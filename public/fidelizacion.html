<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fidelización | Recambio Reciclado</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config = { darkMode: 'class' }</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
    body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; overflow-x: hidden; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .logo-invert { transition: filter 0.3s ease; }
    .dark .logo-invert { filter: brightness(0) invert(1); }

    /* Toast */
    #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
    .toast { background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; margin-top: 10px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); animation: slideIn 0.3s ease-out; display: flex; align-items: center; gap: 10px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
    .toast.success i { color: #4ade80; } 
    .toast.error i { color: #f87171; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* Modal overlay */
    .modal-bg { position: fixed; inset:0; background:rgba(0,0,0,0.5); display:none; align-items:center; justify-content:center; z-index:50; }
    .modal { background:white; border-radius:1rem; max-width:500px; width:95%; padding:1.5rem; position:relative; }
    .dark .modal { background:#0f172a; color:white; }
</style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
    <div class="px-4 lg:px-6 h-20 flex items-center justify-between w-full">
        <a href="landing.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
            <img src="assets/logo.png" alt="Logo" class="h-8 w-auto logo-invert">
            <div class="h-6 w-[1px] bg-slate-200 dark:bg-slate-700 mx-1"></div>
            <h1 class="text-slate-800 dark:text-white font-black text-xs uppercase tracking-tighter flex items-center gap-2">
                Fidelización <span style="color:#7cb65d;">Recambio Reciclado</span>
            </h1>
        </a>
        <div class="flex items-center gap-4">
            <button onclick="document.documentElement.classList.toggle('dark')" class="w-10 h-10 rounded-xl text-slate-400 flex items-center justify-center bg-slate-100 dark:bg-slate-800 hover:text-blue-500 transition-colors">
                <i class="fas fa-moon dark:hidden text-xs"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-500 text-xs"></i>
            </button>
            <div class="w-10 h-10 bg-blue-700 text-white rounded-full flex items-center justify-center font-black text-xs">AD</div>
        </div>
    </div>
</header>

<!-- MAIN -->
<main class="flex-grow p-6 w-full max-w-screen-2xl mx-auto space-y-6 pb-24">

    <!-- KPIs -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white dark:bg-slate-900 rounded-2xl p-5 shadow border">
            <p class="text-[10px] font-black uppercase text-slate-400">Contactos</p>
            <h3 id="kpi-total" class="text-2xl font-black text-blue-600">0</h3>
        </div>
        <div class="bg-white dark:bg-slate-900 rounded-2xl p-5 shadow border">
            <p class="text-[10px] font-black uppercase text-slate-400">Consentidos GDPR</p>
            <h3 id="kpi-gdpr" class="text-2xl font-black text-emerald-500">0</h3>
        </div>
        <div class="bg-white dark:bg-slate-900 rounded-2xl p-5 shadow border">
            <p class="text-[10px] font-black uppercase text-slate-400">Bajas</p>
            <h3 id="kpi-baja" class="text-2xl font-black text-red-500">0</h3>
        </div>
        <div class="bg-white dark:bg-slate-900 rounded-2xl p-5 shadow border">
            <p class="text-[10px] font-black uppercase text-slate-400">Campañas</p>
            <h3 id="kpi-camp" class="text-2xl font-black text-indigo-500">0</h3>
        </div>
    </section>

    <!-- Acciones -->
    <section class="flex justify-between items-center">
        <h2 class="text-sm font-black uppercase tracking-widest">Base de Contactos</h2>
        <div class="flex gap-2">
            <button onclick="abrirModalContacto()" class="bg-blue-600 text-white px-4 py-2 rounded-full text-xs font-black uppercase">
                <i class="fas fa-user-plus mr-1"></i> Nuevo contacto
            </button>
            <button onclick="abrirModalCampana()" class="bg-emerald-600 text-white px-4 py-2 rounded-full text-xs font-black uppercase">
                <i class="fas fa-bullhorn mr-1"></i> Nueva campaña
            </button>
        </div>
    </section>

    <!-- Tabla de contactos -->
    <section class="bg-white dark:bg-slate-900 rounded-2xl shadow border overflow-hidden">
        <table class="w-full text-xs">
            <thead class="bg-slate-100 dark:bg-slate-800 text-[10px] uppercase">
                <tr>
                    <th class="p-3 text-left">Nombre</th>
                    <th class="p-3">Contacto</th>
                    <th class="p-3">Canal</th>
                    <th class="p-3">GDPR</th>
                    <th class="p-3">Estado</th>
                    <th class="p-3">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-contactos"></tbody>
        </table>
    </section>
</main>

<!-- MODAL NUEVO CONTACTO -->
<div id="modal-contacto-bg" class="modal-bg">
    <div class="modal">
        <h3 class="text-sm font-black uppercase mb-2">Nuevo Contacto</h3>
        <form id="form-contacto" class="space-y-2">
            <input type="hidden" id="contacto-id">
            <input type="text" id="contacto-nombre" placeholder="Nombre" class="w-full p-2 border rounded">
            <input type="text" id="contacto-datos" placeholder="Teléfono o Email" class="w-full p-2 border rounded">
            <select id="contacto-canal" class="w-full p-2 border rounded">
                <option value="WhatsApp">WhatsApp</option>
                <option value="Email">Email</option>
            </select>
            <label class="flex items-center gap-2">
                <input type="checkbox" id="contacto-gdpr">
                GDPR Consentido
            </label>
            <div class="flex justify-end gap-2 mt-2">
                <button type="button" onclick="cerrarModalContacto()" class="px-4 py-2 rounded bg-gray-300 dark:bg-slate-700">Cancelar</button>
                <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white font-black">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL NUEVA CAMPAÑA -->
<div id="modal-campana-bg" class="modal-bg">
    <div class="modal">
        <h3 class="text-sm font-black uppercase mb-2">Nueva Campaña</h3>
        <form id="form-campana" class="space-y-2">
            <input type="text" id="campana-nombre" placeholder="Nombre de la campaña" class="w-full p-2 border rounded">
            <p class="text-[10px] text-slate-500 dark:text-slate-400">Selecciona los contactos</p>
            <div id="campana-contactos" class="max-h-40 overflow-y-auto border rounded p-2 custom-scrollbar"></div>
            <div class="flex justify-end gap-2 mt-2">
                <button type="button" onclick="cerrarModalCampana()" class="px-4 py-2 rounded bg-gray-300 dark:bg-slate-700">Cancelar</button>
                <button type="submit" class="px-4 py-2 rounded bg-emerald-600 text-white font-black">Enviar</button>
            </div>
        </form>
    </div>
</div>

<footer class="fixed bottom-0 w-full py-3 border-t bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm text-[10px] text-slate-400 uppercase font-bold tracking-widest z-40 px-4 flex flex-col md:flex-row justify-between items-center border-slate-100 dark:border-slate-800 gap-2">
    <div>v2.3.0 | RAUL CUE</div>
    <div class="hidden md:block">CONTACTO: RAULCUE@GMAIL.COM</div>
    <div>COPYRIGHT 2026-2030</div>
</footer>

<div id="toast-container"></div>

<script>
    // Datos iniciales
    let contactos = [
        { id: 1, nombre: 'Juan Pérez', contacto: '+34600000001', canal: 'WhatsApp', gdpr: true, activo: true },
        { id: 2, nombre: 'María López', contacto: 'maria@email.com', canal: 'Email', gdpr: true, activo: false },
        { id: 3, nombre: 'Carlos Ruiz', contacto: '+34600000002', canal: 'WhatsApp', gdpr: false, activo: true }
    ];

    // Renders
    function render() {
        const tbody = document.getElementById('tabla-contactos');
        tbody.innerHTML = '';
        contactos.forEach(c => {
            tbody.innerHTML += `
                <tr class="border-t text-center cursor-pointer" onclick="editarContacto(${c.id})">
                    <td class="p-3 text-left font-bold">${c.nombre}</td>
                    <td class="p-3">${c.contacto}</td>
                    <td class="p-3">${c.canal}</td>
                    <td class="p-3">${c.gdpr ? '✅' : '❌'}</td>
                    <td class="p-3">${c.activo ? 'Activo' : 'Baja'}</td>
                    <td class="p-3">
                        <button onclick="toggleActivo(event, ${c.id})" class="text-xs font-bold ${c.activo ? 'text-red-500' : 'text-emerald-500'} hover:underline">${c.activo ? 'Dar Baja' : 'Dar Alta'}</button>
                    </td>
                </tr>
            `;
        });
        document.getElementById('kpi-total').innerText = contactos.length;
        document.getElementById('kpi-gdpr').innerText = contactos.filter(c=>c.gdpr).length;
        document.getElementById('kpi-baja').innerText = contactos.filter(c=>!c.activo).length;
        document.getElementById('kpi-camp').innerText = 0;
    }

    function toggleActivo(e, id){
        e.stopPropagation();
        const c = contactos.find(x=>x.id===id);
        c.activo = !c.activo;
        showToast(c.activo ? 'Contacto dado de alta':'Contacto dado de baja','success');
        render();
    }

    function showToast(msg,type='success'){
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className=`toast ${type}`;
        toast.innerHTML=`<i class="fas ${type==='success'?'fa-check-circle':'fa-exclamation-circle'}"></i> ${msg}`;
        container.appendChild(toast);
        setTimeout(()=>{ toast.remove(); },2500);
    }

    // MODALES
    function abrirModalContacto(){
        document.getElementById('modal-contacto-bg').style.display='flex';
        document.getElementById('form-contacto').reset();
        document.getElementById('contacto-id').value='';
    }
    function cerrarModalContacto(){document.getElementById('modal-contacto-bg').style.display='none';}
    function editarContacto(id){
        const c = contactos.find(x=>x.id===id);
        if(!c) return;
        abrirModalContacto();
        document.getElementById('contacto-id').value=c.id;
        document.getElementById('contacto-nombre').value=c.nombre;
        document.getElementById('contacto-datos').value=c.contacto;
        document.getElementById('contacto-canal').value=c.canal;
        document.getElementById('contacto-gdpr').checked=c.gdpr;
    }
    document.getElementById('form-contacto').addEventListener('submit', e=>{
        e.preventDefault();
        const id = document.getElementById('contacto-id').value;
        const nombre = document.getElementById('contacto-nombre').value;
        const datos = document.getElementById('contacto-datos').value;
        const canal = document.getElementById('contacto-canal').value;
        const gdpr = document.getElementById('contacto-gdpr').checked;
        if(id){
            const c = contactos.find(x=>x.id==id);
            c.nombre=nombre; c.contacto=datos; c.canal=canal; c.gdpr=gdpr;
            showToast('Contacto actualizado','success');
        }else{
            contactos.push({id:Date.now(), nombre:nombre, contacto:datos, canal:canal, gdpr:gdpr, activo:true});
            showToast('Contacto añadido','success');
        }
        cerrarModalContacto();
        render();
    });

    // CAMPANAS
    function abrirModalCampana(){
        document.getElementById('modal-campana-bg').style.display='flex';
        document.getElementById('form-campana').reset();
        const container = document.getElementById('campana-contactos');
        container.innerHTML='';
        contactos.forEach(c=>{
            container.innerHTML+=`
                <label class="flex items-center gap-2 text-[10px]">
                    <input type="checkbox" value="${c.id}"> ${c.nombre} (${c.canal})
                </label>
            `;
        });
    }
    function cerrarModalCampana(){document.getElementById('modal-campana-bg').style.display='none';}
    document.getElementById('form-campana').addEventListener('submit',e=>{
        e.preventDefault();
        const nombre = document.getElementById('campana-nombre').value;
        const seleccionados = Array.from(document.querySelectorAll('#campana-contactos input:checked')).map(x=>parseInt(x.value));
        if(!nombre || seleccionados.length===0){showToast('Introduce nombre y selecciona contactos','error'); return;}
        showToast(`Campaña "${nombre}" lista para enviar a ${seleccionados.length} contactos`);
        cerrarModalCampana();
    });

    render();
</script>
</body>
</html>
