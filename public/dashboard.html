<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Pro - Recambio Verde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        main::-webkit-scrollbar { display: none; }
        main { -ms-overflow-style: none; scrollbar-width: none; }
        .active-waffle { background-color: #f1f5f9; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="h-16 bg-white border-b flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="relative">
                <button id="waffleBtn" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-slate-100 transition-all text-slate-600">
                    <i class="fas fa-th text-lg"></i>
                </button>

                <div id="waffleMenu" class="hidden absolute left-0 mt-3 w-72 bg-white rounded-[30px] shadow-2xl border border-slate-100 p-5 z-[300]">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-4 ml-2 tracking-widest italic">Nuestras Apps</p>
                    <div class="grid grid-cols-3 gap-2">
                        <a href="#" onclick="alert('Ya estás en el Kanban')" class="flex flex-col items-center p-3 hover:bg-slate-50 rounded-2xl transition-all group">
                            <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mb-1 group-hover:scale-110 transition">
                                <i class="fas fa-columns text-sm"></i>
                            </div>
                            <span class="text-[9px] font-black text-slate-700 uppercase">Kanban</span>
                        </a>
                        <a href="#stock" class="flex flex-col items-center p-3 hover:bg-slate-50 rounded-2xl transition-all group">
                            <div class="w-10 h-10 bg-green-50 text-green-600 rounded-xl flex items-center justify-center mb-1 group-hover:scale-110 transition">
                                <i class="fas fa-boxes-stacked text-sm"></i>
                            </div>
                            <span class="text-[9px] font-black text-slate-700 uppercase">Stock</span>
                        </a>
                        <a href="#talleres" class="flex flex-col items-center p-3 hover:bg-slate-50 rounded-2xl transition-all group">
                            <div class="w-10 h-10 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center mb-1 group-hover:scale-110 transition">
                                <i class="fas fa-users text-sm"></i>
                            </div>
                            <span class="text-[9px] font-black text-slate-700 uppercase">Talleres</span>
                        </a>
                    </div>
                </div>
            </div>

            <button onclick="openModal('NUEVO')" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-slate-700 transition-all">Nuevo</button>
            <a href="#" class="text-slate-400 hover:text-slate-800 self-center text-xs font-black uppercase italic tracking-tighter">Ver Logs</a>
        </div>

        <button class="text-green-600 font-bold text-xs hover:bg-green-50 px-3 py-2 rounded-lg transition-all">
            <i class="fas fa-file-excel mr-1"></i> Exportar Excel
        </button>
    </nav>

    <main class="p-6 flex gap-6 overflow-x-auto h-[calc(100vh-64px)]">
        <script>
            const estados = ["Pedido", "En Desguace", "Listo Envío", "En Tránsito", "Entregado", "Incidencia"];
            estados.forEach((nombre, i) => {
                document.write(`
                    <div class="w-72 flex-shrink-0" id="col-${i+1}" ondragover="allowDrop(event)" ondrop="handleDrop(event, ${i+1})">
                        <div class="flex justify-between items-center mb-4 px-2">
                            <h2 class="text-[10px] font-black uppercase text-slate-400 italic tracking-widest">${nombre}</h2>
                            <span class="bg-slate-200 text-slate-600 text-[9px] px-2 py-0.5 rounded-full font-bold">0</span>
                        </div>
                        <div id="tasks-${i+1}" class="space-y-3 min-h-[600px] bg-slate-100/30 rounded-[32px] p-3 border-2 border-dashed border-transparent hover:border-slate-200 transition-all">
                            ${i === 0 ? `
                            <div draggable="true" ondragstart="handleDrag(event, 101)" class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-all cursor-grab active:cursor-grabbing">
                                <p class="text-[9px] font-black text-slate-300 mb-2 uppercase">RV-2024-001</p>
                                <p class="font-bold text-slate-800 text-sm italic">Puerta Delantera Izquierda</p>
                                <div class="mt-4 flex justify-between items-center">
                                    <span class="text-[10px] bg-blue-50 text-blue-600 px-2 py-1 rounded-lg font-bold">Audi A3</span>
                                    <i class="fas fa-comment-dots text-slate-300"></i>
                                </div>
                            </div>` : ''}
                        </div>
                    </div>
                `);
            });
        </script>
    </main>

    <div id="modalMaster" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xl rounded-[40px] p-8 shadow-2xl">
            <h3 class="font-black uppercase text-slate-800 mb-6 text-xl tracking-tighter italic">Gestión de Pedido</h3>
            <form id="masterForm" class="space-y-4">
                <div class="bg-slate-50 p-6 rounded-[32px] border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Taller Destino</p>
                        <button type="button" onclick="toggleTallerEdit()" class="text-[9px] font-black text-blue-500 underline uppercase italic">Editar</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="t_nom" readonly class="p-4 bg-white border rounded-2xl text-xs font-bold text-slate-500 outline-none" placeholder="Nombre">
                        <input type="text" id="t_tel" readonly class="p-4 bg-white border rounded-2xl text-xs font-bold text-slate-500 outline-none" placeholder="Teléfono">
                    </div>
                </div>
                <div class="border rounded-[32px] p-6 space-y-4 bg-white">
                    <input type="text" id="pieza" placeholder="PIEZA (EJ: FARO DELANTERO)" class="w-full p-4 bg-slate-50 border rounded-2xl text-xs font-bold outline-none uppercase">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 font-black text-slate-300 uppercase text-[10px]">Cancelar</button>
                    <button type="submit" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const waffleBtn = document.getElementById('waffleBtn');
        const waffleMenu = document.getElementById('waffleMenu');

        // Función Abrir/Cerrar Waffle
        waffleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            waffleMenu.classList.toggle('hidden');
            waffleBtn.classList.toggle('active-waffle');
        });

        // Cerrar al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!waffleMenu.contains(e.target)) {
                waffleMenu.classList.add('hidden');
                waffleBtn.classList.remove('active-waffle');
            }
        });

        function openModal(tipo) {
            document.getElementById('modalMaster').classList.remove('hidden');
            waffleMenu.classList.add('hidden');
        }

        function closeModal() {
            document.getElementById('modalMaster').classList.add('hidden');
        }

        function toggleTallerEdit() {
            const t_nom = document.getElementById('t_nom');
            const t_tel = document.getElementById('t_tel');
            t_nom.readOnly = !t_nom.readOnly;
            t_tel.readOnly = !t_tel.readOnly;
            t_nom.focus();
        }

        function allowDrop(ev) { ev.preventDefault(); }
        function handleDrag(ev, id) { ev.dataTransfer.setData("pedidoId", id); }
        function handleDrop(ev, newStatus) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("pedidoId");
            alert("Moviste el pedido " + id + " al estado " + newStatus);
        }
    </script>
</body>
</html>
