<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .kanban-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 1.25rem; padding: 2rem; min-width: 1300px; }
        .column-header { border-top: 3px solid; padding-top: 12px; margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; }
        .counter { background: #e2e8f0; color: #64748b; border-radius: 999px; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 900; }
        .card-pieza { background: white; padding: 1.25rem; border-radius: 1.8rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); border: 1px solid transparent; transition: all 0.2s; cursor: pointer; margin-bottom: 1rem; }
        .card-pieza:hover { border-color: #3b82f6; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
        .sync-indicator { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 6px; box-shadow: 0 0 8px #22c55e; }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center px-10 py-5 bg-white border-b border-slate-50 sticky top-0 z-50">
        <div class="flex items-center gap-2 italic font-black text-[11px] uppercase tracking-tighter">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-xl shadow-lg not-italic">R</div>
            RECAMBIO RECICLADO IA
        </div>
        <div class="flex items-center gap-5">
            <div class="text-[9px] font-black text-slate-400 uppercase tracking-widest flex items-center">
                <span class="sync-indicator"></span> Sincronizado
            </div>
            <div class="relative">
                <input type="text" placeholder="BUSCAR MATRÍCULA..." class="pl-10 pr-4 py-2 bg-white border border-slate-100 rounded-xl text-[10px] font-black outline-none w-64 shadow-sm">
                <i class="fas fa-search absolute left-4 top-3 text-slate-300 text-[10px]"></i>
            </div>
            <button onclick="pullData()" class="w-10 h-10 bg-white border border-slate-100 rounded-xl text-slate-400 hover:text-blue-600 shadow-sm transition-all flex items-center justify-center">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </nav>

    <div class="px-10 pt-10">
        <h2 class="text-[32px] font-black text-slate-800 uppercase tracking-tighter leading-none">Panel de Gestión</h2>
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1 italic">Control de flujo de recambios</p>
    </div>

    <div class="kanban-grid">
        <div id="col-solicitado"><div class="column-header border-blue-400"><span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Solicitado</span><div class="counter" id="cnt-solicitado">0</div></div><div class="items-container"></div></div>
        <div id="col-desguace"><div class="column-header border-orange-400"><span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">En Desguace</span><div class="counter" id="cnt-desguace">0</div></div><div class="items-container"></div></div>
        <div id="col-listo"><div class="column-header border-indigo-500"><span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Listo/Verificado</span><div class="counter" id="cnt-listo">0</div></div><div class="items-container"></div></div>
        <div id="col-transito"><div class="column-header border-emerald-400"><span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">En Tránsito</span><div class="counter" id="cnt-transito">0</div></div><div class="items-container"></div></div>
        <div id="col-entregado"><div class="column-header border-green-500"><span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Entregado</span><div class="counter" id="cnt-entregado">0</div></div><div class="items-container"></div></div>
        <div id="col-incidencia"><div class="column-header border-red-500"><span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Incidencia</span><div class="counter" id="cnt-incidencia">0</div></div><div class="items-container"></div></div>
    </div>

    <script>
        async function pullData() {
            try {
                const response = await fetch('/api/pedidos');
                const pedidos = await response.json();
                
                document.querySelectorAll('.items-container').forEach(el => el.innerHTML = '');
                const counts = { solicitado: 0, desguace: 0, listo: 0, transito: 0, entregado: 0, incidencia: 0 };

                pedidos.forEach(p => {
                    const card = `
                        <div class="card-pieza" onclick='abrirPopup(${JSON.stringify(p)})'>
                            <div class="flex justify-between items-start mb-1 text-[8px] font-black">
                                <span class="text-slate-300 uppercase">${p.numero_pedido || '#'+p.id}</span>
                                <span class="text-orange-500">${p.precio || 0}€</span>
                            </div>
                            <h4 class="font-black text-slate-800 text-[11px] uppercase mb-4 leading-tight">${p.pieza}</h4>
                            <div class="flex justify-between items-center">
                                <p class="text-[8px] font-bold text-slate-400 uppercase italic">${p.nombre_taller || 'S/N'}</p>
                                <span class="text-[9px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded-md shadow-sm">${p.matricula || '---'}</span>
                            </div>
                        </div>`;
                    
                    let estado = p.estado?.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "") || 'solicitado';
                    if(estado.includes('verificado')) estado = 'listo';
                    if(estado.includes('transito')) estado = 'transito';

                    const target = document.querySelector(\`#col-\${estado} .items-container\`);
                    if(target) {
                        target.innerHTML += card;
                        counts[estado]++;
                    }
                });

                Object.keys(counts).forEach(key => {
                    const el = document.getElementById(\`cnt-\${key}\`);
                    if(el) el.innerText = counts[key];
                });
            } catch (e) { console.error("Error:", e); }
        }

        function abrirPopup(p) {
            const modal = `
                <div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
                    <div class="bg-white rounded-[3rem] w-full max-w-2xl overflow-hidden shadow-2xl">
                        <div class="flex border-b border-slate-100 font-black text-[10px] uppercase">
                            <button onclick="tab('basica')" id="t-b" class="flex-1 py-6 bg-slate-50 text-blue-600 border-b-2 border-blue-600">Imprescindible</button>
                            <button onclick="tab('avanzada')" id="t-a" class="flex-1 py-6 text-slate-400">Técnica</button>
                        </div>
                        <div class="p-10">
                            <div id="c-b" class="space-y-6">
                                <div><label class="text-[9px] font-black text-slate-300 uppercase italic">Taller</label><p class="text-2xl font-black text-slate-800 uppercase">${p.nombre_taller || 'No asignado'}</p></div>
                                <div class="bg-blue-50 p-8 rounded-[2rem] border border-blue-100">
                                    <label class="text-[9px] font-black text-blue-400 uppercase italic">Recambio</label>
                                    <h3 class="text-3xl font-black text-blue-700 uppercase tracking-tighter italic">${p.pieza}</h3>
                                    <p class="text-sm font-bold text-blue-400 mt-2">Matrícula: ${p.matricula}</p>
                                </div>
                            </div>
                            <div id="c-a" class="hidden grid grid-cols-2 gap-8">
                                <div><label class="text-[9px] font-black text-slate-300 uppercase">Bastidor</label><p class="font-bold text-slate-700 mt-1">${p.bastidor || '---'}</p></div>
                                <div><label class="text-[9px] font-black text-slate-300 uppercase">Modelo</label><p class="font-bold text-slate-700 mt-1">${p.modelo_coche || '---'}</p></div>
                                <div class="col-span-2 bg-slate-50 p-6 rounded-2xl"><label class="text-[9px] font-black text-slate-300 uppercase">Notas Técnicas</label><p class="text-xs text-slate-500 italic mt-2">${p.notas_tecnicas || 'Sin notas registradas.'}</p></div>
                            </div>
                            <button onclick="document.getElementById('modal-overlay').remove()" class="w-full mt-10 py-5 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-600 transition-all shadow-lg">Cerrar Detalle</button>
                        </div>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', modal);
        }

        function tab(t) {
            document.getElementById('c-b').classList.toggle('hidden', t === 'avanzada');
            document.getElementById('c-a').classList.toggle('hidden', t === 'basica');
            document.getElementById('t-b').className = t === 'basica' ? "flex-1 py-6 bg-slate-50 text-blue-600 border-b-2 border-blue-600" : "flex-1 py-6 text-slate-400 hover:bg-slate-50 transition-all";
            document.getElementById('t-a').className = t === 'avanzada' ? "flex-1 py-6 bg-slate-50 text-blue-600 border-b-2 border-blue-600" : "flex-1 py-6 text-slate-400 hover:bg-slate-50 transition-all";
        }

        setInterval(pullData, 30000);
        window.onload = pullData;
    </script>
</body>
</html>
