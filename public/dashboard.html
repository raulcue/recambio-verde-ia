<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="/js/global.js"></script>
    <style>
        /* Optimización Kanban Móvil */
        @media (max-width: 768px) {
            .kanban-container {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                gap: 1rem;
                padding: 1rem;
            }
            .kanban-column {
                min-width: 85vw;
                scroll-snap-align: center;
            }
        }
        .dark .kanban-column { background-color: rgba(30, 41, 59, 0.5); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors min-h-screen">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 px-6 py-3 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <img src="/assets/logo.png" alt="Logo" class="h-8 dark:brightness-0 dark:invert">
            <div class="h-6 w-[1px] bg-slate-200 dark:bg-slate-700 mx-2"></div>
            <h1 class="text-slate-800 dark:text-white font-black text-sm uppercase tracking-tighter">Recambio Reciclado IA</h1>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-400 transition-all flex items-center justify-center">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-500"></i>
            </button>
            <button class="relative w-10 h-10 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-400 flex items-center justify-center">
                <i class="fas fa-bell"></i>
                <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white dark:border-slate-900"></span>
            </button>
            <div class="relative group">
                <button class="w-10 h-10 bg-slate-50 dark:bg-slate-800 rounded-xl text-slate-600 dark:text-slate-300 flex items-center justify-center hover:bg-slate-900 dark:hover:bg-white transition-all">
                    <i class="fas fa-th-large"></i>
                </button>
                <div class="absolute right-0 mt-2 w-64 bg-white dark:bg-slate-800 shadow-2xl rounded-[2rem] border border-slate-100 dark:border-slate-700 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all p-4 z-[110]">
                    <div class="p-4 space-y-4">
                        <a href="landing.html" class="flex items-center gap-3 text-sm font-bold text-slate-600 dark:text-slate-300 hover:text-blue-500"><i class="fas fa-home w-5"></i> PANEL PRINCIPAL</a>
                        <a href="stats.html" class="flex items-center gap-3 text-sm font-bold text-slate-600 dark:text-slate-300 hover:text-blue-500"><i class="fas fa-chart-line w-5"></i> INTELIGENCIA BI</a>
                        <a href="docs.html" class="flex items-center gap-3 text-sm font-bold text-slate-600 dark:text-slate-300 hover:text-blue-500"><i class="fas fa-book w-5"></i> DOCUMENTACIÓN</a>
                        <hr class="border-slate-100 dark:border-slate-700">
                        <button onclick="logout()" class="flex items-center gap-3 text-sm font-bold text-red-500"><i class="fas fa-sign-out-alt w-5"></i> CERRAR SESIÓN</button>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3 ml-2 pl-4 border-l border-slate-100 dark:border-slate-800">
                <div class="text-right hidden sm:block">
                    <p class="text-[10px] font-black uppercase text-slate-800 dark:text-white leading-none" id="nav-user-name">Administrador</p>
                    <p class="text-[8px] font-bold text-blue-500 uppercase tracking-tighter">Agente Pro</p>
                </div>
                <div id="userInitials" class="w-10 h-10 bg-slate-900 dark:bg-white dark:text-slate-900 text-white rounded-full flex items-center justify-center font-black text-xs shadow-lg">AD</div>
            </div>
        </div>
    </nav>

    <main class="p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-slate-800 dark:text-white uppercase tracking-tighter">Panel de Gestión</h2>
            <div class="flex gap-2">
                <button class="bg-white dark:bg-slate-800 px-4 py-2 rounded-xl text-xs font-bold shadow-sm dark:text-white">TODOS LOS TALLERES <i class="fas fa-chevron-down ml-2"></i></button>
                <a href="stats.html" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg flex items-center gap-2">
                    <i class="fas fa-chart-pie"></i> ESTADÍSTICAS
                </a>
            </div>
        </div>

        <div class="kanban-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4" id="listaPedidos">
            <div class="col-span-full py-20 text-center">
                <p class="text-slate-400 text-xs uppercase font-black animate-pulse">Cargando base de datos...</p>
            </div>
        </div>
    </main>

    <button onclick="window.location.href='pedidos-taller.html'" class="fixed bottom-10 right-10 w-16 h-16 bg-slate-900 dark:bg-blue-600 text-white rounded-2xl shadow-2xl flex items-center justify-center text-2xl hover:scale-110 active:scale-95 transition-all z-[90]">
        <i class="fas fa-plus"></i>
    </button>

    <footer class="mt-20 py-10 border-t border-slate-100 dark:border-slate-800 text-center">
        <p class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">
            Desarrollado por <span class="text-slate-900 dark:text-white italic font-black">Raul C.</span> | raulcue@gmail.com | Versión Beta 1.2
        </p>
        <p class="text-[9px] text-slate-300 dark:text-slate-600 uppercase mt-2">
            © Copyright 2026-2030 - Recambio Reciclado IA | <a href="#" class="underline">Política de Privacidad</a>
        </p>
    </footer>

    <script>
        async function cargarPedidosKanban() {
            try {
                // Petición al servidor (index.js)
                const res = await fetch('/api/pedidos');
                const pedidos = await res.json();
                
                const contenedor = document.getElementById('listaPedidos');
                if (!contenedor) return;

                contenedor.innerHTML = "";

                if (pedidos.length === 0) {
                    contenedor.innerHTML = `
                        <div class="col-span-full py-20 text-center">
                            <i class="fas fa-box-open text-4xl text-slate-200 mb-4 block"></i>
                            <p class="text-slate-400 text-xs uppercase font-black">No hay pedidos registrados</p>
                        </div>`;
                    return;
                }

                // Dibujar cada tarjeta con datos de DBeaver
                pedidos.forEach(pedido => {
                    const tarjeta = `
                        <div class="bg-white dark:bg-slate-900 p-5 rounded-[2rem] border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-md transition-all">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-[9px] font-black bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400 px-3 py-1 rounded-full uppercase">
                                    ${pedido.estado || 'Pendiente'}
                                </span>
                                <span class="text-[9px] font-bold text-slate-400">#RR-${pedido.id}</span>
                            </div>
                            <h3 class="text-xs font-black text-slate-800 dark:text-white uppercase leading-tight mb-1">
                                ${pedido.pieza_nombre}
                            </h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">
                                ${pedido.vehiculo_modelo}
                            </p>
                            <div class="mt-4 pt-4 border-t border-slate-50 dark:border-slate-800 flex justify-between items-center">
                                 <div class="flex -space-x-2">
                                    <div class="w-6 h-6 rounded-full bg-slate-800 text-white flex items-center justify-center text-[8px] font-bold border-2 border-white dark:border-slate-900 uppercase">
                                        ${pedido.pieza_nombre.charAt(0)}
                                    </div>
                                 </div>
                                 <button class="text-slate-300 hover:text-blue-500 transition-colors">
                                    <i class="fas fa-ellipsis-h"></i>
                                 </button>
                            </div>
                        </div>
                    `;
                    contenedor.insertAdjacentHTML('beforeend', tarjeta);
                });
            } catch (error) {
                console.error("Error al cargar pedidos:", error);
                document.getElementById('listaPedidos').innerHTML = `
                    <p class="text-red-500 text-xs font-black p-10 col-span-full text-center uppercase">
                        Error de conexión con la base de datos
                    </p>`;
            }
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', cargarPedidosKanban);
    </script>
</body>
</html>
