<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Recambio Verde IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden">
    <nav class="glass-nav h-16 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-green-500 rounded-xl flex items-center justify-center shadow-lg shadow-green-200">
                <i class="fas fa-recycle text-white text-sm"></i>
            </div>
            <h1 class="font-black text-slate-800 text-sm tracking-tighter uppercase">Recambio<span class="text-green-600">Verde</span></h1>
        </div>
        <div class="flex-1 max-w-md mx-6 relative">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
            <input type="text" id="searchInput" placeholder="BUSCAR MATRÍCULA O PIEZA..." 
                class="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-full text-xs font-bold text-slate-700 outline-none focus:border-green-500 shadow-sm uppercase">
        </div>
        <div class="w-9 h-9 bg-slate-900 text-white rounded-full flex items-center justify-center text-[10px] font-black">AD</div>
    </nav>

    <main class="flex-1 overflow-x-auto p-6 flex gap-5 min-w-max">
        <div class="w-72 flex flex-col" id="col-solicitado">
            <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 px-1">Solicitado (<span id="cnt-solicitado">0</span>)</h2>
            <div class="items-container flex-1 bg-slate-100/50 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar"></div>
        </div>
        <div class="w-72 flex flex-col" id="col-desguace">
            <h2 class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-4 px-1">Buscando (<span id="cnt-desguace">0</span>)</h2>
            <div class="items-container flex-1 bg-blue-50/30 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar"></div>
        </div>
        <div class="w-72 flex flex-col" id="col-listo">
            <h2 class="text-[10px] font-black text-emerald-400 uppercase tracking-widest mb-4 px-1">Listo (<span id="cnt-listo">0</span>)</h2>
            <div class="items-container flex-1 bg-emerald-50/30 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar"></div>
        </div>
        </main>

    <script>
        let todosLosPedidos = [];

        async function pullData() {
            try {
                const response = await fetch('/api/pedidos');
                todosLosPedidos = await response.json();
                renderPedidos(todosLosPedidos);
            } catch (e) { console.error("Error:", e); }
        }

        function renderPedidos(pedidos) {
            document.querySelectorAll('.items-container').forEach(el => el.innerHTML = '');
            const counts = { solicitado: 0, desguace: 0, listo: 0, transito: 0, entregado: 0, incidencia: 0 };

            pedidos.forEach(p => {
                const cardHtml = `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 cursor-pointer" onclick='abrirPopup(${JSON.stringify(p)})'>
                        <div class="flex justify-between items-start mb-1 text-[8px] font-black">
                            <span class="text-slate-300 uppercase">${p.numero_pedido || '#'+p.id}</span>
                            <span class="text-orange-500">${p.precio || 0}€</span>
                        </div>
                        <h4 class="font-black text-slate-800 text-[11px] uppercase mb-4">${p.pieza}</h4>
                        <div class="flex justify-between items-center">
                            <p class="text-[8px] font-bold text-slate-400 uppercase italic">${p.nombre_taller || 'S/N'}</p>
                            <span class="text-[9px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded-md">${p.matricula || '---'}</span>
                        </div>
                    </div>`;
                
                let estado = (p.estado || 'solicitado').toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if(estado.includes('verificado')) estado = 'listo';
                if(estado.includes('transito')) estado = 'transito';

                const target = document.querySelector(`#col-${estado} .items-container`);
                if(target) {
                    target.innerHTML += cardHtml;
                    counts[estado]++;
                }
            });

            Object.keys(counts).forEach(key => {
                const el = document.getElementById(`cnt-${key}`);
                if(el) el.innerText = counts[key];
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const busqueda = e.target.value.toLowerCase();
            const filtrados = todosLosPedidos.filter(p => 
                (p.matricula && p.matricula.toLowerCase().includes(busqueda)) || 
                (p.pieza && p.pieza.toLowerCase().includes(busqueda))
            );
            renderPedidos(filtrados);
        });

        function abrirPopup(p) {
            const modal = `<div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
                <div class="bg-white rounded-[3rem] w-full max-w-2xl overflow-hidden shadow-2xl">
                    <div class="p-10">
                        <h3 class="text-3xl font-black text-slate-800 uppercase">${p.pieza}</h3>
                        <p class="mt-4 text-slate-500 uppercase font-bold text-sm">Matrícula: ${p.matricula}</p>
                        <button onclick="document.getElementById('modal-overlay').remove()" class="w-full mt-10 py-5 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase">Cerrar</button>
                    </div>
                </div>
            </div>`;
            document.body.insertAdjacentHTML('beforeend', modal);
        }

        setInterval(pullData, 30000);
        window.onload = pullData;
    </script>
</body>
</html>
