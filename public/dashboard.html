<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Kanban - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/js/global.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="p-6 max-w-[1600px] mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Panel de Gestión</h1>
        </div>
        <main class="flex gap-6 overflow-x-auto pb-10">
            <script>
                ["Pedido", "En Desguace", "Listo Envío", "En Tránsito", "Entregado", "Incidencia"].forEach((nom, i) => {
                    document.write(`
                        <div class="min-w-[300px] flex-1">
                            <h3 class="text-[11px] font-black uppercase text-slate-500 tracking-widest mb-4 px-2">${i+1}. ${nom}</h3>
                            <div id="tasks-${i+1}" class="bg-slate-100/50 min-h-[600px] p-3 rounded-[2rem] border-2 border-dashed border-slate-200 space-y-4"></div>
                        </div>`);
                });
            </script>
        </main>
    </div>

    <script>
        async function load() {
            const res = await fetch('/api/pedidos');
            const data = await res.json();
            document.querySelectorAll('[id^="tasks-"]').forEach(c => c.innerHTML = '');
            data.forEach(p => {
                const card = `<div data-id="${p.id}" class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm hover:shadow-lg transition cursor-grab active:cursor-grabbing">
                    <h4 class="font-black text-slate-800 uppercase text-xs mb-1">${p.pieza}</h4>
                    <p class="text-[9px] font-bold text-slate-400 uppercase">${p.marca_coche} ${p.modelo_coche} - ${p.matricula}</p>
                </div>`;
                document.getElementById('tasks-'+p.estado).innerHTML += card;
            });
            initDrag();
        }
        function initDrag() {
            document.querySelectorAll('[id^="tasks-"]').forEach(col => {
                new Sortable(col, { group: 'pedidos', animation: 200, onEnd: async (evt) => {
                    const id = evt.item.getAttribute('data-id');
                    const nuevoEstado = evt.to.id.split('-')[1];
                    await fetch('/api/pedidos/'+id+'/estado', { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({estado: nuevoEstado}) });
                }});
            });
        }
        load();
    </script>
</body>
</html>
