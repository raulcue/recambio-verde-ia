<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>Logística IA - v4.8 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { darkBg: '#0f172a', cardDark: '#1e293b' }
                }
            }
        };
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .kanban-column { min-width: 340px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .drag-over { background-color: rgba(59, 130, 246, 0.1); border: 2px dashed #3b82f6 !important; border-radius: 2.5rem; transform: scale(1.01); }
        
        .card-pro .extra-info { display: block; }
        .card-standard .extra-info { display: none; }
        
        /* TOAST FIX: Z-INDEX 10000 para estar sobre el modal siempre */
        .toast { 
            position: fixed; top: 1.5rem; left: 50%; transform: translate(-50%, -200%); 
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            opacity: 0; pointer-events: none; z-index: 10000;
        }
        .toast.show { transform: translate(-50%, 0); opacity: 1; }

        .input-error { border: 2px solid #ef4444 !important; background-color: #fef2f2 !important; }
        .dark .input-error { background-color: #450a0a !important; }
        
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        body { display: flex; flex-direction: column; height: 100vh; }
        main { flex: 1; }

        /* Mejora arrastre */
        .pedido-card.dragging { opacity: 0.2; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-slate-100 overflow-hidden font-sans antialiased">

    <div id="toast" class="toast">
        <div id="toast-container" class="bg-emerald-500/90 backdrop-blur-md text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-4 font-black uppercase text-[10px] tracking-widest border border-white/20">
            <i id="toast-icon" class="fas fa-database animate-pulse"></i> 
            <span id="toast-msg">Sincronizado con SQL</span>
        </div>
    </div>

    <nav class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border-b border-slate-200 dark:border-slate-800 px-8 py-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black italic shadow-lg">R</div>
                <h1 class="font-black text-sm uppercase italic">Logística IA</h1>
            </div>
            <select id="filtroTaller" onchange="cargarDatos()" class="bg-slate-100 dark:bg-slate-800 border-none rounded-2xl px-5 py-2.5 text-[10px] font-black uppercase outline-none focus:ring-2 ring-blue-500 cursor-pointer">
                <option value="todos">Todos los Talleres</option>
            </select>
        </div>
        <div class="flex items-center gap-4">
            <div class="hidden md:flex flex-col items-end mr-4">
                <p class="text-[8px] font-black text-slate-500 uppercase">Valor Stock</p>
                <p id="total-euros" class="text-sm font-black text-emerald-500">0.00€</p>
            </div>
            <button onclick="toggleView()" id="viewBtn" class="bg-slate-100 dark:bg-slate-800 px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase hover:bg-blue-600 hover:text-white transition-all">PRO VIEW</button>
            <button onclick="toggleDark()" class="w-11 h-11 flex items-center justify-center rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-500 hover:text-blue-500 transition-all"><i class="fas fa-moon"></i></button>
            <div class="w-11 h-11 rounded-full bg-blue-600 flex items-center justify-center text-white font-black text-xs">RC</div>
        </div>
    </nav>

    <div class="px-8 py-6 flex flex-col md:flex-row gap-6 justify-between items-center bg-white dark:bg-slate-900/50 border-b border-slate-200 dark:border-slate-800">
        <div class="relative w-full max-w-xl">
            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
            <input type="text" id="buscador" oninput="filtrar()" placeholder="Buscar matrícula, pieza o bastidor..." class="w-full bg-slate-100 dark:bg-slate-800/50 rounded-[2rem] py-4 pl-14 pr-6 text-[11px] font-bold uppercase outline-none focus:ring-2 ring-blue-500/50 transition-all border border-transparent">
        </div>
        <button onclick="abrirModal()" class="w-full md:w-auto px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-[2rem] font-black uppercase text-[10px] tracking-[0.2em] shadow-2xl transition-all">
            + Nuevo Registro
        </button>
    </div>

    <main class="flex gap-6 p-8 overflow-x-auto custom-scrollbar" id="kanbanBoard"></main>

    <footer class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 px-8 py-3 flex flex-col md:flex-row justify-between items-center gap-2">
        <div class="text-slate-500 dark:text-slate-400 text-[9px] font-bold uppercase tracking-wider">
            Desarrollado por <span class="text-blue-600 font-black">Raul C.</span> | <a href="mailto:raulcue@gmail.com" class="hover:underline">raulcue@gmail.com</a> | Versión Pro 4.8
        </div>
        <div class="text-slate-400 text-[9px] font-medium italic">
            © Copyright 2026-2030 - Recambio Reciclado IA | Política de Privacidad
        </div>
    </footer>

    <div id="modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md hidden z-[200] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-4xl rounded-[3.5rem] p-10 shadow-2xl scale-95 opacity-0 transition-all duration-300 flex flex-col max-h-[90vh]" id="modalContent">
            
            <div class="flex justify-between items-center mb-8">
                <h2 id="modal-title" class="text-2xl font-black uppercase italic dark:text-white tracking-tighter">Ficha Pedido</h2>
                <div class="flex bg-slate-100 dark:bg-slate-800 p-1.5 rounded-[1.5rem]">
                    <button type="button" onclick="switchTab('tab-pedido')" id="btn-tab-pedido" class="px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase bg-blue-600 text-white shadow-lg transition-all">Datos Pedido</button>
                    <button type="button" onclick="switchTab('tab-taller')" id="btn-tab-taller" class="px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase text-slate-400 transition-all">Info Taller</button>
                </div>
            </div>

            <form id="pedido-form" class="space-y-6 overflow-y-auto pr-4 custom-scrollbar">
                <input type="hidden" id="pedido-id">
                
                <div id="tab-pedido" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-1 col-span-2">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Pieza</label>
                        <input type="text" id="pieza" required class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] font-bold uppercase text-xs outline-none focus:ring-2 ring-blue-500">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Matrícula</label>
                        <input type="text" id="matricula" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] font-black uppercase text-xs outline-none focus:ring-2 ring-blue-500">
                    </div>
                    <div class="space-y-1">
                        <div class="flex justify-between px-4"><label class="text-[9px] font-black uppercase text-slate-500">Bastidor</label><span id="bastidor-count" class="text-[9px] font-black text-blue-500">0/17</span></div>
                        <input type="text" id="bastidor" oninput="validarInputBastidor(this)" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] font-bold uppercase text-xs outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Precio (€)</label>
                        <input type="number" id="precio" step="0.01" class="w-full bg-blue-50 dark:bg-blue-900/10 p-4 rounded-[1.5rem] font-black text-xs outline-none text-blue-600">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Estado</label>
                        <select id="estado" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] font-black uppercase text-[10px] outline-none">
                            <option value="solicitado">Solicitado</option>
                            <option value="desguace">En Desguace</option>
                            <option value="listo">Listo</option>
                            <option value="transito">Tránsito</option>
                            <option value="entregado">Entregado</option>
                            <option value="incidencia">Incidencia</option>
                        </select>
                    </div>
                    <div class="col-span-3 space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Notas e Incidencias</label>
                        <textarea id="notas_tecnicas" rows="2" class="w-full bg-slate-50 dark:bg-slate-800 p-5 rounded-[2rem] text-xs outline-none" placeholder="Detalles extra..."></textarea>
                    </div>
                </div>

                <div id="tab-taller" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Taller</label>
                        <input type="text" id="nombre_taller" readonly class="w-full bg-slate-100 dark:bg-slate-800/50 p-4 rounded-2xl text-xs font-bold text-slate-500 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">WhatsApp</label>
                        <input type="text" id="telefono_whatsapp" readonly class="w-full bg-slate-100 dark:bg-slate-800/50 p-4 rounded-2xl text-xs font-bold text-slate-500 outline-none">
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="cerrarModal()" class="flex-1 p-5 bg-slate-100 dark:bg-slate-800 rounded-[2rem] text-[10px] font-black uppercase tracking-widest transition-all">Cerrar</button>
                    <button type="submit" id="btnGuardar" class="flex-1 p-5 bg-blue-600 text-white rounded-[2rem] text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-500/30 hover:scale-[1.02] transition-all">Sincronizar SQL</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const USUARIO_ACTUAL = "Raul C."; 
        let db = [];
        let viewMode = 'pro';

        const cols = [
            { id: 'solicitado', label: 'Solicitado', color: 'border-slate-400' },
            { id: 'desguace', label: 'En Desguace', color: 'border-amber-500' },
            { id: 'listo', label: 'Listo/Stock', color: 'border-purple-500' },
            { id: 'transito', label: 'Tránsito', color: 'border-emerald-500' },
            { id: 'entregado', label: 'Entregado', color: 'border-blue-500' },
            { id: 'incidencia', label: 'Incidencia', color: 'border-red-500' }
        ];

        function showToast(msg, type = "success") {
            const t = document.getElementById('toast');
            const container = document.getElementById('toast-container');
            container.classList.toggle('bg-red-500', type === 'error');
            container.classList.toggle('bg-emerald-500', type !== 'error');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000); // 3 segundos
        }

        async function cargarDatos() {
            const tallerId = document.getElementById('filtroTaller').value;
            try {
                const res = await fetch(`/api/pedidos?taller_id=${tallerId}`);
                db = await res.json();
                render();
                showToast("Base de Datos SQL Conectada");
            } catch (e) { showToast("Error de conexión SQL", "error"); }
        }

        function render() {
            const board = document.getElementById('kanbanBoard');
            board.innerHTML = '';
            let totalGeneral = 0;

            cols.forEach(c => {
                const lista = db.filter(p => p.estado && p.estado.toLowerCase() === c.id);
                const sumaCol = lista.reduce((acc, p) => acc + parseFloat(p.precio || 0), 0);
                totalGeneral += sumaCol;

                const column = document.createElement('div');
                column.className = `kanban-column flex flex-col gap-5`;
                column.innerHTML = `
                    <div class="border-t-4 ${c.color} pt-5 mb-3 flex justify-between items-end px-3">
                        <div>
                            <p class="text-[9px] font-black text-slate-500 uppercase">${c.label}</p>
                            <p class="text-2xl font-black dark:text-white">${lista.length}</p>
                        </div>
                        <p class="text-xs font-black text-slate-400 mb-1">${sumaCol.toFixed(0)}€</p>
                    </div>
                    <div class="flex-1 space-y-5 overflow-y-auto pr-2 custom-scrollbar" 
                         ondragover="event.preventDefault(); this.parentElement.classList.add('drag-over')" 
                         ondragleave="this.parentElement.classList.remove('drag-over')"
                         ondrop="this.parentElement.classList.remove('drag-over'); drop(event, '${c.id}')">
                        ${lista.map(p => `
                            <div draggable="true" ondragstart="start(event, ${p.id})" 
                                 onclick='abrirEditar(${JSON.stringify(p)})'
                                 class="pedido-card card-${viewMode} bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] shadow-xl border border-transparent hover:border-blue-500 transition-all cursor-grab active:cursor-grabbing relative group">
                                <span class="absolute top-7 right-7 font-black text-blue-600 text-xs extra-info">${p.precio}€</span>
                                <p class="text-[8px] font-black text-slate-400 mb-1 uppercase">ID #${p.id}</p>
                                <h4 class="text-xs font-black uppercase dark:text-white leading-tight mb-2">${p.pieza}</h4>
                                <div class="flex justify-between items-center mt-3">
                                    <span class="bg-slate-100 dark:bg-slate-800 px-3 py-1 rounded-xl text-[9px] font-black text-slate-700 dark:text-slate-300">${p.matricula || '---'}</span>
                                    <i class="fas fa-chevron-right text-slate-200 group-hover:text-blue-500 transition-all"></i>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                board.appendChild(column);
            });
            document.getElementById('total-euros').innerText = `${totalGeneral.toLocaleString()}€`;
        }

        function start(e, id) { 
            e.dataTransfer.setData("text/plain", id);
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        async function drop(e, estado) {
            e.preventDefault();
            const id = e.dataTransfer.getData("text/plain");
            if (!id) return;
            try {
                const res = await fetch('/api/pedidos/update-status', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id, nuevoEstado: estado, admin_user: USUARIO_ACTUAL })
                });
                if (res.ok) { showToast("Movimiento sincronizado"); cargarDatos(); }
            } catch (e) { showToast("Error al mover", "error"); }
        }

        function switchTab(tabId) {
            document.getElementById('tab-pedido').classList.toggle('hidden', tabId !== 'tab-pedido');
            document.getElementById('tab-taller').classList.toggle('hidden', tabId !== 'tab-taller');
            document.getElementById('btn-tab-pedido').className = tabId === 'tab-pedido' ? "px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase bg-blue-600 text-white shadow-lg transition-all" : "px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase text-slate-400 transition-all";
            document.getElementById('btn-tab-taller').className = tabId === 'tab-taller' ? "px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase bg-blue-600 text-white shadow-lg transition-all" : "px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase text-slate-400 transition-all";
        }

        function abrirModal() {
            document.getElementById('pedido-form').reset();
            document.getElementById('pedido-id').value = '';
            document.getElementById('modal-title').innerText = "Nuevo Registro";
            document.getElementById('modal').classList.remove('hidden');
            setTimeout(() => { 
                document.getElementById('modalContent').classList.replace('scale-95', 'scale-100'); 
                document.getElementById('modalContent').classList.replace('opacity-0', 'opacity-100'); 
            }, 50);
        }

        function abrirEditar(p) {
            abrirModal();
            document.getElementById('modal-title').innerText = "Editar Pieza #" + p.id;
            document.getElementById('pedido-id').value = p.id;
            document.getElementById('pieza').value = p.pieza;
            document.getElementById('matricula').value = p.matricula;
            document.getElementById('precio').value = p.precio;
            document.getElementById('estado').value = p.estado.toLowerCase();
            document.getElementById('bastidor').value = p.bastidor || '';
            document.getElementById('notas_tecnicas').value = p.notas_tecnicas || '';
            document.getElementById('nombre_taller').value = p.nombre_taller || 'S/N';
            document.getElementById('telefono_whatsapp').value = p.telefono_whatsapp || '';
        }

        function cerrarModal() {
            document.getElementById('modalContent').classList.replace('scale-100', 'scale-95');
            document.getElementById('modalContent').classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => document.getElementById('modal').classList.add('hidden'), 300);
        }

        document.getElementById('pedido-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('pedido-id').value;
            const data = {
                id: id || null,
                pieza: document.getElementById('pieza').value.toUpperCase(),
                matricula: document.getElementById('matricula').value.toUpperCase(),
                precio: document.getElementById('precio').value,
                nuevoEstado: document.getElementById('estado').value,
                bastidor: document.getElementById('bastidor').value.toUpperCase(),
                notas_tecnicas: document.getElementById('notas_tecnicas').value,
                admin_user: USUARIO_ACTUAL,
                usuario_id: document.getElementById('filtroTaller').value !== 'todos' ? document.getElementById('filtroTaller').value : 1
            };
            const endpoint = id ? '/api/pedidos/update-status' : '/api/pedidos/new';
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if (res.ok) { cerrarModal(); cargarDatos(); showToast(id ? "SQL Actualizado" : "Creado con éxito"); }
            } catch (e) { showToast("Error de red", "error"); }
        };

        function toggleView() { viewMode = viewMode === 'pro' ? 'standard' : 'pro'; render(); }
        function toggleDark() { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; }
        function filtrar() {
            const val = document.getElementById('buscador').value.toLowerCase();
            document.querySelectorAll('.pedido-card').forEach(card => card.style.display = card.innerText.toLowerCase().includes(val) ? 'block' : 'none');
        }

        window.onload = () => { cargarDatos(); };
    </script>
</body>
</html>
