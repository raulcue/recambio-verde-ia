<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/js/global.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Panel de Gestión</h1>
                <div class="flex gap-2 mt-1">
                    <span class="text-[9px] font-bold bg-blue-100 text-blue-600 px-2 py-0.5 rounded uppercase">Agente Pro</span>
                    <span class="text-[9px] font-bold bg-slate-200 text-slate-500 px-2 py-0.5 rounded uppercase"><i class="fas fa-lock mr-1"></i> Veri*factu Ready</span>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center gap-3">
                <select id="filtroTaller" onchange="render()" class="bg-white border-none p-3 rounded-xl text-[10px] font-black uppercase shadow-sm outline-none ring-1 ring-slate-200">
                    <option value="todos">Todos los Talleres</option>
                </select>

                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-300 text-[10px]"></i>
                    <input type="text" id="busquedaInterna" oninput="render()" placeholder="BUSCAR..." 
                        class="bg-white border-none p-3 pl-8 rounded-xl text-[10px] font-black uppercase shadow-sm outline-none ring-1 ring-slate-200 w-48">
                </div>

                <a href="stats.html" class="bg-slate-900 text-white p-3 px-5 rounded-xl text-[10px] font-black uppercase shadow-lg hover:bg-blue-600 transition-all">
                    <i class="fas fa-chart-line mr-2"></i> Estadísticas
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
            <div class="kanban-col">
                <div class="flex justify-between items-center mb-4 px-2"><span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Solicitado</span><span id="count-1" class="bg-slate-200 text-slate-600 text-[9px] font-bold px-2 py-0.5 rounded-full">0</span></div>
                <div id="col-1" class="space-y-3 min-h-[70vh] p-2 kanban-column" data-estado="1"></div>
            </div>
            <div class="kanban-col">
                <div class="flex justify-between items-center mb-4 px-2"><span class="text-[10px] font-black text-orange-500 uppercase tracking-widest">Desguace</span><span id="count-2" class="bg-orange-100 text-orange-600 text-[9px] font-bold px-2 py-0.5 rounded-full">0</span></div>
                <div id="col-2" class="space-y-3 min-h-[70vh] p-2 kanban-column" data-estado="2"></div>
            </div>
            <div class="kanban-col">
                <div class="flex justify-between items-center mb-4 px-2"><span class="text-[10px] font-black text-indigo-500 uppercase tracking-widest">Listo</span><span id="count-3" class="bg-indigo-100 text-indigo-600 text-[9px] font-bold px-2 py-0.5 rounded-full">0</span></div>
                <div id="col-3" class="space-y-3 min-h-[70vh] p-2 kanban-column" data-estado="3"></div>
            </div>
            <div class="kanban-col">
                <div class="flex justify-between items-center mb-4 px-2"><span class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">Tránsito</span><span id="count-4" class="bg-emerald-100 text-emerald-600 text-[9px] font-bold px-2 py-0.5 rounded-full">0</span></div>
                <div id="col-4" class="space-y-3 min-h-[70vh] p-2 kanban-column" data-estado="4"></div>
            </div>
            <div class="kanban-col">
                <div class="flex justify-between items-center mb-4 px-2"><span class="text-[10px] font-black text-green-600 uppercase tracking-widest">Entregado</span><span id="count-5" class="bg-green-100 text-green-700 text-[9px] font-bold px-2 py-0.5 rounded-full">0</span></div>
                <div id="col-5" class="space-y-3 min-h-[70vh] p-2 kanban-column" data-estado="5"></div>
            </div>
            <div class="kanban-col">
                <div class="flex justify-between items-center mb-4 px-2"><span class="text-[10px] font-black text-red-500 uppercase tracking-widest">Incidencia</span><span id="count-6" class="bg-red-100 text-red-600 text-[9px] font-bold px-2 py-0.5 rounded-full">0</span></div>
                <div id="col-6" class="space-y-3 min-h-[70vh] p-2 kanban-column" data-estado="6"></div>
            </div>
