<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Pro - Recambio Verde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="h-16 bg-white border-b flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="relative">
                <button id="waffleBtn" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-slate-100 transition-all text-slate-600">
                    <i class="fas fa-th text-lg"></i>
                </button>
                <div id="waffleMenu" class="hidden absolute left-0 mt-3 w-64 bg-white rounded-[30px] shadow-2xl border border-slate-100 p-4 z-[300]">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-4 ml-2 tracking-widest">Aplicaciones</p>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col items-center p-4 bg-slate-50 rounded-2xl">
                            <i class="fas fa-columns text-blue-600 mb-2"></i>
                            <span class="text-[10px] font-bold text-slate-700 uppercase">Kanban</span>
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="openModal()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Nuevo</button>
            <a href="#" class="text-slate-400 hover:text-slate-800 self-center text-xs font-black uppercase italic">Ver Logs</a>
        </div>
        <button class="text-green-600 font-bold text-xs"><i class="fas fa-file-excel mr-1"></i> Exportar</button>
    </nav>

    <main class="p-6 flex gap-6 overflow-x-auto">
        <script>
            const cols = ["Pedido", "Desguace", "Listo", "Tránsito", "Entregado", "Incidencia"];
            cols.forEach((c, i) => {
                document.write(`
                    <div class="w-72 flex-shrink-0">
                        <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">${c}</h2>
                        <div id="tasks-${i+1}" class="space-y-3 min-h-[500px] bg-slate-100/30 rounded-2xl p-2 border-2 border-dashed border-transparent"></div>
                    </div>
                `);
            });
        </script>
    </main>

    <div id="modalMaster" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xl rounded-[40px] p-8 shadow-2xl">
            <h3 class="font-black uppercase text-slate-800 mb-6 text-xl tracking-tighter italic">Gestión de Pedido</h3>
            <form id="masterForm" class="space-y-4">
                <input type="text" id="pieza" placeholder="PIEZA SOLICITADA" class="w-full p-4 bg-slate-50 border rounded-2xl text-xs font-bold outline-none">
                <div class="flex gap-4">
                    <button type="button" onclick="closeModal()" class="flex-1 font-black text-slate-300 uppercase text-[10px]">Cerrar</button>
                    <button type="submit" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Lógica Waffle
        const wb = document.getElementById('waffleBtn');
        const wm = document.getElementById('waffleMenu');
        wb.onclick = (e) => { e.stopPropagation(); wm.classList.toggle('hidden'); };
        document.onclick = () => wm.classList.add('hidden');

        function openModal() { document.getElementById('modalMaster').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalMaster').classList.add('hidden'); }

        // CARGA DE DATOS CON PROTECCIÓN (Evita el error de JSON)
        async function loadData() {
            try {
                const rol = localStorage.getItem('userRol') || 'admin';
                const res = await fetch(`/api/pedidos?rol=${rol}`);
                
                // Verificamos si la respuesta es JSON antes de procesar
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const data = await res.json();
                    renderTasks(data);
                } else {
                    console.warn("El servidor no envió JSON. ¿Está encendido el backend?");
                }
            } catch (error) {
                console.error("Error de conexión:", error);
            }
        }

        function renderTasks(data) {
            if(!data) return;
            [1,2,3,4,5,6].forEach(i => document.getElementById('tasks-'+i).innerHTML = '');
            data.forEach(p => {
                const card = `<div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-all cursor-grab">
                    <p class="text-[9px] font-black text-slate-300 mb-2 uppercase">${p.numero_pedido || 'S/N'}</p>
                    <p class="font-bold text-slate-800 text-sm">${p.pieza}</p>
                </div>`;
                const col = document.getElementById('tasks-' + p.estado);
                if(col) col.innerHTML += card;
            });
        }

        loadData();
    </script>
</body>
</html>
