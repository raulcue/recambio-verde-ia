<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Recambio Verde IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; }
        
        /* Animaciones para el Popup */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden">

    <nav class="glass-nav h-16 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center shadow-lg shadow-green-200">
                <i class="fas fa-recycle text-white text-sm"></i>
            </div>
            <div class="leading-tight hidden md:block">
                <h1 class="font-black text-slate-800 text-sm tracking-tighter uppercase">Recambio<span class="text-green-600">Verde</span></h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Panel de Gestión IA</p>
            </div>
        </div>

        <div class="flex-1 max-w-md mx-6 hidden md:block relative">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
            <input type="text" id="searchInput" placeholder="BUSCAR POR MATRÍCULA, PIEZA O ID..." 
                class="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-full text-xs font-bold text-slate-700 outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-all shadow-sm uppercase placeholder:normal-case">
        </div>

        <div class="flex items-center gap-6">
            
            <button class="relative text-slate-400 hover:text-green-600 transition-colors">
                <i class="fas fa-bell text-lg"></i>
                <span class="absolute top-0 right-0.5 w-2 h-2 bg-red-500 rounded-full border-2 border-slate-50"></span>
            </button>

            <div class="relative group">
                <button class="text-slate-400 hover:text-slate-700 transition-colors pt-1">
                    <i class="fas fa-th text-xl"></i>
                </button>
                
                <div class="absolute right-0 top-10 w-64 bg-white rounded-2xl shadow-2xl border border-slate-100 p-3 grid grid-cols-3 gap-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-[100]">
                    <a href="landing.html" class="flex flex-col items-center p-2 hover:bg-slate-50 rounded-xl transition-colors">
                        <div class="w-8 h-8 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center mb-1"><i class="fas fa-home text-xs"></i></div>
                        <span class="text-[8px] font-bold text-slate-500 uppercase">Inicio</span>
                    </a>
                    <a href="pedidos-taller.html" class="flex flex-col items-center p-2 hover:bg-slate-50 rounded-xl transition-colors">
                        <div class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center mb-1"><i class="fas fa-wrench text-xs"></i></div>
                        <span class="text-[8px] font-bold text-slate-500 uppercase">Taller</span>
                    </a>
                    <a href="stats.html" class="flex flex-col items-center p-2 hover:bg-slate-50 rounded-xl transition-colors">
                        <div class="w-8 h-8 rounded-full bg-emerald-50 text-emerald-600 flex items-center justify-center mb-1"><i class="fas fa-chart-line text-xs"></i></div>
                        <span class="text-[8px] font-bold text-slate-500 uppercase">BI</span>
                    </a>
                    <a href="admin-logs.html" class="flex flex-col items-center p-2 hover:bg-slate-50 rounded-xl transition-colors">
                        <div class="w-8 h-8 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center mb-1"><i class="fas fa-list text-xs"></i></div>
                        <span class="text-[8px] font-bold text-slate-500 uppercase">Logs</span>
                    </a>
                    <a href="index.html" onclick="localStorage.clear()" class="flex flex-col items-center p-2 hover:bg-red-50 rounded-xl transition-colors col-span-2">
                        <div class="w-8 h-8 rounded-full bg-red-50 text-red-500 flex items-center justify-center mb-1"><i class="fas fa-power-off text-xs"></i></div>
                        <span class="text-[8px] font-bold text-slate-500 uppercase">Salir</span>
                    </a>
                </div>
            </div>

            <div class="w-9 h-9 bg-slate-900 text-white rounded-full flex items-center justify-center text-[10px] font-black border-2 border-white shadow-md cursor-pointer hover:scale-105 transition-transform">
                AD
            </div>
        </div>
    </nav>

    <main class="flex-1 overflow-x-auto p-6 scroll-smooth">
        <div class="flex gap-5 h-full min-w-max pb-2">
            
            <div class="w-72 flex flex-col h-full group" id="col-solicitado">
                <div class="flex justify-between items-center mb-4 px-1">
                    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-slate-300"></span> Solicitado
                    </h2>
                    <span id="cnt-solicitado" class="bg-white border border-slate-200 text-slate-600 px-2 py-0.5 rounded-md text-[9px] font-bold shadow-sm">0</span>
                </div>
                <div class="items-container flex-1 bg-slate-100/50 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar border-2 border-transparent group-hover:border-slate-100 transition-colors"></div>
            </div>

            <div class="w-72 flex flex-col h-full group" id="col-desguace">
                <div class="flex justify-between items-center mb-4 px-1">
                    <h2 class="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-blue-400"></span> Buscando
                    </h2>
                    <span id="cnt-desguace" class="bg-blue-50 border border-blue-100 text-blue-600 px-2 py-0.5 rounded-md text-[9px] font-bold shadow-sm">0</span>
                </div>
                <div class="items-container flex-1 bg-blue-50/30 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar border-2 border-transparent group-hover:border-blue-50 transition-colors"></div>
            </div>

            <div class="w-72 flex flex-col h-full group" id="col-listo">
                <div class="flex justify-between items-center mb-4 px-1">
                    <h2 class="text-[10px] font-black text-emerald-400 uppercase tracking-[0.2em] flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-emerald-400"></span> Listo
                    </h2>
                    <span id="cnt-listo" class="bg-emerald-50 border border-emerald-100 text-emerald-600 px-2 py-0.5 rounded-md text-[9px] font-bold shadow-sm">0</span>
                </div>
                <div class="items-container flex-1 bg-emerald-50/30 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar border-2 border-transparent group-hover:border-emerald-50 transition-colors"></div>
            </div>

            <div class="w-72 flex flex-col h-full group" id="col-transito">
                <div class="flex justify-between items-center mb-4 px-1">
                    <h2 class="text-[10px] font-black text-amber-400 uppercase tracking-[0.2em] flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-amber-400"></span> En Ruta
                    </h2>
                    <span id="cnt-transito" class="bg-amber-50 border border-amber-100 text-amber-600 px-2 py-0.5 rounded-md text-[9px] font-bold shadow-sm">0</span>
                </div>
                <div class="items-container flex-1 bg-amber-50/30 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar border-2 border-transparent group-hover:border-amber-50 transition-colors"></div>
            </div>

            <div class="w-72 flex flex-col h-full group" id="col-entregado">
                <div class="flex justify-between items-center mb-4 px-1">
                    <h2 class="text-[10px] font-black text-slate-800 uppercase tracking-[0.2em] flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-slate-800"></span> Fin
                    </h2>
                    <span id="cnt-entregado" class="bg-slate-200 border border-slate-300 text-slate-700 px-2 py-0.5 rounded-md text-[9px] font-bold shadow-sm">0</span>
                </div>
                <div class="items-container flex-1 bg-slate-50 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar border-2 border-transparent group-hover:border-slate-200 transition-colors"></div>
            </div>

            <div class="w-72 flex flex-col h-full group" id="col-incidencia">
                <div class="flex justify-between items-center mb-4 px-1">
                    <h2 class="text-[10px] font-black text-red-400 uppercase tracking-[0.2em] flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-red-400"></span> Error
                    </h2>
                    <span id="cnt-incidencia" class="bg-red-50 border border-red-100 text-red-600 px-2 py-0.5 rounded-md text-[9px] font-bold shadow-sm">0</span>
                </div>
                <div class="items-container flex-1 bg-red-50/30 rounded-3xl p-3 space-y-3 overflow-y-auto no-scrollbar border-2 border-transparent group-hover:border-red-50 transition-colors"></div>
            </div>

        </div>
    </main>

    <script>
        let todosLosPedidos = [];

        // 1. CARGA DE DATOS (SINCRONIZACIÓN)
        async function pullData() {
            try {
                const response = await fetch('/api/pedidos');
                if (!response.ok) throw new Error('Error API');
                todosLosPedidos = await response.json();
                renderPedidos(todosLosPedidos);
            } catch (e) {
                console.log("Conectando...");
            }
        }

        // 2. RENDERIZADO KANBAN
        function renderPedidos(pedidos) {
            document.querySelectorAll('.items-container').forEach(el => el.innerHTML = '');
            const counts = { solicitado: 0, desguace: 0, listo: 0, transito: 0, entregado: 0, incidencia: 0 };

            pedidos.forEach(p => {
                // Tarjeta Kanban (Card)
                const cardHtml = `
                    <div class="bg-white p-5 rounded-[1.2rem] shadow-sm border border-slate-100 cursor-pointer hover:shadow-lg hover:scale-[1.02] hover:border-blue-200 transition-all duration-200 group" onclick='abrirPopup(${JSON.stringify(p)})'>
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-[9px] font-black text-slate-300 bg-slate-50 px-2 py-1 rounded-md uppercase tracking-wider">${p.numero_pedido || '#'+p.id}</span>
                            <span class="text-[10px] font-bold text-orange-500">${p.precio ? p.precio+'€' : '-'}</span>
                        </div>
                        <h4 class="font-black text-slate-800 text-xs uppercase mb-4 leading-snug group-hover:text-blue-600 transition-colors">${p.pieza}</h4>
                        <div class="flex justify-between items-center pt-2 border-t border-slate-50">
                            <div class="flex flex-col">
                                <span class="text-[7px] font-bold text-slate-300 uppercase tracking-wider">Taller</span>
                                <span class="text-[9px] font-bold text-slate-500 uppercase truncate w-24">${p.nombre_taller || 'Desconocido'}</span>
                            </div>
                            <span class="text-[9px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded-lg border border-blue-100">${p.matricula || '---'}</span>
                        </div>
                    </div>`;
                
                // Normalización de Estados
                let estado = (p.estado || 'solicitado').toLowerCase().trim();
                // Alias comunes
                if(estado.includes('verificado') || estado.includes('stock')) estado = 'listo';
                if(estado.includes('ruta') || estado.includes('envio')) estado = 'transito';
                if(estado.includes('recibido')) estado = 'entregado';

                // Inyección en columna
                const target = document.querySelector(`#col-${estado} .items-container`);
                if(target) {
                    target.innerHTML += cardHtml;
                    if(counts[estado] !== undefined) counts[estado]++;
                } else {
                    // Fallback a solicitados si el estado no existe
                    document.querySelector(`#col-solicitado .items-container`).innerHTML += cardHtml;
                    counts['solicitado']++;
                }
            });

            // Actualizar contadores
            Object.keys(counts).forEach(key => {
                const el = document.getElementById(`cnt-${key}`);
                if(el) el.innerText = counts[key];
            });
        }

        // 3. BUSCADOR (CON PROTECCIÓN ANTI-ERROR)
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const busqueda = e.target.value.toLowerCase();
                const filtrados = todosLosPedidos.filter(p => 
                    (p.matricula && p.matricula.toLowerCase().includes(busqueda)) || 
                    (p.pieza && p.pieza.toLowerCase().includes(busqueda)) ||
                    (p.numero_pedido && p.numero_pedido.toLowerCase().includes(busqueda))
                );
                renderPedidos(filtrados);
            });
        }

        // 4. POPUP MEJORADO (PESTAÑAS)
        function abrirPopup(p) {
            const existing = document.getElementById('modal-overlay');
            if(existing) existing.remove();

            const modal = `
                <div id="modal-overlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[200] flex items-center justify-center p-4 animate-fade-in">
                    <div class="bg-white rounded-[2rem] w-full max-w-2xl overflow-hidden shadow-2xl border border-white/50 animate-slide-up">
                        <div class="flex border-b border-slate-100 font-black text-[10px] uppercase bg-slate-50/50">
                            <button onclick="tab('basica')" id="t-b" class="flex-1 py-5 bg-white text-blue-600 border-b-2 border-blue-600 shadow-sm transition-all">Resumen</button>
                            <button onclick="tab('avanzada')" id="t-a" class="flex-1 py-5 text-slate-400 hover:bg-white hover:text-slate-600 transition-all">Datos Técnicos</button>
                        </div>
                        
                        <div class="p-8 relative">
                            <button onclick="document.getElementById('modal-overlay').remove()" class="absolute top-6 right-6 w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 hover:bg-red-50 hover:text-red-500 transition-colors">
                                <i class="fas fa-times"></i>
                            </button>

                            <div id="c-b" class="space-y-6">
                                <div>
                                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest bg-slate-100 px-2 py-1 rounded">Cliente</span>
                                    <p class="text-2xl font-black text-slate-800 uppercase tracking-tighter mt-2">${p.nombre_taller || 'Taller Externo'}</p>
                                </div>
                                <div class="bg-blue-50 p-6 rounded-[1.5rem] border border-blue-100">
                                    <span class="text-[9px] font-black text-blue-400 uppercase tracking-widest">Solicitud</span>
                                    <h3 class="text-3xl font-black text-blue-900 uppercase italic leading-none my-2">${p.pieza}</h3>
                                    <div class="flex gap-2 mt-4">
                                        <div class="bg-white px-3 py-1 rounded-lg border border-blue-100 shadow-sm">
                                            <span class="text-[8px] font-black text-blue-300 block uppercase">Matrícula</span>
                                            <span class="text-xs font-bold text-blue-600 uppercase">${p.matricula}</span>
                                        </div>
                                        <div class="bg-white px-3 py-1 rounded-lg border border-blue-100 shadow-sm">
                                            <span class="text-[8px] font-black text-blue-300 block uppercase">Estado</span>
                                            <span class="text-xs font-bold text-blue-600 uppercase">${p.estado}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="c-a" class="hidden grid grid-cols-2 gap-4">
                                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                    <label class="text-[9px] font-black text-slate-400 uppercase">Bastidor (VIN)</label>
                                    <p class="font-mono text-xs font-bold text-slate-700 mt-1 truncate">${p.bastidor || 'NO DISPONIBLE'}</p>
                                </div>
                                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                    <label class="text-[9px] font-black text-slate-400 uppercase">ID Sistema</label>
                                    <p class="font-mono text-xs font-bold text-slate-700 mt-1">#${p.id}</p>
                                </div>
                                <div class="col-span-2 bg-yellow-50 p-5 rounded-2xl border border-yellow-100">
                                    <label class="text-[9px] font-black text-yellow-600 uppercase flex items-center gap-2">
                                        <i class="fas fa-sticky-note"></i> Notas del Mecánico
                                    </label>
                                    <p class="text-xs text-slate-600 italic mt-2 leading-relaxed">${p.notas_tecnicas || 'Sin observaciones.'}</p>
                                </div>
                            </div>

                            <button onclick="document.getElementById('modal-overlay').remove()" class="w-full mt-8 py-4 bg-slate-900 text-white rounded-xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg hover:bg-slate-800 transition-all transform active:scale-95">
                                Cerrar Panel
                            </button>
                        </div>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', modal);
        }

        function tab(t) {
            document.getElementById('c-b').classList.toggle('hidden', t === 'avanzada');
            document.getElementById('c-a').classList.toggle('hidden', t === 'basica');
            
            const active = "flex-1 py-5 bg-white text-blue-600 border-b-2 border-blue-600 shadow-sm transition-all";
            const inactive = "flex-1 py-5 text-slate-400 hover:bg-white hover:text-slate-600 transition-all";
            
            document.getElementById('t-b').className = t === 'basica' ? active : inactive;
            document.getElementById('t-a').className = t === 'avanzada' ? active : inactive;
        }

        // Auto-refresh cada 30s
        setInterval(pullData, 30000);
        window.onload = pullData;
    </script>
</body>
</html>
