<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Kanban Pro - Recambio Verde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="h-16 bg-white border-b flex items-center justify-between px-6 sticky top-0 z-50">
        <button onclick="openModal('NUEVO')" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Nuevo Pedido</button>
        <button onclick="descargarExcel()" class="text-green-600 font-bold text-xs px-4"><i class="fas fa-file-excel"></i> Exportar</button>
    </nav>

    <main class="p-6 flex gap-6 overflow-x-auto items-start">
        <div class="w-72 flex-shrink-0" id="col-1" ondragover="allowDrop(event)" ondrop="handleDrop(event)">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">1 Pedido</h2>
            <div id="tasks-1" class="space-y-3 min-h-[500px]"></div>
        </div>
        </main>

    <div id="modalMaster" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xl rounded-[40px] p-10 shadow-2xl">
            <h3 class="font-black uppercase text-slate-800 mb-6">Detalle Pedido</h3>
            
            <form id="masterForm" class="space-y-4">
                <input type="hidden" id="pedido_id">
                
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Información del Taller</p>
                        <button type="button" onclick="document.getElementById('extensor-taller').classList.toggle('hidden')" class="text-[9px] font-black text-blue-500 underline">CAMBIAR / NUEVO</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="taller_nom" placeholder="Nombre" class="p-4 bg-white border rounded-2xl text-xs font-bold text-slate-600">
                        <input type="text" id="taller_tel" placeholder="Teléfono" class="p-4 bg-white border rounded-2xl text-xs font-bold text-slate-600">
                    </div>
                    <div id="extensor-taller" class="hidden mt-4 pt-4 border-t border-slate-200">
                        <select id="select-taller" onchange="fillTaller(this.value)" class="w-full p-4 bg-white border rounded-2xl text-xs font-bold italic outline-none">
                            <option value="">-- Buscar taller existente --</option>
                        </select>
                    </div>
                </div>

                <div class="border rounded-3xl p-6 bg-white space-y-4">
                    <div class="flex gap-2">
                        <div class="flex-1 flex border rounded-xl overflow-hidden bg-slate-50">
                            <span class="bg-blue-800 text-white px-3 flex items-center text-[10px] font-bold italic">E</span>
                            <input type="text" id="matricula" placeholder="0000BBB" class="w-full p-3 outline-none uppercase font-mono">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="pieza" placeholder="Pieza..." class="p-4 bg-slate-50 border rounded-2xl text-xs outline-none">
                        <select id="estado" class="p-4 bg-slate-50 border rounded-2xl text-xs font-bold">
                            <option value="1">1 Pedido</option> <option value="2">2 Pendiente</option>
                            <option value="3">3 En Ruta</option> <option value="4">4 Recibido</option>
                            <option value="5">5 En Reparto</option> <option value="6">6 Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-4 pt-6">
                    <button type="button" onclick="closeModal()" class="flex-1 font-black text-slate-300 uppercase text-[10px]">Cerrar</button>
                    <button type="submit" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DRAG & DROP
        function allowDrop(ev) { ev.preventDefault(); }
        function handleDrag(ev, id) { ev.dataTransfer.setData("pedidoId", id); }
        async function handleDrop(ev) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("pedidoId");
            const newCol = ev.currentTarget.id.replace('col-', '');
            
            await fetch('/api/pedidos/update-status', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, estado: newCol, userId: localStorage.getItem('userId') })
            });
            loadData();
        }

        // EXPORTAR EXCEL
        function descargarExcel() {
            window.open('/api/pedidos?rol=admin&export=true', '_blank');
            // O lógica de Blob si prefieres generar el CSV en el cliente
        }

        // CARGA DE DATOS
        async function loadData() {
            const res = await fetch(`/api/pedidos?email=${localStorage.getItem('userEmail')}&rol=${localStorage.getItem('userRol')}`);
            const data = await res.json();
            [1,2,3,4,5,6].forEach(i => document.getElementById('tasks-'+i).innerHTML = '');
            data.forEach(p => {
                const card = `
                    <div id="card-${p.id}" draggable="true" ondragstart="handleDrag(event, ${p.id})" onclick='openEdit(${JSON.stringify(p)})' 
                         class="bg-white p-5 rounded-3xl border shadow-sm cursor-grab active:cursor-grabbing">
                        <p class="text-[9px] font-black text-slate-300 uppercase mb-2">${p.numero_pedido}</p>
                        <p class="font-bold text-slate-800 text-sm">${p.pieza}</p>
                    </div>`;
                document.getElementById('tasks-'+p.estado).innerHTML += card;
            });
        }
        loadData();
    </script>
</body>
</html>
