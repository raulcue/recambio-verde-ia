<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>Logística IA - v6 Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { darkBg: '#0f172a', cardDark: '#1e293b' }
                }
            }
        };
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .kanban-column { min-width: 340px; transition: all 0.4s ease; }
        .drag-over { background-color: rgba(59, 130, 246, 0.1); border: 2px dashed #3b82f6 !important; border-radius: 2.5rem; }
        .amount-blur.is-hidden { filter: blur(8px); user-select: none; pointer-events: none; }
        .toast { 
            position: fixed; top: 1.5rem; left: 50%; transform: translate(-50%, -200%); 
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            opacity: 0; z-index: 10000;
        }
        .toast.show { transform: translate(-50%, 0); opacity: 1; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        body { display: flex; flex-direction: column; height: 100vh; }
        .pedido-card.dragging { opacity: 0.2; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-slate-100 overflow-hidden font-sans antialiased">

    <div id="toast" class="toast">
        <div id="toast-container" class="bg-emerald-500 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-4 font-black uppercase text-[10px] tracking-widest border border-white/20">
            <i id="toast-icon" class="fas fa-database animate-pulse"></i> <span id="toast-msg">Sincronizado</span>
        </div>
    </div>

    <nav class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border-b border-slate-200 dark:border-slate-800 px-8 py-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-8">
            <div class="flex items-center gap-4">
                <button class="w-10 h-10 flex items-center justify-center rounded-2xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-all text-slate-500">
                    <i class="fas fa-th text-lg"></i>
                </button>
                <div class="flex items-center gap-3 border-l border-slate-200 dark:border-slate-800 pl-4">
                    <img src="assets/logo.png" alt="Logo" class="w-10 h-10 object-contain dark:invert transition-all">
                    <h1 class="font-black text-sm uppercase italic tracking-tighter">Logística <span class="text-blue-600">IA</span></h1>
                </div>
            </div>
            
            <div class="relative">
                <select id="filtroTaller" onchange="cargarDatos()" 
                    class="appearance-none bg-slate-100 dark:bg-slate-800 border-none rounded-2xl pl-6 pr-10 py-2.5 text-[10px] font-black uppercase outline-none focus:ring-2 ring-blue-500 cursor-pointer">
                    <option value="todos">Todos los Talleres</option>
                </select>
                <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-[8px] text-slate-400"></i>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="hidden md:flex flex-col items-end mr-4">
                <p class="text-[8px] font-black text-slate-500 uppercase">Stock Total</p>
                <p id="total-euros" class="text-sm font-black text-emerald-500 amount-blur is-hidden transition-all">0.00€</p>
            </div>
            
            <button onclick="togglePrivacy()" class="w-11 h-11 flex items-center justify-center rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-500 hover:text-blue-600 transition-all">
                <i id="eye-icon" class="fas fa-eye-slash"></i>
            </button>
            
            <button onclick="toggleView()" id="viewBtn" class="bg-slate-100 dark:bg-slate-800 px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase hover:bg-blue-600 hover:text-white transition-all">PRO VIEW</button>
            <button onclick="toggleDark()" class="w-11 h-11 flex items-center justify-center rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-500"><i class="fas fa-moon"></i></button>
            <div class="w-11 h-11 rounded-full bg-blue-600 flex items-center justify-center text-white font-black text-xs shadow-md">RC</div>
        </div>
    </nav>

    <div class="px-8 py-6 flex flex-col md:flex-row gap-6 justify-between items-center bg-white dark:bg-slate-900/50 border-b border-slate-200 dark:border-slate-800">
        <div class="relative w-full max-w-xl">
            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
            <input type="text" id="buscador" oninput="filtrar()" placeholder="Buscar matrícula, pieza o bastidor..." class="w-full bg-slate-100 dark:bg-slate-800/50 rounded-[2rem] py-4 pl-14 pr-6 text-[11px] font-bold uppercase outline-none focus:ring-2 ring-blue-500/50">
        </div>
        <button onclick="abrirModal()" class="w-full md:w-auto px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-[2rem] font-black uppercase text-[10px] tracking-widest shadow-xl transition-all">
            + Nuevo Registro
        </button>
    </div>

    <main class="flex-1 flex gap-6 p-8 overflow-x-auto custom-scrollbar" id="kanbanBoard"></main>

    <div id="modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md hidden z-[200] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-5xl rounded-[3.5rem] p-10 shadow-2xl flex flex-col max-h-[92vh] opacity-0 transition-opacity duration-300" id="modalContent">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modal-title" class="text-2xl font-black uppercase italic dark:text-white">Ficha Pedido</h2>
                <div class="flex bg-slate-100 dark:bg-slate-800 p-1.5 rounded-[1.5rem] gap-1">
                    <button type="button" onclick="switchTab('tab-pedido')" id="btn-tab-pedido" class="px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase bg-blue-600 text-white transition-all">1. Pieza & Coche</button>
                    <button type="button" onclick="switchTab('tab-logistica')" id="btn-tab-logistica" class="px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase text-slate-400 transition-all">2. Negocio</button>
                    <button type="button" onclick="switchTab('tab-taller')" id="btn-tab-taller" class="px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase text-slate-400 transition-all">3. Incidencias</button>
                </div>
            </div>

            <form id="pedido-form" class="space-y-6 overflow-y-auto pr-4 custom-scrollbar flex-1">
                <input type="hidden" id="pedido-id">
                
                <div id="tab-pedido" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="col-span-2 space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Nombre Pieza</label>
                        <input type="text" id="pieza" required class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] font-bold text-xs outline-none focus:ring-2 ring-blue-500">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Matrícula</label>
                        <input type="text" id="matricula" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] font-black uppercase text-xs outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Marca</label>
                        <input type="text" id="marca_coche" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] text-xs outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Modelo</label>
                        <input type="text" id="modelo_coche" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] text-xs outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Bastidor</label>
                        <input type="text" id="bastidor" maxlength="17" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] font-mono text-xs outline-none uppercase">
                    </div>
                </div>

                <div id="tab-logistica" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Precio Venta</label>
                        <input type="number" id="precio" class="w-full bg-blue-50 dark:bg-blue-900/10 p-4 rounded-[1.5rem] font-black text-xs text-blue-600 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Coste</label>
                        <input type="number" id="precio_coste" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] text-xs outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Proveedor</label>
                        <input type="text" id="proveedor" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] text-xs outline-none">
                    </div>
                </div>

                <div id="tab-taller" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Taller (Usuario)</label>
                        <select id="usuario_id" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-[1.5rem] text-xs outline-none">
                            <option value="">Seleccionar taller...</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Incidencia</label>
                        <select id="sub_estado_incidencia" class="w-full bg-red-50 dark:bg-red-900/10 p-4 rounded-[1.5rem] text-xs outline-none text-red-600 font-bold">
                            <option value="">Ninguna</option>
                            <option value="rotura">Rotura Transporte</option>
                            <option value="equivocado">Error Referencia</option>
                        </select>
                    </div>
                    <div class="col-span-2 space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-4">Notas de Incidencia</label>
                        <textarea id="notas_incidencia" rows="3" class="w-full bg-slate-50 dark:bg-slate-800 p-5 rounded-[2rem] text-xs outline-none"></textarea>
                    </div>
                </div>

                <div class="flex gap-4 pt-4 sticky bottom-0 bg-white dark:bg-slate-900">
                    <button type="button" onclick="cerrarModal()" class="flex-1 p-5 bg-slate-100 dark:bg-slate-800 rounded-[2rem] text-[10px] font-black uppercase tracking-widest transition-all">Cancelar</button>
                    <button type="submit" class="flex-1 p-5 bg-blue-600 text-white rounded-[2rem] text-[10px] font-black uppercase tracking-widest shadow-xl hover:bg-blue-700 transition-all">Sincronizar SQL</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const USUARIO_SESION = "Raul C."; 
        let db = [];
        let viewMode = 'pro';
        let isPrivate = true;

        const cols = [
            { id: 'solicitado', label: 'Solicitado', color: 'border-slate-400' },
            { id: 'desguace', label: 'En Desguace', color: 'border-amber-500' },
            { id: 'listo', label: 'Listo/Stock', color: 'border-purple-500' },
            { id: 'transito', label: 'Tránsito', color: 'border-emerald-500' },
            { id: 'entregado', label: 'Entregado', color: 'border-blue-500' },
            { id: 'incidencia', label: 'Incidencia', color: 'border-red-500' }
        ];

        function showToast(msg, type = "success") {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-container').className = type === 'error' 
                ? 'bg-red-500 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-4 font-black uppercase text-[10px]' 
                : 'bg-emerald-500 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-4 font-black uppercase text-[10px]';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function cargarTalleres() {
            try {
                const res = await fetch('/api/talleres');
                const talleres = await res.json();
                const selectFiltro = document.getElementById('filtroTaller');
                const selectModal = document.getElementById('usuario_id');
                talleres.forEach(t => {
                    const opt = new Option(t.nombre, t.id);
                    selectFiltro.add(opt.cloneNode(true));
                    selectModal.add(opt);
                });
            } catch (e) { console.warn("Error cargando talleres"); }
        }

        async function cargarDatos() {
            const tId = document.getElementById('filtroTaller').value;
            try {
                const res = await fetch(`/api/pedidos?taller_id=${tId}`);
                db = await res.json();
                render();
            } catch (e) { showToast("Error al cargar pedidos", "error"); }
        }

        function render() {
            const board = document.getElementById('kanbanBoard');
            board.innerHTML = '';
            let totalGeneral = 0;

            cols.forEach(c => {
                const lista = db.filter(p => p.estado?.toLowerCase() === c.id);
                const sumaCol = lista.reduce((acc, p) => acc + parseFloat(p.precio || 0), 0);
                totalGeneral += sumaCol;

                const column = document.createElement('div');
                column.className = `kanban-column flex flex-col gap-5`;
                column.innerHTML = `
                    <div class="border-t-4 ${c.color} pt-5 px-3 flex justify-between items-end">
                        <div>
                            <p class="text-[9px] font-black text-slate-500 uppercase">${c.label}</p>
                            <p class="text-2xl font-black dark:text-white">${lista.length}</p>
                        </div>
                        <p class="text-xs font-black text-slate-400 mb-1 amount-blur ${isPrivate ? 'is-hidden' : ''}">${sumaCol.toFixed(0)}€</p>
                    </div>
                    <div class="flex-1 space-y-4 overflow-y-auto pr-2 custom-scrollbar" ondragover="event.preventDefault()" ondrop="drop(event, '${c.id}')">
                        ${lista.map(p => `
                            <div draggable="true" ondragstart="start(event, ${p.id})" onclick='abrirEditar(${JSON.stringify(p)})'
                                 class="pedido-card bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] shadow-xl border border-transparent hover:border-blue-500 transition-all cursor-grab active:cursor-grabbing group relative">
                                
                                <div class="absolute top-6 right-6 flex gap-1">
                                    ${!p.usuario_id ? '<i class="fas fa-store text-red-400 text-[8px]" title="Falta Taller"></i>' : ''}
                                    ${!p.precio || p.precio == 0 ? '<i class="fas fa-dollar-sign text-amber-400 text-[8px]"></i>' : ''}
                                </div>

                                <p class="text-[8px] font-black text-slate-400 mb-1 tracking-widest uppercase">ID #${p.id}</p>
                                <h4 class="text-xs font-black uppercase dark:text-white leading-tight mb-1">${p.pieza}</h4>
                                
                                <div class="flex items-center gap-2 mb-4">
                                    <span class="text-[9px] font-bold text-blue-500 uppercase">${p.marca_coche || ''} ${p.modelo_coche || 'Modelo pendiente'}</span>
                                </div>

                                <div class="flex justify-between items-center">
                                    <span class="bg-slate-100 dark:bg-slate-800 px-3 py-1 rounded-lg text-[9px] font-black uppercase text-slate-600 dark:text-slate-300">
                                        ${p.matricula || 'SIN MATRÍCULA'}
                                    </span>
                                    <span class="text-xs font-black text-emerald-500 amount-blur ${isPrivate ? 'is-hidden' : ''} ${viewMode === 'pro' ? 'block' : 'hidden'}">${p.precio || 0}€</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                board.appendChild(column);
            });
            document.getElementById('total-euros').innerText = `${totalGeneral.toLocaleString()}€`;
        }

        // --- DRAG & DROP ---
        function start(e, id) { e.dataTransfer.setData("text", id); }

        async function drop(e, estado) {
            e.preventDefault();
            const id = e.dataTransfer.getData("text");
            try {
                await fetch('/api/pedidos/update-status', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: id, nuevoEstado: estado, admin_user: USUARIO_SESION })
                });
                showToast("Movimiento sincronizado");
                cargarDatos();
            } catch (err) { showToast("Error al mover tarjeta", "error"); }
        }

        // --- ENVÍO DE FORMULARIO (UPDATE) ---
        document.getElementById('pedido-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                id: document.getElementById('pedido-id').value,
                pieza: document.getElementById('pieza').value,
                matricula: document.getElementById('matricula').value,
                marca_coche: document.getElementById('marca_coche').value,
                modelo_coche: document.getElementById('modelo_coche').value,
                bastidor: document.getElementById('bastidor').value,
                precio: document.getElementById('precio').value,
                precio_coste: document.getElementById('precio_coste').value,
                proveedor: document.getElementById('proveedor').value,
                usuario_id: document.getElementById('usuario_id').value,
                sub_estado_incidencia: document.getElementById('sub_estado_incidencia').value,
                notas_incidencia: document.getElementById('notas_incidencia').value,
                admin_user: USUARIO_SESION
            };

            try {
                const res = await fetch('/api/pedidos/update-status', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if(res.ok) {
                    showToast("Base de Datos Actualizada");
                    cerrarModal();
                    cargarDatos();
                }
            } catch (e) { showToast("Error en sincronización SQL", "error"); }
        };

        // --- BUSCADOR ---
        function filtrar() {
            const term = document.getElementById('buscador').value.toLowerCase();
            const cards = document.querySelectorAll('.pedido-card');
            cards.forEach(card => {
                const content = card.innerText.toLowerCase();
                card.style.display = content.includes(term) ? 'block' : 'none';
            });
        }

        // --- UI HELPERS ---
        function togglePrivacy() {
            isPrivate = !isPrivate;
            document.getElementById('eye-icon').className = isPrivate ? 'fas fa-eye-slash' : 'fas fa-eye';
            document.querySelectorAll('.amount-blur').forEach(el => el.classList.toggle('is-hidden', isPrivate));
        }

        function abrirEditar(p) {
            abrirModal();
            document.getElementById('modal-title').innerText = `Editando Pedido #${p.id}`;
            Object.keys(p).forEach(key => {
                const el = document.getElementById(key);
                if (el) el.value = p[key] || '';
            });
        }

        function abrirModal() {
            document.getElementById('pedido-form').reset();
            document.getElementById('pedido-id').value = '';
            document.getElementById('modal-title').innerText = "Nuevo Registro";
            document.getElementById('modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modalContent').classList.replace('opacity-0', 'opacity-100'), 10);
            switchTab('tab-pedido');
        }

        function cerrarModal() {
            document.getElementById('modalContent').classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => document.getElementById('modal').classList.add('hidden'), 300);
        }

        function switchTab(id) {
            ['tab-pedido', 'tab-logistica', 'tab-taller'].forEach(t => document.getElementById(t).classList.toggle('hidden', t !== id));
            ['btn-tab-pedido', 'btn-tab-logistica', 'btn-tab-taller'].forEach(b => {
                const active = b.includes(id);
                document.getElementById(b).className = active ? "px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase bg-blue-600 text-white shadow-lg transition-all" : "px-6 py-2.5 rounded-2xl text-[9px] font-black uppercase text-slate-400 transition-all";
            });
        }

        function toggleDark() { document.documentElement.classList.toggle('dark'); }
        function toggleView() { viewMode = viewMode === 'pro' ? 'standard' : 'pro'; render(); }

        window.onload = async () => {
            await cargarTalleres();
            cargarDatos();
        };
    </script>
</body>
</html>
