<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Recambio Reciclado | Panel de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .privacy-active .blur-data { filter: blur(6px); pointer-events: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; }
        .kanban-column { min-height: 80vh; }
        .logo-invert { transition: filter 0.3s ease; }
        .dark .logo-invert { filter: brightness(0) invert(1); }
        @keyframes fadeInCard { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-anim { animation: fadeInCard 0.4s ease forwards; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-full mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3">
                    <img src="assets/logo.png" alt="Kanban Recambio Reciclado" class="h-8 w-auto logo-invert">
                    <div class="h-6 w-[1px] bg-slate-200 dark:bg-slate-700 mx-1"></div>
                    <h1 class="text-slate-800 dark:text-white font-black text-xs uppercase tracking-tighter">
                        Kanban <span style="color: #7cb65d;">Recambio Reciclado</span>
                    </h1>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                    <input type="text" id="buscador" onkeyup="filtrar()" placeholder="Buscar pieza, matrícula..." 
                        class="pl-10 pr-4 py-2 bg-slate-100 dark:bg-slate-800 border-none rounded-full text-xs w-64 focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                
                <button onclick="document.documentElement.classList.toggle('dark')" class="w-10 h-10 rounded-xl text-slate-400 flex items-center justify-center bg-slate-100 dark:bg-slate-800 hover:text-blue-500 transition-colors">
                    <i class="fas fa-moon dark:hidden text-xs"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-500 text-xs"></i>
                </button>

                <div class="flex gap-2">
                    <button onclick="togglePrivacy()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-colors">
                        <i id="eye-icon" class="fas fa-eye text-xs"></i>
                    </button>
                    <button onclick="abrirAjustes()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors text-slate-500">
                        <i class="fas fa-cog text-xs"></i>
                    </button>
                </div>

                <div class="flex flex-col items-end">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Total en Tránsito</span>
                    <span id="total-general" class="text-lg font-black text-blue-600 blur-data">0€</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
        <div class="max-w-full mx-auto flex justify-between items-center">
            <div class="flex gap-4">
                <select id="filtroTaller" onchange="cargarDatos()" class="bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2 text-xs font-bold uppercase tracking-wider outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="todos">TODOS LOS TALLERES</option>
                </select>
                <button onclick="abrirExportar()" class="bg-slate-100 dark:bg-slate-800 hover:bg-emerald-600 hover:text-white text-slate-600 dark:text-slate-300 px-5 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">
                    <i class="fas fa-file-excel mr-2"></i> Exportar
                </button>
            </div>
            <button onclick="abrirModalNuevo()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-full text-xs font-black uppercase tracking-widest transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                <i class="fas fa-plus mr-2"></i> Nuevo Pedido
            </button>
        </div>
    </nav>

    <main id="kanbanBoard" class="flex-grow p-6 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-6 max-w-full mx-auto items-start transition-opacity duration-300"></main>

    <footer class="sticky bottom-0 w-full py-4 border-t border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md text-[10px] text-slate-400 dark:text-slate-500 uppercase font-bold tracking-widest z-[60]">
        <div class="max-w-full mx-auto px-6 flex justify-between items-center">
            <div>v2.2.0 | CREADOR: <a href="#" class="hover:text-blue-500 transition-colors">RAUL CUE</a></div>
            <div>CONTACTO: <a href="mailto:raulcue@gmail.com" class="hover:text-blue-500 transition-colors">RAULCUE@GMAIL.COM</a></div>
            <div>COPYRIGHT 2026-2030</div>
        </div>
    </footer>

    <div id="modal" class="fixed inset-0 z-[100] hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden border border-white/20">
            <form id="form-pedido">
                <input type="hidden" id="p-id">
                <div class="p-8 border-b dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50">
                    <div>
                        <span id="modal-estado-badge" class="text-[9px] font-black bg-blue-600 text-white px-3 py-1 rounded-full uppercase tracking-widest mb-2 inline-block shadow-md shadow-blue-500/20">EDICIÓN</span>
                        <h2 id="modal-titulo" class="text-xl font-black uppercase tracking-tighter dark:text-white">Detalles del Pedido</h2>
                    </div>
                    <button type="button" onclick="cerrarModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-red-50 text-slate-400 hover:text-red-500 transition-all"><i class="fas fa-times"></i></button>
                </div>

                <div class="flex border-b dark:border-slate-800 px-8 bg-white dark:bg-slate-900">
                    <button type="button" id="tab-gen-btn" onclick="switchTab('gen')" class="py-4 px-6 text-[10px] font-black uppercase tracking-widest tab-active transition-all">General</button>
                    <button type="button" id="tab-eco-btn" onclick="switchTab('eco')" class="py-4 px-6 text-[10px] font-black uppercase tracking-widest transition-all">Económico</button>
                    <button type="button" id="tab-tec-btn" onclick="switchTab('tec')" class="py-4 px-6 text-[10px] font-black uppercase tracking-widest transition-all">Técnico</button>
                </div>

                <div class="p-8 max-h-[60vh] overflow-y-auto custom-scrollbar bg-white dark:bg-slate-900">
                    <div id="tab-gen" class="space-y-6">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Pieza Solicitada</label>
                                <input type="text" id="p-pieza" required class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Matrícula</label>
                                <input type="text" id="p-matricula" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-blue-500 outline-none uppercase">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Marca</label>
                                <input type="text" id="p-marca" list="marcas-list" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none" placeholder="Selecciona o escribe...">
                                <datalist id="marcas-list"></datalist>
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Modelo</label>
                                <input type="text" id="p-modelo" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none">
                            </div>
                        </div>
                        </div>
                </div>
                </form>
        </div>
    </div>

    <script>
        // ... (Variables globales db, isPrivate, etc.)
        
        async function init() {
            // AÑADIDO: cargarMarcasMaestras() para alimentar el datalist
            await Promise.all([cargarTalleres(), cargarDatos(), cargarMarcasMaestras()]);
            
            // Configuración de columnas...
            const pEst = document.getElementById('p-estado');
            const expEst = document.getElementById('exp-estado');
            pEst.innerHTML = '';
            columns.forEach(c => {
                pEst.add(new Option(c.label.toUpperCase(), c.id));
                expEst.add(new Option(c.label.toUpperCase(), c.id));
            });

            // OnSubmit del formulario... (se mantiene igual)
        }

        // NUEVA FUNCIÓN: CARGA MARCAS DESDE BBDD
        async function cargarMarcasMaestras() {
            try {
                const res = await fetch('/api/marcas'); // Asegúrate de tener esta ruta en tu server
                const marcas = await res.json();
                const datalist = document.getElementById('marcas-list');
                datalist.innerHTML = marcas.map(m => `<option value="${m.nombre}">`).join('');
            } catch(e) { console.error("Error cargando marcas maestras"); }
        }

        // ... (resto de funciones cargarDatos, renderBoard, etc.)
        
        // Ejecución inicial
        window.onload = init;

        // Cierre de modal y funciones auxiliares (mantener las tuyas)
        function cerrarModal() { document.getElementById('modal').classList.add('hidden'); }
    </script>
</body>
</html>
