<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Logístico - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .dark body { background-color: #020617 !important; color: #f8fafc; }
        .dark nav { background-color: rgba(15, 23, 42, 0.8) !important; border-color: #1e293b; }
        .dark .bg-white { background-color: #0f172a !important; color: white; }
        .kanban-container { display: flex; gap: 1.5rem; overflow-x: auto; padding: 1.5rem; min-height: 70vh; }
        .column { min-width: 320px; flex-shrink: 0; }
        /* Estilo para el modal */
        #modal { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 transition-all duration-500">

    <nav class="bg-white/80 border-b border-slate-200 px-6 py-3 flex justify-between items-center sticky top-0 z-[100] backdrop-blur-xl">
        <div class="flex items-center gap-4">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black">R</div>
            <h1 class="text-slate-800 dark:text-white font-black text-sm uppercase">Recambio Reciclado IA</h1>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 px-3 py-1.5 bg-slate-100 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700">
                <div id="db-led" class="w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(239,68,68,0.5)]"></div>
                <span class="text-[9px] font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest text-nowrap">SQL LIVE / AEAT</span>
            </div>
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-xl text-slate-500 dark:text-yellow-500 hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-center transition-all">
                <i id="dark-icon" class="fas fa-moon text-lg"></i>
            </button>
            <div class="w-10 h-10 bg-blue-700 text-white rounded-full flex items-center justify-center font-black text-xs uppercase">AD</div>
        </div>
    </nav>

    <header class="p-8 max-w-[1800px] mx-auto">
        <div class="flex justify-between items-end">
            <div>
                <h1 class="text-6xl font-black text-slate-900 dark:text-white uppercase tracking-tighter leading-none">Control Logístico</h1>
                <p id="sync-text" class="text-xs font-bold text-blue-500 uppercase mt-4">Conectado al servidor de datos</p>
            </div>
            <button onclick="abrirModal()" class="px-8 py-4 bg-blue-600 text-white rounded-[2rem] text-xs font-black uppercase tracking-widest flex items-center gap-3 hover:bg-blue-700 hover:shadow-xl transition-all">
                <i class="fas fa-plus"></i> Nuevo Pedido
            </button>
        </div>

        <div class="kanban-container mt-12" id="kanbanBoard">
            </div>
    </header>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[200] p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[3rem] p-10 shadow-2xl">
            <h2 id="modal-title" class="text-2xl font-black uppercase tracking-tighter mb-6">Nuevo Pedido</h2>
            <form id="pedido-form" class="space-y-4">
                <input type="hidden" id="pedido-id">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Pieza</label>
                    <input type="text" id="pieza" required class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Vehículo</label>
                    <input type="text" id="vehiculo" required class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Estado</label>
                    <select id="estado" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none appearance-none font-bold uppercase text-xs">
                        <option value="solicitado">Solicitado</option>
                        <option value="en desguace">En Desguace</option>
                        <option value="revisado">Revisado</option>
                        <option value="enviado">Enviado</option>
                    </select>
                </div>
                <div class="flex gap-3 mt-8">
                    <button type="button" onclick="cerrarModal()" class="flex-1 p-4 bg-slate-200 dark:bg-slate-800 rounded-2xl text-[10px] font-black uppercase">Cancelar</button>
                    <button type="submit" class="flex-1 p-4 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase">Guardar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // MODO OSCURO
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const icon = document.getElementById('dark-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        // CARGAR DATOS
        async function cargarDatos() {
            try {
                const res = await fetch('/api/pedidos');
                if (res.ok) {
                    const pedidos = await res.json();
                    document.getElementById('db-led').classList.replace('bg-red-500', 'bg-emerald-500');
                    document.getElementById('db-led').classList.remove('animate-pulse');
                    renderizarTablero(pedidos);
                }
            } catch (err) { console.error("Error al cargar", err); }
        }

        function renderizarTablero(pedidos) {
            const board = document.getElementById('kanbanBoard');
            const estados = ['solicitado', 'en desguace', 'revisado', 'enviado'];
            board.innerHTML = '';

            estados.forEach(est => {
                const col = document.createElement('div');
                col.className = 'column flex flex-col gap-4';
                const lista = pedidos.filter(p => p.estado.toLowerCase() === est);
                
                col.innerHTML = `
                    <div class="flex justify-between items-center px-4">
                        <h3 class="font-black uppercase text-[10px] tracking-widest text-slate-400">${est}</h3>
                        <span class="bg-blue-100 text-blue-600 dark:bg-blue-900/30 text-[10px] font-black px-2 py-0.5 rounded-full">${lista.length}</span>
                    </div>
                    <div class="bg-slate-100/50 dark:bg-slate-900/50 p-4 rounded-[3rem] min-h-[600px] space-y-3 border border-slate-200 dark:border-slate-800">
                        ${lista.map(p => `
                            <div onclick="abrirEditar(${JSON.stringify(p).replace(/"/g, '&quot;')})" class="bg-white dark:bg-slate-800 p-6 rounded-[2rem] shadow-sm hover:shadow-xl transition-all cursor-pointer border border-transparent hover:border-blue-500 group">
                                <div class="flex justify-between items-start mb-2">
                                    <span class="text-[9px] font-black text-blue-500">ID #${p.id}</span>
                                    <i class="fas fa-edit text-slate-300 group-hover:text-blue-500 text-[10px]"></i>
                                </div>
                                <h4 class="font-black text-sm uppercase leading-tight">${p.pieza}</h4>
                                <p class="text-[10px] font-bold text-slate-400 mt-2 uppercase italic">${p.vehiculo}</p>
                            </div>
                        `).join('')}
                        <button onclick="abrirModal('${est}')" class="w-full py-4 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-[2rem] text-slate-400 hover:text-blue-500 hover:border-blue-500 transition-all text-xs font-black uppercase">
                            <i class="fas fa-plus mr-2"></i> Añadir
                        </button>
                    </div>
                `;
                board.appendChild(col);
            });
        }

        // MODAL LOGIC
        function abrirModal(estadoPredeterminado = 'solicitado') {
            document.getElementById('pedido-form').reset();
            document.getElementById('pedido-id').value = '';
            document.getElementById('estado').value = estadoPredeterminado;
            document.getElementById('modal-title').innerText = "Nuevo Pedido";
            document.getElementById('modal').classList.remove('hidden');
        }

        function abrirEditar(pedido) {
            document.getElementById('pedido-id').value = pedido.id;
            document.getElementById('pieza').value = pedido.pieza;
            document.getElementById('vehiculo').value = pedido.vehiculo;
            document.getElementById('estado').value = pedido.estado.toLowerCase();
            document.getElementById('modal-title').innerText = "Editar Pedido";
            document.getElementById('modal').classList.remove('hidden');
        }

        function cerrarModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // GUARDAR (CREAR O EDITAR)
        document.getElementById('pedido-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('pedido-id').value;
            const data = {
                pieza: document.getElementById('pieza').value,
                vehiculo: document.getElementById('vehiculo').value,
                estado: document.getElementById('estado').value
            };

            // Aquí decides si llamas a una ruta de "POST" para crear o de "UPDATE"
            // Por simplicidad, usemos el endpoint de update-status si el id existe
            let url = id ? '/api/pedidos/update-status' : '/api/pedidos/new';
            let body = id ? { id, nuevoEstado: data.estado, pieza: data.pieza, vehiculo: data.vehiculo } : data;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    cerrarModal();
                    cargarDatos();
                }
            } catch (err) { alert("Error al guardar"); }
        };

        window.onload = cargarDatos;
    </script>
</body>
</html>
