<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Flujos - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .kanban-column { min-width: 320px; max-width: 320px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .kanban-container { 
            display: flex; 
            gap: 1.5rem; 
            overflow-x: auto; 
            padding: 1.5rem; 
            padding-bottom: 3rem;
            scroll-behavior: smooth;
        }
        .kanban-container::-webkit-scrollbar { height: 10px; }
        .kanban-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 20px; }
        .kanban-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; border: 3px solid transparent; background-clip: content-box; }
        
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 900; }
        .hidden-col { display: none !important; }
        .dragging { opacity: 0.5; transform: scale(0.95); rotate: 2deg; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen transition-colors overflow-x-hidden">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 px-6 py-3 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <img src="/assets/logo.png" alt="Logo" class="h-8 dark:brightness-0 dark:invert">
            <h1 class="text-slate-800 dark:text-white font-black text-sm uppercase tracking-tighter hidden sm:block">Recambio Reciclado IA</h1>
        </div>
        
        <div class="flex items-center gap-3">
            <div id="db-status" class="flex items-center gap-2 px-3 py-1.5 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-100 dark:border-slate-700">
                <div id="db-led" class="w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse"></div>
                <span class="text-[9px] font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest">SQL LIVE / AEAT</span>
            </div>

            <button onclick="document.documentElement.classList.toggle('dark')" class="w-10 h-10 rounded-xl text-slate-400 flex items-center justify-center">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-500"></i>
            </button>

            <div class="relative group">
                <button class="w-10 h-10 bg-slate-50 dark:bg-slate-800 rounded-xl text-slate-600 dark:text-slate-300 flex items-center justify-center hover:bg-blue-50 transition-all">
                    <i class="fas fa-th-large"></i>
                </button>
                <div class="absolute right-0 mt-3 w-64 bg-white dark:bg-slate-900 shadow-2xl rounded-[2rem] opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all p-5 border border-slate-100 dark:border-slate-800 z-[200]">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-4 ml-2">Aplicaciones</p>
                    <div class="space-y-1">
                        
                        <a href="landing.html" class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <div class="w-8 h-8 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 rounded-lg flex items-center justify-center text-xs"><i class="fas fa-home"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Menú Principal</p></div>
                        </a>

                        <a href="dashboard.html" class="flex items-center gap-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-2xl border border-blue-100 dark:border-blue-800/50">
                            <div class="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center text-xs"><i class="fas fa-columns"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Gestión de Flujos</p></div>
                        </a>

                        <a href="#" class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <div class="w-8 h-8 bg-emerald-100 text-emerald-600 rounded-lg flex items-center justify-center text-xs"><i class="fas fa-chart-line"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Inteligencia BI</p></div>
                        </a>

                        <a href="talleres.html" class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <div class="w-8 h-8 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center text-xs"><i class="fas fa-users-cog"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Equipo y Talleres</p></div>
                        </a>

                        <a href="pedidos-taller.html" class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <div class="w-8 h-8 bg-amber-100 text-amber-600 rounded-lg flex items-center justify-center text-xs"><i class="fas fa-list-check"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Panel de Pedidos</p></div>
                        </a>

                        <a href="#" class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <div class="w-8 h-8 bg-slate-100 text-slate-500 rounded-lg flex items-center justify-center text-xs"><i class="fas fa-history"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Historial de Logs</p></div>
                        </a>

                        <hr class="my-2 border-slate-100 dark:border-slate-800">

                        <a href="index.html" class="flex items-center gap-3 p-3 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-2xl transition-all group/exit">
                            <div class="w-8 h-8 bg-red-100 text-red-600 rounded-lg flex items-center justify-center text-xs group-hover/exit:bg-red-600 group-hover/exit:text-white transition-colors"><i class="fas fa-power-off"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Salir del Sistema</p></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-black text-xs uppercase">AD</div>
        </div>
    </nav>

    <header class="p-8 max-w-[1800px] mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end gap-6">
            <div>
                <h1 class="text-3xl font-black text-slate-800 dark:text-white uppercase tracking-tighter">Control Logístico</h1>
                <p id="sync-text" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mt-1">Sincronizado con Trazabilidad AEAT</p>
            </div>
            
            <div class="flex gap-3">
                <div class="relative group">
                    <button class="px-5 py-3 bg-white dark:bg-slate-900 border dark:border-slate-800 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-600 dark:text-slate-300 flex items-center gap-3">
                        <i class="fas fa-filter"></i> Columnas
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-slate-900 shadow-xl rounded-2xl p-4 border dark:border-slate-800 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-[150]">
                        <div class="space-y-3" id="columnToggles"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="kanban-container mt-8" id="kanbanBoard"></div>
    </header>

    <button onclick="openNewPedido()" class="fixed bottom-8 right-8 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-[100] group">
        <i class="fas fa-plus text-xl group-hover:rotate-90 transition-transform"></i>
    </button>

</body>
</html>
