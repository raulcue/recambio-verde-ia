    <script>
        let db = [];
        let isPrivate = false;
        let ajustesSemaf = JSON.parse(localStorage.getItem('kanban_ajustes')) || { naranja: 2, rojo: 5 };
        
        // MODIFICACI√ìN QUIR√öRGICA: COLUMNAS SEG√öN FOTO E INSTRUCCIONES
        const columns = [
            { id: 'solicitud', label: 'Solicitado', color: 'border-slate-300', icon: 'fa-paper-plane' },
            { id: 'desguace', label: 'En Desguace', color: 'border-orange-400', icon: 'fa-warehouse' },
            { id: 'listo', label: 'Listo / Verificado', color: 'border-purple-400', icon: 'fa-check-double' },
            { id: 'transito', label: 'En Tr√°nsito', color: 'border-emerald-400', icon: 'fa-truck' },
            { id: 'finalizado', label: 'Entregado', color: 'border-blue-500', icon: 'fa-box-open' },
            { id: 'incidencia', label: 'Incidencia', color: 'border-red-600', icon: 'fa-exclamation-triangle' }

        async function init() {
            try {
                await cargarTalleres();
                await cargarDatos();
                await cargarMarcasMaestras(); // Ahora s√≠ funciona
                
                showToast('CONECTADO A LA BASE DE DATOS', 'success');

            } catch (error) {
                console.error('Error en init:', error);
                showToast('ERROR DE CONEXI√ìN', 'error');
                // Intentar cargar marcas desde datos como fallback
                setTimeout(() => {
                    cargarMarcasDesdeDatos();
                }, 1000);
            }
            
            // Configurar estados en los selects
            const pEst = document.getElementById('p-estado');
            const expEst = document.getElementById('exp-estado');
            pEst.innerHTML = '';
            expEst.innerHTML = '<option value="todos">TODOS LOS ESTADOS</option>';
            
            columns.forEach(c => {
                pEst.add(new Option(c.label.toUpperCase(), c.id));
                expEst.add(new Option(c.label.toUpperCase(), c.id));
            });

            // Configurar submit del formulario
            document.getElementById('form-pedido').onsubmit = async (e) => {
                e.preventDefault();
                const data = {
                    id: document.getElementById('p-id').value || null,
                    pieza: document.getElementById('p-pieza').value,
                    matricula: document.getElementById('p-matricula').value,
                    marca_coche: document.getElementById('p-marca').value,
                    modelo_coche: document.getElementById('p-modelo').value,
                    anio_coche: document.getElementById('p-anio').value || null,
                    usuario_id: document.getElementById('p-taller').value,
                    nuevoEstado: document.getElementById('p-estado').value,
                    precio: document.getElementById('p-precio').value || 0,
                    precio_coste: document.getElementById('p-coste').value || 0,
                    proveedor: document.getElementById('p-proveedor').value,
                    bastidor: document.getElementById('p-bastidor').value,
                    sub_estado_incidencia: document.getElementById('p-subestado').value,
                    notas_tecnicas: document.getElementById('p-notes').value,
					admin_user: 'Admin Root'
				};

try {

    const isEdit = !!data.id;

    const url = isEdit 
        ? `/api/pedidos/${data.id}` 
        : '/api/pedidos';

    const method = isEdit ? 'PUT' : 'POST';

    await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            ...data,
            estado: data.nuevoEstado
        })
    });

    showToast('CAMBIOS GUARDADOS EN SERVIDOR', 'success');
    cerrarModal(); 
    await cargarDatos();

} catch (e) { 
    showToast('ERROR AL GUARDAR', 'error');
    console.error('Error al guardar:', e);
}
};

        // FUNCI√ìN PARA CARGAR MARCAS - AHORA S√ç FUNCIONA
        async function cargarMarcasMaestras() {
            try {
                const res = await fetch('/api/marcas');
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }
                const marcas = await res.json();
                console.log('Marcas cargadas desde API:', marcas.length);
                
                const marcasList = document.getElementById('marcas-list');
                marcasList.innerHTML = '';
                
                // Ordenar alfab√©ticamente por nombre
                marcas.sort((a, b) => a.nombre.localeCompare(b.nombre));
                
                marcas.forEach(m => {

            const id = e.dataTransfer.getData("text/plain");

const estadoActual = (pedido.estado || '')

// Polling cada 15 segundos contra backend real
async function pollWhatsappNotifications() {
    try {
        const res = await fetch(`/api/whatsapp/notifications`);
        if (!res.ok) return;

        const data = await res.json();
        const total = data.counter || 0;

        const badge = document.getElementById('bell-count');
        if (!badge) return;

        if (total > whatsappCounter) {
            const diff = total - whatsappCounter;
            whatsappCounter = total;

            localStorage.setItem('whatsapp_counter', whatsappCounter.toString());

            badge.innerText = whatsappCounter;
            badge.classList.remove('hidden');
            badge.classList.add('animate-bounce');

            setTimeout(() => {
                badge.classList.remove('animate-bounce');
            }, 1000);

            showToast(`NUEVO PEDIDO WHATSAPP (${diff})`, 'success');
            console.log('üì≤ Nuevas notificaciones WhatsApp:', diff);
        }

    } catch (err) {
        console.warn('‚ö†Ô∏è Error polling WhatsApp:', err);
    }
}

// üìã COPIAR MENSAJE DEL PEDIDO (VERSI√ìN INICIAL)
function copiarMensajePedido() {
    try {
        const cfg = getCopyConfig();

        const pieza = document.getElementById('p-pieza')?.value?.trim() || '';
        const marca = document.getElementById('p-marca')?.value?.trim() || '';
        const modelo = document.getElementById('p-modelo')?.value?.trim() || '';
        const anio = document.getElementById('p-anio')?.value?.trim() || '';
        const matricula = document.getElementById('p-matricula')?.value?.trim() || '';
        const bastidor = document.getElementById('p-bastidor')?.value?.trim() || '';
        const precio = document.getElementById('p-precio')?.value?.trim() || '';

        let partes = [];

        // üëâ Construcci√≥n din√°mica seg√∫n ajustes
        if (cfg.pieza && pieza) partes.push(pieza);
        if (cfg.marca && marca) partes.push(marca);
        if (cfg.modelo && modelo) partes.push(modelo);
        if (cfg.anio && anio) partes.push(`a√±o ${anio}`);
        if (cfg.matricula && matricula) partes.push(`matr√≠cula ${matricula}`);
        if (cfg.bastidor && bastidor) partes.push(`VIN ${bastidor}`);
        if (cfg.precio && precio) partes.push(`precio ${precio}‚Ç¨`);

        if (partes.length === 0) {
            showToast('NO HAY DATOS PARA COPIAR', 'error');
            return;
        }

        const mensaje = `Hola, estoy buscando ${partes.join(' ') }.`;

        navigator.clipboard.writeText(mensaje);

        console.log('üìã Mensaje copiado:', mensaje);
        showToast('MENSAJE COPIADO', 'success');

    } catch (err) {
        console.error('Error copiando mensaje:', err);
        showToast('ERROR AL COPIAR', 'error');
    }
}
