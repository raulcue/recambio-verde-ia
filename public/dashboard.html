<!DOCTYPE html>
<html lang="es" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Logístico - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script>
        // CONFIGURACIÓN DE TAILWIND PARA MODO OSCURO
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <style>
        /* CSS Extra para asegurar que el Modo Oscuro sea agresivo y profesional */
        .dark body { background-color: #020617 !important; color: #f8fafc; }
        .dark nav { background-color: rgba(15, 23, 42, 0.8) !important; border-color: #1e293b; }
        .dark .bg-white { background-color: #0f172a !important; color: white; }
        
        /* Contenedor Kanban */
        .kanban-container { 
            display: flex; gap: 1.5rem; overflow-x: auto; padding: 1.5rem; 
            min-height: 70vh; scroll-behavior: smooth;
        }
        .kanban-container::-webkit-scrollbar { height: 8px; }
        .kanban-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 transition-all duration-500 ease-in-out">

    <nav class="bg-white/80 border-b border-slate-200 px-6 py-3 flex justify-between items-center sticky top-0 z-[100] backdrop-blur-xl">
        <div class="flex items-center gap-4">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black">R</div>
            <h1 class="text-slate-800 dark:text-white font-black text-sm uppercase tracking-tighter">Recambio Reciclado IA</h1>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 px-3 py-1.5 bg-slate-100 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700">
                <div id="db-led" class="w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(239,68,68,0.5)]"></div>
                <span class="text-[9px] font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest">SQL LIVE / AEAT</span>
            </div>

            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-xl text-slate-500 dark:text-yellow-500 hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-center transition-all">
                <i id="dark-icon" class="fas fa-moon text-lg"></i>
            </button>

            <div class="relative group">
                <button class="w-10 h-10 bg-slate-100 dark:bg-slate-800 rounded-xl text-slate-600 dark:text-slate-300 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all">
                    <i class="fas fa-th-large text-lg"></i>
                </button>
                <div class="absolute right-0 mt-3 w-64 bg-white dark:bg-slate-900 shadow-2xl rounded-[2rem] opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all p-5 border border-slate-200 dark:border-slate-800 z-[200]">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-4 ml-2">Aplicaciones</p>
                    <div class="space-y-1">
                        <a href="landing.html" class="flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <i class="fas fa-home text-blue-500"></i> <span class="text-[10px] font-black uppercase">Menú Principal</span>
                        </a>
                        <a href="talleres.html" class="flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <i class="fas fa-users-cog text-indigo-500"></i> <span class="text-[10px] font-black uppercase">Equipo y Talleres</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <i class="fas fa-history text-slate-400"></i> <span class="text-[10px] font-black uppercase">Historial de Logs</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-10 h-10 bg-blue-700 text-white rounded-full flex items-center justify-center font-black text-xs">AD</div>
        </div>
    </nav>

    <header class="p-8 max-w-[1800px] mx-auto">
        <div class="flex justify-between items-end">
            <div>
                <h1 class="text-6xl font-black text-slate-900 dark:text-white uppercase tracking-tighter leading-none">Control Logístico</h1>
                <p id="sync-text" class="text-xs font-bold text-blue-500 uppercase tracking-widest mt-4">Esperando Sincronización...</p>
            </div>
            <button class="px-6 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-3 hover:shadow-lg transition-all">
                <i class="fas fa-filter text-blue-500"></i> Filtrar Columnas
            </button>
        </div>

        <div class="kanban-container mt-12" id="kanbanBoard">
            <div class="flex items-center justify-center w-full h-64 border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-[3rem]">
                <p class="text-slate-400 font-black uppercase tracking-widest text-xs animate-pulse">Conectando a DDBB en Render...</p>
            </div>
        </div>
    </header>

    <script>
        // 1. FUNCIÓN MODO OSCURO MEJORADA
        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('dark-icon');
            
            html.classList.toggle('dark');
            
            if (html.classList.contains('dark')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }

        // Cargar tema preferido al iniciar
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            document.getElementById('dark-icon').classList.replace('fa-moon', 'fa-sun');
        }

        // 2. LÓGICA DE CONEXIÓN (ARREGLADA)
        const API_URL = "https://tu-url-de-render.com"; // CAMBIA ESTO

        async function verificarConexion() {
            const led = document.getElementById('db-led');
            const syncText = document.getElementById('sync-text');

            try {
                // Simulación de fetch (Cambiar por tu endpoint real)
                // const response = await fetch(`${API_URL}/api/health`);
                const connectionOk = true; // Simulación para que veas el cambio

                if (connectionOk) {
                    led.classList.replace('bg-red-500', 'bg-emerald-500');
                    led.classList.remove('animate-pulse');
                    led.style.boxShadow = "0 0 12px rgba(16, 185, 129, 0.6)";
                    syncText.innerText = "SISTEMA SINCRONIZADO CON TRAZABILIDAD AEAT";
                    syncText.classList.replace('text-blue-500', 'text-emerald-500');
                }
            } catch (err) {
                console.error("Fallo de conexión:", err);
            }
        }

        // Ejecutar comprobación
        setTimeout(verificarConexion, 2000);
    </script>
</body>
</html>
