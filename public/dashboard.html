<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Recambio Reciclado | Panel de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .privacy-active .blur-data { filter: blur(6px); pointer-events: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; }
        .kanban-column { min-height: 80vh; }
        .logo-invert { transition: filter 0.3s ease; }
        .dark .logo-invert { filter: brightness(0) invert(1); }
        @keyframes fadeInCard { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-anim { animation: fadeInCard 0.4s ease forwards; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-full mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="javascript:void(0)" onclick="location.reload()" class="flex items-center gap-3 hover:opacity-80 transition-opacity cursor-pointer">
                    <img src="assets/logo.png" alt="Kanban Recambio Reciclado" class="h-8 w-auto logo-invert">
                    <div class="h-6 w-[1px] bg-slate-200 dark:bg-slate-700 mx-1"></div>
                    <h1 class="text-slate-800 dark:text-white font-black text-xs uppercase tracking-tighter">
                        Kanban <span style="color: #7cb65d;">Recambio Reciclado</span>
                    </h1>
                </a>
            </div>

            <div class="flex items-center gap-6">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
                    <input type="text" id="buscador" onkeyup="filtrar()" placeholder="Buscar pieza, matrícula..." 
                        class="pl-10 pr-4 py-2 bg-slate-100 dark:bg-slate-800 border-none rounded-full text-xs w-64 focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                
                <button onclick="document.documentElement.classList.toggle('dark')" class="w-10 h-10 rounded-xl text-slate-400 flex items-center justify-center bg-slate-100 dark:bg-slate-800 hover:text-blue-500 transition-colors">
                    <i class="fas fa-moon dark:hidden text-xs"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-500 text-xs"></i>
                </button>

                <div class="flex gap-2">
                    <button onclick="togglePrivacy()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-colors">
                        <i id="eye-icon" class="fas fa-eye text-xs"></i>
                    </button>
                    <button onclick="abrirAjustes()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors text-slate-500">
                        <i class="fas fa-cog text-xs"></i>
                    </button>
                </div>

                <div class="flex flex-col items-end">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Total en Tránsito</span>
                    <span id="total-general" class="text-lg font-black text-blue-600 blur-data">0€</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
        <div class="max-w-full mx-auto flex justify-between items-center">
            <div class="flex gap-4">
                <select id="filtroTaller" onchange="cargarDatos()" class="bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2 text-xs font-bold uppercase tracking-wider outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="todos">TODOS LOS TALLERES</option>
                </select>
                <button onclick="abrirExportar()" class="bg-slate-100 dark:bg-slate-800 hover:bg-emerald-600 hover:text-white text-slate-600 dark:text-slate-300 px-5 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">
                    <i class="fas fa-file-excel mr-2"></i> Exportar
                </button>
            </div>
            <button onclick="abrirModalNuevo()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-full text-xs font-black uppercase tracking-widest transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                <i class="fas fa-plus mr-2"></i> Nuevo Pedido
            </button>
        </div>
    </nav>

    <main id="kanbanBoard" class="flex-grow p-6 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-6 max-w-full mx-auto items-start transition-opacity duration-300"></main>

    <div id="modalAjustes" class="fixed inset-0 z-[110] hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[2rem] shadow-2xl p-8 border border-slate-200 dark:border-slate-800">
            <h3 class="text-sm font-black uppercase tracking-widest mb-6">Ajustes de Alerta (Días)</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="flex items-center gap-2 text-[10px] font-bold uppercase text-slate-500"><i class="fas fa-circle text-orange-500"></i> Alerta Naranja</span>
                    <input type="number" id="adj-naranja" class="w-16 bg-slate-50 dark:bg-slate-800 p-2 rounded-lg text-xs font-bold text-center">
                </div>
                <div class="flex items-center justify-between">
                    <span class="flex items-center gap-2 text-[10px] font-bold uppercase text-slate-500"><i class="fas fa-circle text-red-600"></i> Alerta Roja</span>
                    <input type="number" id="adj-rojo" class="w-16 bg-slate-50 dark:bg-slate-800 p-2 rounded-lg text-xs font-bold text-center">
                </div>
            </div>
            <div class="mt-8 flex gap-2">
                <button onclick="cerrarAjustes()" class="flex-1 text-[10px] font-black uppercase p-3">Cerrar</button>
                <button onclick="guardarAjustes()" class="flex-1 bg-blue-600 text-white rounded-xl text-[10px] font-black uppercase p-3 shadow-lg shadow-blue-500/20">Guardar</button>
            </div>
        </div>
    </div>

    <div id="modalExportar" class="fixed inset-0 z-[110] hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-800">
            <div class="p-8 bg-slate-50 dark:bg-slate-800/50 border-b dark:border-slate-800">
                <h3 class="text-lg font-black uppercase tracking-tighter">Configurar Exportación</h3>
            </div>
            <div class="p-8 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-slate-400 ml-1">Estado</label>
                        <select id="exp-estado" class="w-full bg-slate-50 dark:bg-slate-800 p-3 rounded-xl text-xs font-bold outline-none">
                            <option value="todos">TODOS LOS ESTADOS</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-slate-400 ml-1">Vista</label>
                        <select id="exp-vista" class="w-full bg-slate-50 dark:bg-slate-800 p-3 rounded-xl text-xs font-bold outline-none">
                            <option value="simple">VISTA SIMPLE</option>
                            <option value="avanzada">VISTA AVANZADA</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="p-8 flex gap-4">
                <button onclick="cerrarExportar()" class="flex-1 text-[10px] font-black uppercase text-slate-400">Cancelar</button>
                <button onclick="ejecutarExportar()" class="flex-1 bg-emerald-600 text-white p-4 rounded-full text-[10px] font-black uppercase">Descargar</button>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-[100] hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden border border-white/20">
            <form id="form-pedido">
                <input type="hidden" id="p-id">
                <div class="p-8 border-b dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50">
                    <div>
                        <span id="modal-estado-badge" class="text-[9px] font-black bg-blue-600 text-white px-3 py-1 rounded-full uppercase tracking-widest mb-2 inline-block">EDICIÓN</span>
                        <h2 id="modal-titulo" class="text-xl font-black uppercase tracking-tighter dark:text-white">Detalles del Pedido</h2>
                    </div>
                    <button type="button" onclick="cerrarModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-red-50 text-slate-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                </div>

                <div class="flex border-b dark:border-slate-800 px-8 bg-white dark:bg-slate-900">
                    <button type="button" id="tab-gen-btn" onclick="switchTab('gen')" class="py-4 px-6 text-[10px] font-black uppercase tab-active">General</button>
                    <button type="button" id="tab-eco-btn" onclick="switchTab('eco')" class="py-4 px-6 text-[10px] font-black uppercase">Económico</button>
                    <button type="button" id="tab-tec-btn" onclick="switchTab('tec')" class="py-4 px-6 text-[10px] font-black uppercase">Técnico</button>
                </div>

                <div class="p-8 max-h-[60vh] overflow-y-auto custom-scrollbar bg-white dark:bg-slate-900">
                    <div id="tab-gen" class="space-y-6">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Pieza</label>
                                <input type="text" id="p-pieza" required class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Matrícula</label>
                                <input type="text" id="p-matricula" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none uppercase">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Marca</label>
                                <input type="text" id="p-marca" list="marcas-list" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none">
                                <datalist id="marcas-list"></datalist>
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Modelo</label>
                                <input type="text" id="p-modelo" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Taller</label>
                                <select id="p-taller" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none"></select>
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Estado</label>
                                <select id="p-estado" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none"></select>
                            </div>
                        </div>
                    </div>

                    <div id="tab-eco" class="hidden space-y-6">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Venta (€)</label>
                                <input type="number" id="p-precio" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold text-blue-600 outline-none">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Coste (€)</label>
                                <input type="number" id="p-coste" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold text-red-500 outline-none">
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Proveedor</label>
                            <input type="text" id="p-proveedor" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none">
                        </div>
                    </div>

                    <div id="tab-tec" class="hidden space-y-6">
                        <div class="flex flex-col gap-2">
                            <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Bastidor</label>
                            <input type="text" id="p-bastidor" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold uppercase outline-none">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Incidencias</label>
                            <input type="text" id="p-subestado" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Notas</label>
                            <textarea id="p-notes" rows="3" class="bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold outline-none custom-scrollbar"></textarea>
                        </div>
                    </div>
                </div>

                <div class="p-8 border-t dark:border-slate-800 flex justify-between gap-4 bg-slate-50/30">
                    <button type="button" onclick="eliminarRegistro()" class="text-red-500 text-[10px] font-black uppercase hover:bg-red-50 px-6 py-2 rounded-xl transition-all">Eliminar</button>
                    <div class="flex gap-4">
                        <button type="button" onclick="cerrarModal()" class="text-slate-400 text-[10px] font-black uppercase px-6 py-2">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white px-10 py-4 rounded-full text-xs font-black uppercase shadow-xl shadow-blue-500/30 hover:scale-105 transition-all">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="w-full py-4 border-t border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 text-[10px] text-slate-400 uppercase font-bold tracking-widest">
        <div class="max-w-full mx-auto px-6 flex justify-between items-center">
            <div>v2.2.0 | CREADOR: RAUL CUE</div>
            <div>CONTACTO: RAULCUE@GMAIL.COM</div>
            <div>COPYRIGHT 2026-2030</div>
        </div>
    </footer>

    <script>
        let db = [];
        let isPrivate = false;
        let ajustesSemaf = JSON.parse(localStorage.getItem('kanban_ajustes')) || { naranja: 2, rojo: 5 };
        
        const columns = [
            { id: 'solicitado', label: 'Solicitud', color: 'border-slate-300', icon: 'fa-paper-plane' },
            { id: 'desguace', label: 'Localizado', color: 'border-amber-500', icon: 'fa-search-location' },
            { id: 'listo', label: 'En Almacén', color: 'border-purple-600', icon: 'fa-box' },
            { id: 'transito', label: 'Logística', color: 'border-cyan-500', icon: 'fa-truck' },
            { id: 'entregado', label: 'Cerrado', color: 'border-emerald-500', icon: 'fa-check-circle' },
            { id: 'incidencia', label: 'Incidencias', color: 'border-red-600', icon: 'fa-exclamation-triangle' }
        ];

        async function init() {
            await Promise.all([cargarTalleres(), cargarDatos(), cargarMarcasMaestras()]);
            
            const pEst = document.getElementById('p-estado');
            const expEst = document.getElementById('exp-estado');
            pEst.innerHTML = '';
            columns.forEach(c => {
                pEst.add(new Option(c.label.toUpperCase(), c.id));
                expEst.add(new Option(c.label.toUpperCase(), c.id));
            });

            document.getElementById('form-pedido').onsubmit = async (e) => {
                e.preventDefault();
                const data = {
                    id: document.getElementById('p-id').value || null,
                    pieza: document.getElementById('p-pieza').value,
                    matricula: document.getElementById('p-matricula').value,
                    marca_coche: document.getElementById('p-marca').value,
                    modelo_coche: document.getElementById('p-modelo').value,
                    usuario_id: document.getElementById('p-taller').value,
                    nuevoEstado: document.getElementById('p-estado').value,
                    precio: document.getElementById('p-precio').value || 0,
                    precio_coste: document.getElementById('p-coste').value || 0,
                    proveedor: document.getElementById('p-proveedor').value,
                    bastidor: document.getElementById('p-bastidor').value,
                    sub_estado_incidencia: document.getElementById('p-subestado').value,
                    notas_tecnicas: document.getElementById('p-notes').value,
                    admin_user: 'Admin Root'
                };
                await fetch('/api/pedidos/update-status', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                cerrarModal(); 
                cargarDatos();
            };
        }

        async function cargarTalleres() {
            try {
                const res = await fetch('/api/talleres');
                const data = await res.json();
                const fT = document.getElementById('filtroTaller');
                const pT = document.getElementById('p-taller');
                data.forEach(t => {
                    fT.add(new Option(t.nombre, t.id));
                    pT.add(new Option(t.nombre, t.id));
                });
            } catch(e) { console.error("Error talleres"); }
        }

        async function cargarMarcasMaestras() {
            try {
                const res = await fetch('/api/marcas');
                const marcas = await res.json();
                const datalist = document.getElementById('marcas-list');
                datalist.innerHTML = marcas.map(m => `<option value="${m.nombre}">`).join('');
            } catch(e) { console.error("Error marcas"); }
        }

        async function cargarDatos() {
            const board = document.getElementById('kanbanBoard');
            let tId = document.getElementById('filtroTaller').value;
            board.style.opacity = '0.5';
            try {
                const res = await fetch(`/api/pedidos?taller_id=${tId}`);
                db = await res.json();
                renderBoard();
            } catch(e) { console.error("Error datos"); } 
            finally { board.style.opacity = '1'; }
        }

        function renderBoard(dataToRender = null) {
            const board = document.getElementById('kanbanBoard');
            board.innerHTML = '';
            let globalSum = 0;
            const sourceData = dataToRender || db;

            columns.forEach(col => {
                const items = sourceData.filter(p => p.estado === col.id);
                const colSum = items.reduce((a, b) => a + parseFloat(b.precio || 0), 0);
                globalSum += colSum;

                const columnHtml = `
                    <div class="kanban-column flex flex-col gap-6 h-full">
                        <div class="flex justify-between items-center px-4 border-l-[6px] ${col.color} py-1">
                            <div>
                                <h3 class="text-[11px] font-black uppercase tracking-widest dark:text-white">${col.label}</h3>
                                <p class="text-[9px] font-bold text-slate-400 uppercase">${items.length} piezas</p>
                            </div>
                            <span class="text-xs font-black text-blue-600 italic">${colSum.toFixed(0)}€</span>
                        </div>
                        <div class="flex-1 space-y-4 pb-10" ondragover="event.preventDefault()" ondrop="drop(event, '${col.id}')">
                            ${items.map((p, index) => {
                                const dias = Math.floor((new Date() - new Date(p.fecha_creacion)) / (1000 * 60 * 60 * 24));
                                let semColor = 'bg-emerald-500';
                                if (dias >= ajustesSemaf.rojo) semColor = 'bg-red-600';
                                else if (dias >= ajustesSemaf.naranja) semColor = 'bg-orange-500';

                                return `
                                <div draggable="true" ondragstart="start(event, ${p.id})" 
                                     onclick='abrirEditar(${JSON.stringify(p).replace(/'/g, "&apos;")})'
                                     class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] shadow-sm border border-slate-100 dark:border-slate-800 hover:border-blue-500/40 hover:shadow-xl transition-all cursor-grab active:cursor-grabbing group card-anim" style="animation-delay: ${index * 0.05}s">
                                    <div class="flex justify-between mb-4">
                                        <div class="flex items-center gap-2">
                                            <div class="w-8 h-8 bg-slate-50 dark:bg-slate-800 rounded-xl flex items-center justify-center text-slate-400 group-hover:text-blue-600 transition-colors">
                                                <i class="fas ${col.icon} text-[10px]"></i>
                                            </div>
                                            <div class="${semColor} w-2 h-2 rounded-full animate-pulse"></div>
                                            <span class="text-[8px] font-bold text-slate-400 uppercase">${dias}d</span>
                                        </div>
                                        <span class="text-[8px] font-bold text-slate-300">#${p.id}</span>
                                    </div>
                                    <h4 class="text-xs font-black uppercase dark:text-white truncate">${p.pieza}</h4>
                                    <p class="text-[9px] font-bold text-slate-400 mb-4">${p.marca_coche || ''} ${p.modelo_coche || '---'}</p>
                                    <div class="flex justify-between items-center pt-4 border-t dark:border-slate-800">
                                        <span class="text-[9px] font-black text-blue-500 bg-blue-50 dark:bg-blue-900/20 px-3 py-1 rounded-lg">${p.matricula || 'S/M'}</span>
                                        <span class="text-xs font-black dark:text-white">${p.precio || 0}€</span>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>`;
                board.insertAdjacentHTML('beforeend', columnHtml);
            });
            document.getElementById('total-general').innerText = `${globalSum.toLocaleString()}€`;
        }

        function filtrar() {
            const term = document.getElementById('buscador').value.toLowerCase();
            const filtrados = db.filter(p => 
                p.pieza.toLowerCase().includes(term) || 
                (p.matricula && p.matricula.toLowerCase().includes(term)) ||
                (p.marca_coche && p.marca_coche.toLowerCase().includes(term))
            );
            renderBoard(filtrados);
        }

        function abrirAjustes() {
            document.getElementById('adj-naranja').value = ajustesSemaf.naranja;
            document.getElementById('adj-rojo').value = ajustesSemaf.rojo;
            document.getElementById('modalAjustes').classList.remove('hidden');
        }
        function cerrarAjustes() { document.getElementById('modalAjustes').classList.add('hidden'); }
        function guardarAjustes() {
            ajustesSemaf.naranja = parseInt(document.getElementById('adj-naranja').value);
            ajustesSemaf.rojo = parseInt(document.getElementById('adj-rojo').value);
            localStorage.setItem('kanban_ajustes', JSON.stringify(ajustesSemaf));
            cerrarAjustes();
            renderBoard();
        }

        function abrirExportar() { document.getElementById('modalExportar').classList.remove('hidden'); }
        function cerrarExportar() { document.getElementById('modalExportar').classList.add('hidden'); }
        function ejecutarExportar() {
            const estado = document.getElementById('exp-estado').value;
            const vista = document.getElementById('exp-vista').value;
            let filtrados = db;
            if (estado !== 'todos') filtrados = db.filter(p => p.estado === estado);
            const dataToExport = filtrados.map(p => ({
                'ID': p.id, 'FECHA': p.fecha_creacion, 'PIEZA': p.pieza, 'MATRÍCULA': p.matricula, 'ESTADO': p.estado, 'PRECIO VENTA': p.precio,
                ...(vista === 'avanzada' && { 'PROVEEDOR': p.proveedor, 'MARCA': p.marca_coche, 'MODELO': p.modelo_coche, 'NOTAS': p.notas_tecnicas })
            }));
            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Pedidos");
            XLSX.writeFile(wb, `Reporte_Kanban_${new Date().toISOString().split('T')[0]}.xlsx`);
            cerrarExportar();
        }

        function start(e, id) { e.dataTransfer.setData("text", id); }
        async function drop(e, nuevoEstado) {
            const id = e.dataTransfer.getData("text");
            const pedido = db.find(x => x.id == id);
            await fetch('/api/pedidos/update-status', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ ...pedido, id: id, nuevoEstado: nuevoEstado, admin_user: 'Admin (Drag)' })
            });
            cargarDatos();
        }

        function togglePrivacy() {
            isPrivate = !isPrivate;
            document.body.classList.toggle('privacy-active', isPrivate);
            document.getElementById('eye-icon').className = isPrivate ? "fas fa-eye-slash text-xs" : "fas fa-eye text-xs";
        }

        function switchTab(t) {
            ['gen', 'eco', 'tec'].forEach(id => {
                document.getElementById(`tab-${id}`).classList.toggle('hidden', id !== t);
                document.getElementById(`tab-${id}-btn`).classList.toggle('tab-active', id === t);
            });
        }

        function abrirModalNuevo() {
            document.getElementById('form-pedido').reset();
            document.getElementById('p-id').value = '';
            document.getElementById('modal-titulo').innerText = "Nuevo Registro";
            document.getElementById('modal-estado-badge').innerText = "NUEVO";
            document.getElementById('modal').classList.remove('hidden');
            switchTab('gen');
        }

        function abrirEditar(p) {
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-pieza').value = p.pieza || '';
            document.getElementById('p-matricula').value = p.matricula || '';
            document.getElementById('p-marca').value = p.marca_coche || '';
            document.getElementById('p-modelo').value = p.modelo_coche || '';
            document.getElementById('p-taller').value = p.usuario_id || '';
            document.getElementById('p-estado').value = p.estado || 'solicitado';
            document.getElementById('p-precio').value = p.precio || 0;
            document.getElementById('p-coste').value = p.precio_coste || 0;
            document.getElementById('p-proveedor').value = p.proveedor || '';
            document.getElementById('p-bastidor').value = p.bastidor || '';
            document.getElementById('p-subestado').value = p.sub_estado_incidencia || '';
            document.getElementById('p-notes').value = p.notas_tecnicas || '';
            document.getElementById('modal-titulo').innerText = "Editar #" + p.id;
            document.getElementById('modal').classList.remove('hidden');
            switchTab('gen');
        }

        function cerrarModal() { document.getElementById('modal').classList.add('hidden'); }

        async function eliminarRegistro() {
            const id = document.getElementById('p-id').value;
            if(!id || !confirm('¿Eliminar registro?')) return;
            await fetch(`/api/pedidos/${id}`, { method: 'DELETE' });
            cerrarModal();
            cargarDatos();
        }

        window.onload = init;
    </script>
</body>
</html>
