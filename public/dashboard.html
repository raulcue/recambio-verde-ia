<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kanban Pro - Recambio Verde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="h-16 bg-white border-b flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="relative">
                <button id="waffleBtn" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-slate-100 transition-all text-slate-600">
                    <i class="fas fa-th text-lg"></i>
                </button>
                <div id="waffleMenu" class="hidden absolute left-0 mt-3 w-64 bg-white rounded-[30px] shadow-2xl border border-slate-100 p-4 z-[300]">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-4 ml-2 tracking-widest">Aplicaciones</p>
                    <div class="grid grid-cols-2 gap-2">
                        <a href="#" class="flex flex-col items-center p-4 hover:bg-slate-50 rounded-2xl transition-all group">
                            <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mb-2 group-hover:scale-110 transition">
                                <i class="fas fa-columns"></i>
                            </div>
                            <span class="text-[10px] font-bold text-slate-700 uppercase">Kanban</span>
                        </a>
                        <a href="#" class="flex flex-col items-center p-4 hover:bg-slate-50 rounded-2xl transition-all group">
                            <div class="w-10 h-10 bg-green-50 text-green-600 rounded-xl flex items-center justify-center mb-2 group-hover:scale-110 transition">
                                <i class="fas fa-boxes-stacked"></i>
                            </div>
                            <span class="text-[10px] font-bold text-slate-700 uppercase">Stock</span>
                        </a>
                    </div>
                </div>
            </div>

            <button onclick="openModal('NUEVO')" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Nuevo</button>
            <a href="/admin-logs.html" class="text-slate-400 hover:text-slate-800 self-center text-xs font-black uppercase italic">Ver Logs</a>
        </div>
        <button onclick="window.location.href='/api/pedidos/export'" class="text-green-600 font-bold text-xs"><i class="fas fa-file-excel mr-1"></i> Exportar Excel</button>
    </nav>

    <main class="p-6 flex gap-6 overflow-x-auto">
        <script>
            const estados = ["Pedido", "En Desguace", "Listo Envío", "En Tránsito", "Entregado", "Incidencia"];
            estados.forEach((nom, i) => {
                document.write(`
                    <div class="w-72 flex-shrink-0" id="col-${i+1}" ondragover="allowDrop(event)" ondrop="handleDrop(event, ${i+1})">
                        <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">${i+1} ${nom}</h2>
                        <div id="tasks-${i+1}" class="space-y-3 min-h-[600px] bg-slate-100/30 rounded-2xl p-2"></div>
                    </div>
                `);
            });
        </script>
    </main>

    <div id="modalMaster" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xl rounded-[40px] p-8 shadow-2xl">
            <h3 class="font-black uppercase text-slate-800 mb-6 text-xl tracking-tighter">Gestión de Pedido</h3>
            <form id="masterForm" class="space-y-4">
                <input type="hidden" id="pedido_id">
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Información del Taller</p>
                        <button type="button" onclick="toggleTallerEdit()" class="text-[9px] font-black text-blue-500 underline uppercase">Cambiar / Nuevo</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="t_nom" readonly class="p-4 bg-white border rounded-2xl text-xs font-bold text-slate-500 shadow-sm" placeholder="Nombre Taller">
                        <input type="text" id="t_tel" readonly class="p-4 bg-white border rounded-2xl text-xs font-bold text-slate-500 shadow-sm" placeholder="WhatsApp">
                    </div>
                </div>
                <div class="border rounded-3xl p-6 space-y-4 bg-white">
                    <input type="text" id="pieza" placeholder="PIEZA SOLICITADA" class="w-full p-4 bg-slate-50 border rounded-2xl text-xs outline-none uppercase font-bold">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 font-black text-slate-300 uppercase text-[10px]">Cerrar</button>
                    <button type="submit" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- LOGICA WAFFLE ---
        const wb = document.getElementById('waffleBtn');
        const wm = document.getElementById('waffleMenu');
        wb.onclick = (e) => { e.stopPropagation(); wm.classList.toggle('hidden'); };
        document.onclick = () => wm.classList.add('hidden');

        // --- DRAG & DROP ---
        function allowDrop(ev) { ev.preventDefault(); }
        function handleDrag(ev, id) { ev.dataTransfer.setData("pedidoId", id); }
        async function handleDrop(ev, newStatus) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("pedidoId");
            try {
                await fetch('/api/pedidos/update-status', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id, estado: newStatus, userId: localStorage.getItem('userId') })
                });
                loadData();
            } catch (e) { console.error("Error moviendo tarjeta", e); }
        }

        // --- MODALES ---
        function openModal() { document.getElementById('modalMaster').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalMaster').classList.add('hidden'); }
        function toggleTallerEdit() {
            const t_nom = document.getElementById('t_nom');
            t_nom.readOnly = !t_nom.readOnly;
            document.getElementById('t_tel').readOnly = !document.getElementById('t_tel').readOnly;
            t_nom.focus();
        }

        // --- LA FUNCION "LOAD DATA" (ESTA ES LA QUE ARREGLA TU ERROR) ---
        async function loadData() {
            try {
                const rol = localStorage.getItem('userRol') || 'admin';
                const res = await fetch(`/api/pedidos?rol=${rol}`);

                // Si el servidor responde con error (404, 500, etc), lanzamos error
                if (!res.ok) throw new Error("Servidor no disponible");

                // Verificamos que sea JSON antes de parsear
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const data = await res.json();
                    
                    // Limpiar columnas
                    [1,2,3,4,5,6].forEach(i => document.getElementById('tasks-'+i).innerHTML = '');

                    // Dibujar tarjetas
                    data.forEach(p => {
                        const card = `
                            <div id="card-${p.id}" draggable="true" ondragstart="handleDrag(event, ${p.id})" 
                                 class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-all cursor-grab active:cursor-grabbing">
                                <p class="text-[9px] font-black text-slate-300 mb-2 uppercase">${p.numero_pedido || 'S/N'}</p>
                                <p class="font-bold text-slate-800 text-sm">${p.pieza}</p>
                            </div>`;
                        const col = document.getElementById('tasks-' + p.estado);
                        if(col) col.innerHTML += card;
                    });
                }
            } catch (error) {
                console.warn("No se pudieron cargar los datos (Backend desconectado o error de JSON)");
            }
        }

        // Cargar al iniciar
        loadData();
    </script>
</body>
</html>
