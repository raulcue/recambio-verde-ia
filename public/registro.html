<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Registro - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-[3rem] shadow-xl w-full max-w-lg border border-slate-200 text-center">
        <img src="/assets/logo.png" class="h-16 mx-auto mb-6">
        <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter mb-8">Registro de Taller</h2>
        <div class="space-y-4">
            <input type="text" id="nombre" placeholder="Nombre Comercial" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-green-500 transition-all">
            <input type="email" id="email" placeholder="Correo Electrónico" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-green-500 transition-all">
            <input type="password" id="password" placeholder="Contraseña de Acceso" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-green-500 transition-all">
            <button class="w-full bg-slate-800 text-white p-5 rounded-2xl font-black uppercase tracking-widest hover:bg-slate-700 shadow-lg transition-all">Registrar Cuenta</button>
        </div>
        <a href="index.html" class="block mt-8 text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-slate-900 transition">Volver al Login</a>
    </div>
</body>
</html>
