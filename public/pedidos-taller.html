<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mis Pedidos - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 900; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen transition-colors">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 px-6 py-3 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <img src="/assets/logo.png" alt="Logo" class="h-8 dark:brightness-0 dark:invert">
            <h1 class="text-slate-800 dark:text-white font-black text-sm uppercase tracking-tighter hidden sm:block">Recambio Reciclado IA</h1>
        </div>
        
        <div class="flex items-center gap-3">
            <button onclick="document.documentElement.classList.toggle('dark')" class="w-10 h-10 rounded-xl text-slate-400 flex items-center justify-center">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-500"></i>
            </button>

            <div class="relative group">
                <button class="w-10 h-10 bg-slate-50 dark:bg-slate-800 rounded-xl text-slate-600 dark:text-slate-300 flex items-center justify-center hover:bg-blue-50 transition-all">
                    <i class="fas fa-th-large"></i>
                </button>
                <div class="absolute right-0 mt-3 w-64 bg-white dark:bg-slate-900 shadow-2xl rounded-[2rem] opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all p-5 border border-slate-100 dark:border-slate-800 z-[200]">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-4 ml-2">Aplicaciones</p>
                    <div class="space-y-1">
                        <a href="dashboard.html" class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <div class="w-8 h-8 bg-green-100 dark:bg-green-900/30 text-green-600 rounded-lg flex items-center justify-center text-xs"><i class="fas fa-columns"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Gestión Kanban</p></div>
                        </a>
                        <a href="pedidos-taller.html" class="flex items-center gap-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-2xl border border-blue-100 dark:border-blue-800/50">
                            <div class="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center text-xs"><i class="fas fa-tools"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">Panel Talleres</p></div>
                        </a>
                        <a href="#" class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-2xl transition-all">
                            <div class="w-8 h-8 bg-purple-100 dark:bg-purple-900/30 text-purple-600 rounded-lg flex items-center justify-center text-xs"><i class="fas fa-robot"></i></div>
                            <div><p class="text-[10px] font-black dark:text-white uppercase">IA Analyst</p></div>
                        </a>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-100 dark:border-slate-800">
                        <button onclick="logout()" class="w-full flex items-center gap-3 px-3 py-2 text-red-500 hover:bg-red-50 rounded-xl transition-all">
                            <i class="fas fa-power-off text-xs"></i><span class="text-[9px] font-black uppercase">Salir</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-black text-xs">TA</div>
        </div>
    </nav>

    <header class="p-6 max-w-xl mx-auto flex justify-between items-center mt-4">
        <div>
            <h1 class="text-2xl font-black text-slate-800 dark:text-white uppercase tracking-tighter">Mis Pedidos</h1>
            <p id="contador-piezas" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Sincronizando...</p>
        </div>
        <button onclick="abrirModalNuevo()" class="w-14 h-14 bg-slate-900 dark:bg-blue-600 text-white rounded-2xl shadow-xl flex items-center justify-center hover:scale-105 transition-transform">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </header>

    <main class="p-6 max-w-xl mx-auto space-y-4" id="listaPedidosTaller">
        </main>

    <div id="popupDetalle" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden items-center justify-center z-[300] p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-lg rounded-[40px] overflow-hidden shadow-2xl border dark:border-slate-800">
            <div class="flex border-b dark:border-slate-800">
                <button onclick="cambiarTab('info')" id="btnTabInfo" class="flex-1 py-5 text-[10px] font-black uppercase tracking-widest tab-active">Detalles Pieza</button>
                <button onclick="cambiarTab('tecnico')" id="btnTabTecnico" class="flex-1 py-5 text-[10px] font-black uppercase tracking-widest text-slate-400">Datos Técnicos</button>
            </div>
            
            <form id="formEdicion" onsubmit="actualizarPedido(event)" class="p-8">
                <input type="hidden" id="edit-id">
                <div id="tabInfo" class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span id="badgeEstadoPopup" class="px-3 py-1 rounded-full text-[9px] font-black uppercase bg-amber-100 text-amber-600"></span>
                        <button type="button" onclick="eliminarPedidoActual()" class="text-red-500 text-[10px] font-black uppercase p-2 hover:bg-red-50 rounded-xl transition-all">
                            <i class="fas fa-trash-alt mr-1"></i> Borrar Pedido
                        </button>
                    </div>
                    <div>
                        <label class="text-[8px] font-black text-slate-400 uppercase ml-2">Nombre de la Pieza</label>
                        <input type="text" id="edit-pieza" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none font-bold uppercase text-xs text-slate-800 dark:text-white outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[8px] font-black text-slate-400 uppercase ml-2">Matrícula</label>
                            <input type="text" id="edit-matricula" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none font-bold uppercase text-xs text-slate-800 dark:text-white outline-none">
                        </div>
                        <div>
                            <label class="text-[8px] font-black text-slate-400 uppercase ml-2">Vehículo/Modelo</label>
                            <input type="text" id="edit-modelo" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none font-bold uppercase text-xs text-slate-800 dark:text-white outline-none">
                        </div>
                    </div>
                </div>

                <div id="tabTecnico" class="hidden space-y-4">
                    <div>
                        <label class="text-[8px] font-black text-slate-400 uppercase ml-2">Número de Bastidor (VIN)</label>
                        <input type="text" id="edit-bastidor" placeholder="SIN BASTIDOR" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none font-mono text-xs dark:text-white outline-none">
                    </div>
                    <div class="bg-slate-900 p-5 rounded-3xl font-mono text-[9px] text-green-500 h-24 overflow-y-auto border border-slate-800">
                        <p>> [LOG] ACCESO A POSTGRESQL OK</p>
                        <p id="detLogEstado">> [DB] REGISTRO ACTUALIZADO</p>
                    </div>
                </div>

                <div class="flex gap-3 mt-8">
                    <button type="button" onclick="cerrarPopup()" class="flex-1 py-4 text-slate-400 text-[10px] font-black uppercase">Cerrar</button>
                    <button type="submit" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-blue-500/30">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalPedido" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[200] p-6">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[40px] p-8 shadow-2xl">
            <h2 class="text-xl font-black text-slate-800 dark:text-white uppercase mb-6 text-center tracking-tighter">Nueva Solicitud</h2>
            <form onsubmit="crearPedido(event)" class="space-y-4">
                <input type="text" id="new-pieza" placeholder="PIEZA" required class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl text-xs font-bold uppercase outline-none">
                <input type="text" id="new-modelo" placeholder="COCHE / MODELO" required class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl text-xs font-bold uppercase outline-none">
                <input type="text" id="new-matricula" placeholder="MATRÍCULA" required class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl text-xs font-bold uppercase outline-none">
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="cerrarModal()" class="flex-1 py-4 text-slate-400 text-[10px] font-black uppercase">Cancelar</button>
                    <button type="submit" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allPedidos = [];

        async function init() {
            try {
                const res = await fetch('/api/pedidos');
                allPedidos = await res.json();
                const container = document.getElementById('listaPedidosTaller');
                container.innerHTML = "";
                
                allPedidos.forEach(p => {
                    // Corregimos nombres de campos basados en tu BBDD
                    const statusClass = p.estado === 'incidencia' ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-600';
                    const card = `
                        <div onclick="verDetalle(${p.id})" class="bg-white dark:bg-slate-900 p-6 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-xl transition-all cursor-pointer">
                            <div class="flex justify-between items-start mb-3">
                                <span class="text-[9px] font-black ${statusClass} px-3 py-1 rounded-full uppercase">${p.estado || 'solicitado'}</span>
                                <span class="text-[9px] font-bold text-slate-300 uppercase">#RR-${p.id}</span>
                            </div>
                            <h3 class="text-sm font-black text-slate-800 dark:text-white uppercase tracking-tight">${p.pieza || 'SIN NOMBRE'}</h3>
                            <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase">${p.modelo_coche || '---'}</p>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });
                document.getElementById('contador-piezas').innerText = `${allPedidos.length} SOLICITUDES ACTIVAS`;
            } catch (e) { console.error("Error cargando:", e); }
        }

        function verDetalle(id) {
            const p = allPedidos.find(i => i.id === id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('edit-pieza').value = p.pieza;
            document.getElementById('edit-matricula').value = p.matricula;
            document.getElementById('edit-modelo').value = p.modelo_coche;
            document.getElementById('edit-bastidor').value = p.bastidor || '';
            document.getElementById('badgeEstadoPopup').innerText = p.estado;
            document.getElementById('popupDetalle').classList.add('modal-active');
        }

        async function actualizarPedido(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const body = {
                pieza: document.getElementById('edit-pieza').value,
                matricula: document.getElementById('edit-matricula').value,
                modelo_coche: document.getElementById('edit-modelo').value,
                bastidor: document.getElementById('edit-bastidor').value
            };
            await fetch(`/api/pedidos/${id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            cerrarPopup(); init();
        }

        async function eliminarPedidoActual() {
            const id = document.getElementById('edit-id').value;
            if(!confirm("¿Deseas eliminar permanentemente esta pieza?")) return;
            await fetch(`/api/pedidos/${id}`, { method: 'DELETE' });
            cerrarPopup(); init();
        }

        async function crearPedido(e) {
            e.preventDefault();
            const body = {
                pieza: document.getElementById('new-pieza').value,
                modelo_coche: document.getElementById('new-modelo').value,
                matricula: document.getElementById('new-matricula').value,
                estado: 'solicitado'
            };
            await fetch('/api/pedidos', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            cerrarModal(); init();
        }

        function cambiarTab(tab) {
            document.getElementById('tabInfo').classList.toggle('hidden', tab !== 'info');
            document.getElementById('tabTecnico').classList.toggle('hidden', tab !== 'tecnico');
            document.getElementById('btnTabInfo').classList.toggle('tab-active', tab === 'info');
            document.getElementById('btnTabTecnico').classList.toggle('tab-active', tab === 'tecnico');
        }

        function abrirModalNuevo() { document.getElementById('modalPedido').classList.add('modal-active'); }
        function cerrarModal() { document.getElementById('modalPedido').classList.remove('modal-active'); }
        function cerrarPopup() { document.getElementById('popupDetalle').classList.remove('modal-active'); cambiarTab('info'); }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
