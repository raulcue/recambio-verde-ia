<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pedidos Taller - Logística IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .modal-active { display: flex !important; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 900; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass-card { background: rgba(15, 23, 42, 0.8); }
        .logo-invert { transition: filter 0.3s ease; }
        .dark .logo-invert { filter: brightness(0) invert(1); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0f172a] min-h-screen transition-colors pb-24">

    <nav class="glass-card border-b border-slate-100 dark:border-slate-800 px-6 py-4 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="Logística IA" class="h-8 w-auto logo-invert">
                <div class="h-6 w-[1px] bg-slate-200 dark:bg-slate-700 mx-1"></div>
                <h1 class="text-slate-800 dark:text-white font-black text-xs uppercase tracking-tighter">Pedidos <span class="text-blue-600">Taller</span></h1>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <button onclick="document.documentElement.classList.toggle('dark')" class="w-9 h-9 rounded-xl text-slate-400 flex items-center justify-center bg-slate-100 dark:bg-slate-800 hover:text-blue-500 transition-colors">
                <i class="fas fa-moon dark:hidden text-xs"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-500 text-xs"></i>
            </button>
            <div class="flex items-center gap-3 pl-3 border-l dark:border-slate-800">
                <div class="text-right hidden sm:block">
                    <p class="text-[10px] font-black dark:text-white leading-none uppercase">Acceso Taller</p>
                    <p class="text-[8px] font-bold text-emerald-500 uppercase tracking-widest">Sincronizado</p>
                </div>
                <div class="w-9 h-9 bg-slate-900 dark:bg-blue-600 text-white rounded-full flex items-center justify-center font-black text-[10px]">TA</div>
            </div>
        </div>
    </nav>

    <header class="p-6 max-w-xl mx-auto flex justify-between items-end mt-4">
        <div>
            <div class="flex items-center gap-2 mb-1">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Terminal Activa</span>
            </div>
            <h1 class="text-3xl font-black text-slate-800 dark:text-white uppercase tracking-tighter italic">Mis <span class="text-blue-600">Pedidos</span></h1>
            <p id="contador-piezas" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Cargando base de datos...</p>
        </div>
    </header>

    <main class="p-6 max-w-xl mx-auto space-y-4" id="listaPedidosTaller">
        <div class="animate-pulse space-y-4">
            <div class="h-32 bg-slate-200 dark:bg-slate-800 rounded-[35px]"></div>
            <div class="h-32 bg-slate-200 dark:bg-slate-800 rounded-[35px]"></div>
        </div>
    </main>

    <div class="fixed bottom-8 left-0 right-0 flex justify-center z-50 pointer-events-none">
        <button onclick="abrirModalNuevo()" class="pointer-events-auto px-8 py-4 bg-blue-600 text-white rounded-full shadow-2xl shadow-blue-500/40 flex items-center gap-3 hover:scale-105 transition-transform active:scale-95">
            <i class="fas fa-plus"></i>
            <span class="text-xs font-black uppercase tracking-widest">Nueva Solicitud</span>
        </button>
    </div>

    <div id="popupDetalle" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md hidden items-end sm:items-center justify-center z-[300] p-0 sm:p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-lg rounded-t-[40px] sm:rounded-[40px] overflow-hidden shadow-2xl border-t dark:border-slate-800">
            <div class="flex border-b dark:border-slate-800">
                <button onclick="cambiarTab('info')" id="btnTabInfo" class="flex-1 py-5 text-[10px] font-black uppercase tracking-widest tab-active">Detalles Pieza</button>
                <button onclick="cambiarTab('tecnico')" id="btnTabTecnico" class="flex-1 py-5 text-[10px] font-black uppercase tracking-widest text-slate-400">Ficha Técnica</button>
            </div>
            
            <form id="formEdicion" onsubmit="actualizarPedido(event)" class="p-8">
                <input type="hidden" id="edit-id">
                
                <div id="tabInfo" class="space-y-5">
                    <div class="flex justify-between items-center">
                        <span id="badgeEstadoPopup" class="px-4 py-1.5 rounded-full text-[9px] font-black uppercase bg-blue-100 text-blue-600"></span>
                        <button type="button" onclick="eliminarPedidoActual()" class="text-red-500 text-[10px] font-black uppercase p-2 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-all">
                            <i class="fas fa-trash-alt mr-1"></i> Cancelar Pedido
                        </button>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-2 block mb-1">Nombre de la Pieza</label>
                        <input type="text" id="edit-pieza" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none font-bold uppercase text-xs text-slate-800 dark:text-white outline-none focus:ring-2 ring-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-2 block mb-1">Matrícula</label>
                            <input type="text" id="edit-matricula" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none font-bold uppercase text-xs text-slate-800 dark:text-white outline-none">
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-2 block mb-1">Vehículo/Modelo</label>
                            <input type="text" id="edit-modelo" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none font-bold uppercase text-xs text-slate-800 dark:text-white outline-none">
                        </div>
                    </div>
                </div>

                <div id="tabTecnico" class="hidden space-y-5">
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-2 block mb-1">Bastidor (VIN completo)</label>
                        <input type="text" id="edit-bastidor" placeholder="Introducir 17 caracteres..." class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none font-mono text-xs text-blue-600 dark:text-blue-400 outline-none">
                    </div>
                    <div class="p-6 bg-slate-900 rounded-[2rem] border border-slate-800">
                        <p class="text-[8px] font-black text-slate-500 uppercase mb-3">Logs del Servidor</p>
                        <div class="font-mono text-[10px] text-emerald-500 space-y-1">
                            <p>> Sincronización SQL: OK</p>
                            <p id="detLogEstado">> Última modificación: Registrada</p>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3 mt-8">
                    <button type="button" onclick="cerrarPopup()" class="flex-1 py-5 text-slate-500 text-[10px] font-black uppercase tracking-widest">Volver</button>
                    <button type="submit" class="flex-[2] py-5 bg-blue-600 text-white rounded-3xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-500/20">Actualizar Datos</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalPedido" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md hidden items-center justify-center z-[400] p-6">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[3rem] p-10 shadow-2xl">
            <h2 class="text-2xl font-black text-slate-800 dark:text-white uppercase mb-8 text-center tracking-tighter italic">Nueva <span class="text-blue-600">Pieza</span></h2>
            <form onsubmit="crearPedido(event)" class="space-y-4">
                <input type="text" id="new-pieza" placeholder="PIEZA (Ej: Alternador)" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl text-xs font-bold uppercase outline-none focus:ring-2 ring-blue-500 dark:text-white">
                <input type="text" id="new-modelo" placeholder="MARCA Y MODELO" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl text-xs font-bold uppercase outline-none focus:ring-2 ring-blue-500 dark:text-white">
                <input type="text" id="new-matricula" placeholder="MATRÍCULA" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl text-xs font-bold uppercase outline-none focus:ring-2 ring-blue-500 dark:text-white">
                
                <div class="flex gap-2 pt-6">
                    <button type="button" onclick="cerrarModal()" class="flex-1 py-4 text-slate-400 text-[10px] font-black uppercase">Descartar</button>
                    <button type="submit" class="flex-[2] py-4 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-blue-500/20">Solicitar Ahora</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allPedidos = [];

        async function init() {
            try {
                const res = await fetch('/api/pedidos');
                allPedidos = await res.json();
                const container = document.getElementById('listaPedidosTaller');
                
                if (allPedidos.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-20 bg-white dark:bg-slate-900 rounded-[40px] border-2 border-dashed border-slate-200 dark:border-slate-800">
                            <div class="w-16 h-16 bg-slate-50 dark:bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                                <i class="fas fa-box-open text-2xl"></i>
                            </div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">No hay pedidos registrados</p>
                        </div>`;
                    document.getElementById('contador-piezas').innerText = "SIN SOLICITUDES";
                    return;
                }

                container.innerHTML = allPedidos.map(p => {
                    const statusStyles = {
                        'solicitado': 'bg-blue-100 text-blue-600',
                        'buscando': 'bg-amber-100 text-amber-600',
                        'desguace': 'bg-amber-100 text-amber-600',
                        'incidencia': 'bg-red-100 text-red-600',
                        'completado': 'bg-emerald-100 text-emerald-600',
                        'entregado': 'bg-emerald-100 text-emerald-600',
                        'listo': 'bg-purple-100 text-purple-600'
                    };
                    const color = statusStyles[p.estado] || 'bg-slate-100 text-slate-600';

                    return `
                        <div onclick="verDetalle(${p.id})" class="glass-card p-6 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm active:scale-95 transition-all cursor-pointer group">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-[9px] font-black ${color} px-3 py-1 rounded-full uppercase tracking-tighter">${p.estado || 'solicitado'}</span>
                                <span class="text-[9px] font-bold text-slate-300 uppercase italic">RR-${p.id}</span>
                            </div>
                            <h3 class="text-lg font-black text-slate-800 dark:text-white uppercase tracking-tighter leading-tight">${p.pieza}</h3>
                            <div class="flex items-center gap-3 mt-2">
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${p.modelo_coche || '---'}</p>
                                <span class="w-1 h-1 bg-slate-300 rounded-full"></span>
                                <p class="text-[10px] text-blue-500 font-black uppercase tracking-widest">${p.matricula || 'S/M'}</p>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('contador-piezas').innerText = `${allPedidos.length} SOLICITUDES EN CURSO`;
            } catch (e) { 
                console.error("Error:", e);
                document.getElementById('contador-piezas').innerText = "ERROR DE CONEXIÓN";
            }
        }

        function verDetalle(id) {
            const p = allPedidos.find(i => i.id === id);
            if (!p) return;
            document.getElementById('edit-id').value = p.id;
            document.getElementById('edit-pieza').value = p.pieza;
            document.getElementById('edit-matricula').value = p.matricula;
            document.getElementById('edit-modelo').value = p.modelo_coche;
            document.getElementById('edit-bastidor').value = p.bastidor || '';
            document.getElementById('badgeEstadoPopup').innerText = p.estado;
            document.getElementById('detLogEstado').innerText = `> Registro RR-${p.id} sincronizado`;
            document.getElementById('popupDetalle').classList.add('modal-active');
        }

        async function actualizarPedido(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const body = {
                id: id,
                pieza: document.getElementById('edit-pieza').value,
                matricula: document.getElementById('edit-matricula').value,
                modelo_coche: document.getElementById('edit-modelo').value,
                bastidor: document.getElementById('edit-bastidor').value,
                admin_user: 'App Taller'
            };
            
            try {
                // Usamos la ruta profesional de actualización de estado que soporta múltiples campos
                await fetch(`/api/pedidos/update-status`, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(body) 
                });
                cerrarPopup(); 
                init();
            } catch (err) { alert("Error al actualizar"); }
        }

        async function eliminarPedidoActual() {
            const id = document.getElementById('edit-id').value;
            if(!confirm("¿Cancelar esta solicitud definitivamente?")) return;
            try {
                await fetch(`/api/pedidos/${id}`, { method: 'DELETE' });
                cerrarPopup(); 
                init();
            } catch (err) { alert("Error al eliminar"); }
        }

        async function crearPedido(e) {
            e.preventDefault();
            const body = {
                pieza: document.getElementById('new-pieza').value,
                modelo_coche: document.getElementById('new-modelo').value,
                matricula: document.getElementById('new-matricula').value,
                nuevoEstado: 'solicitado',
                admin_user: 'App Taller'
            };
            try {
                const res = await fetch('/api/pedidos/update-status', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(body) 
                });
                if(res.ok) {
                    cerrarModal(); 
                    e.target.reset();
                    init();
                }
            } catch (err) { alert("Error al enviar solicitud"); }
        }

        function cambiarTab(tab) {
            document.getElementById('tabInfo').classList.toggle('hidden', tab !== 'info');
            document.getElementById('tabTecnico').classList.toggle('hidden', tab !== 'tecnico');
            document.getElementById('btnTabInfo').classList.toggle('tab-active', tab === 'info');
            document.getElementById('btnTabTecnico').classList.toggle('tab-active', tab === 'tecnico');
        }

        function abrirModalNuevo() { document.getElementById('modalPedido').classList.add('modal-active'); }
        function cerrarModal() { document.getElementById('modalPedido').classList.remove('modal-active'); }
        function cerrarPopup() { 
            document.getElementById('popupDetalle').classList.remove('modal-active'); 
            cambiarTab('info'); 
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
