<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verificación de Seguridad - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen flex flex-col justify-center items-center p-6 transition-colors">

    <div class="mb-10 text-center">
        <img src="/assets/logo.png" alt="Logo" class="h-10 mx-auto dark:brightness-0 dark:invert mb-4">
        <h1 class="text-xs font-black uppercase tracking-[0.4em] text-slate-400">Seguridad de Acceso</h1>
    </div>

    <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-[3rem] shadow-2xl p-8 md:p-12 border border-slate-100 dark:border-slate-800 text-center">
        
        <div class="w-20 h-20 bg-blue-50 dark:bg-blue-900/20 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-8 text-3xl">
            <i class="fas fa-shield-halved"></i>
        </div>

        <h2 class="text-2xl font-black text-slate-900 dark:text-white uppercase tracking-tighter mb-2">Verificación 2FA</h2>
        <p class="text-[11px] text-slate-500 dark:text-slate-400 leading-relaxed px-4">
            Introduce el código de 6 dígitos que aparece en tu aplicación <span class="font-bold text-slate-800 dark:text-slate-200 uppercase">Google Authenticator</span>.
        </p>

        <form action="dashboard.html" class="mt-10">
            <div class="flex justify-center gap-2 mb-8">
                <input type="text" maxlength="6" placeholder="000 000" class="w-full bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-blue-500 rounded-2xl py-5 text-center text-3xl font-black tracking-[0.5em] text-slate-800 dark:text-white outline-none transition-all shadow-inner">
            </div>

            <button type="submit" class="w-full bg-slate-900 dark:bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-xs shadow-xl hover:scale-[1.02] active:scale-95 transition-all">
                Verificar y Entrar <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <button onclick="window.history.back()" class="mt-8 text-[10px] font-black uppercase text-slate-400 hover:text-red-500 transition-colors">
            Cancelar acceso
        </button>
    </div>

    <div class="mt-12 text-center">
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
            Sesión protegida por <span class="text-slate-900 dark:text-white italic">Recambio Reciclado IA</span>
        </p>
    </div>

    <footer class="mt-auto py-8 text-center">
        <p class="text-[9px] font-bold text-slate-300 dark:text-slate-700 uppercase tracking-widest leading-loose">
            Desarrollado por Raul C. | raulcue@gmail.com | Beta 1.2 <br>
            © 2026-2030 - Recambio Reciclado IA
        </p>
    </footer>

</body>
</html>
