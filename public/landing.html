<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Centro de Mando - Recambio Verde IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full">
        <h1 class="text-white text-3xl font-black mb-10 text-center tracking-tighter">RECAMBIO VERDE <span class="text-green-500 italic">IA</span> SYSTEM</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <a href="/dashboard" class="bg-white/5 border border-white/10 p-8 rounded-2xl hover:bg-green-600 transition-all group text-center">
                <i class="fas fa-columns text-4xl text-green-500 group-hover:text-white mb-4"></i>
                <span class="block text-white font-bold uppercase text-sm">Dashboard</span>
            </a>

            <a href="/configuracion" class="bg-white/5 border border-white/10 p-8 rounded-2xl hover:bg-blue-600 transition-all group text-center">
                <i class="fas fa-users-gear text-4xl text-blue-500 group-hover:text-white mb-4"></i>
                <span class="block text-white font-bold uppercase text-sm">Usuarios</span>
            </a>

            <a href="/pedidos-lista" class="bg-white/5 border border-white/10 p-8 rounded-2xl hover:bg-amber-600 transition-all group text-center">
                <i class="fas fa-table-list text-4xl text-amber-500 group-hover:text-white mb-4"></i>
                <span class="block text-white font-bold uppercase text-sm">Pedidos</span>
            </a>

            <a href="/" class="bg-white/5 border border-white/10 p-8 rounded-2xl hover:bg-red-600 transition-all group text-center">
                <i class="fas fa-power-off text-4xl text-red-500 group-hover:text-white mb-4"></i>
                <span class="block text-white font-bold uppercase text-sm">Salir</span>
            </a>
        </div>
    </div>
</body>
</html>
