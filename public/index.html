<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recambio Reciclado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <img src="/assets/logo.png" alt="Recambio Reciclado" class="h-20 mx-auto mb-4">
            <h2 class="text-slate-800 font-black text-xl uppercase tracking-tighter">Acceso al Sistema</h2>
            <p class="text-slate-400 text-xs font-bold uppercase mt-1">Gestión de Recambios IA</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Email</label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all text-slate-700 font-medium">
            </div>
            
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Contraseña</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all text-slate-700 font-medium">
            </div>

            <button type="submit" 
                class="w-full bg-slate-800 hover:bg-slate-700 text-white font-black py-4 rounded-xl uppercase text-xs tracking-widest transition-all shadow-lg hover:shadow-xl active:scale-[0.98]">
                Entrar al Panel
            </button>
        </form>

        <div class="mt-8 text-center border-t pt-6">
            <p class="text-slate-400 text-[10px] font-bold uppercase">¿Eres un taller nuevo?</p>
            <a href="/registro" class="text-green-600 font-black text-xs uppercase tracking-tight hover:text-green-700">Regístrate aquí</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // ESTA ES LA REDIRECCIÓN AUTOMÁTICA
                    // Te llevará a /landing, /landing-agente o /pedidos-taller
                    window.location.href = data.redirect; 
                } else {
                    alert("Error de acceso: " + (data.message || "Credenciales incorrectas"));
                }
            } catch (error) {
                console.error("Error en el login:", error);
                alert("Error al conectar con el servidor");
            }
        });
    </script>
</body>
</html>
