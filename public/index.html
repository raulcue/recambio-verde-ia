<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Recambio Reciclado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md text-center border border-slate-200">
        <img src="/assets/logo.png" alt="Logo" class="h-20 mx-auto mb-6">
        <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter mb-6">Iniciar Sesión</h2>
        
        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email" autocomplete="username" 
                class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-green-500 transition-all">
            
            <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" 
                class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-green-500 transition-all">
            
            <div class="flex justify-center py-2">
                <div class="cf-turnstile" data-sitekey="1x00000000000000000000AA"></div>
            </div>

            <button type="button" id="btnAcceder" 
                class="w-full bg-slate-800 text-white p-4 rounded-2xl font-black uppercase tracking-widest hover:bg-slate-700 shadow-lg transition-all">
                Entrar
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-100">
            <a href="registro.html" class="block py-3 border-2 border-slate-800 text-slate-800 rounded-2xl font-bold uppercase text-[10px] tracking-widest hover:bg-slate-50 transition-all">
                Registrarse como Taller
            </a>
        </div>
    </div>

    <script>
        document.getElementById('btnAcceder').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const turnstileResponse = document.querySelector('[name="cf-turnstile-response"]')?.value;

            if (!email || !password) return alert("Rellena todos los campos");
            
            // Si el captcha está habilitado, descomenta la siguiente línea:
            // if (!turnstileResponse) return alert("Por favor, completa el captcha");

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('userRol', data.rol);
                    localStorage.setItem('userEmail', data.email);
                    window.location.replace(data.redirect);
                } else {
                    alert("Error: " + (data.message || "Credenciales incorrectas"));
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Error de conexión con el servidor.");
            }
        });
    </script>
</body>
</html>
