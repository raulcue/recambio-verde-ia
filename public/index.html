<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Recambio Verde IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black text-slate-800 uppercase">Recambio<span class="text-green-600">Verde</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Acceso al Sistema IA</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" required class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none" placeholder="Email">
            <input type="password" id="password" required class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none" placeholder="Contraseña">
            <button type="submit" id="btnLogin" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-green-600 transition-all">Entrar al Panel</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');

            btn.innerText = "VERIFICANDO...";
            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = data.redirect; // Esto te lleva a dashboard.html
                } else {
                    alert("Credenciales incorrectas");
                    btn.innerText = "ENTRAR AL PANEL";
                }
            } catch (err) {
                alert("Error de conexión");
                btn.innerText = "ENTRAR AL PANEL";
            }
        });
    </script>
</body>
</html>
