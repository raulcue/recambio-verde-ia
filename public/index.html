<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recambio Verde IA - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(-45deg, #064e3b, #059669, #10b981, #065f46); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="glass p-10 rounded-2xl w-full max-w-md text-center">
        <h1 class="text-4xl font-bold text-white mb-2">Recambio Verde <span class="text-green-300">IA</span></h1>
        <p class="text-green-100 mb-8 opacity-80">Gestión inteligente de piezas</p>
        
        <form id="loginForm" class="space-y-6">
            <div class="text-left">
                <label class="block text-sm font-medium text-green-100">Email del Taller</label>
                <input type="email" id="email" required class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20 text-white outline-none focus:ring-2 focus:ring-green-400" placeholder="admin@taller.com">
            </div>
            
            <div class="text-left">
                <label class="block text-sm font-medium text-green-100">Contraseña</label>
                <input type="password" id="password" required class="w-full mt-1 p-3 rounded-lg bg-white/10 border border-white/20 text-white outline-none focus:ring-2 focus:ring-green-400" placeholder="••••••••">
            </div>

            <button type="submit" id="btnLogin" class="w-full bg-green-500 hover:bg-green-400 text-white font-bold py-3 rounded-lg shadow-lg transform hover:scale-105 transition-all">
                Entrar al Panel
            </button>
        </form>
        
        <div class="mt-8 flex flex-col space-y-3 border-t border-white/10 pt-6 text-sm text-green-100">
            <a href="/registro">¿No tienes cuenta? <span class="font-bold underline text-green-300">Regístrate aquí</span></a>
            <a href="/recuperar" class="opacity-60">¿Olvidaste la contraseña?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = "Verificando...";
            
            const payload = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const res = await response.json();
            if(res.success) {
                // Si el login es correcto, vamos al Dashboard
                window.location.href = '/dashboard';
            } else {
                alert('Error: ' + res.message);
                btn.innerHTML = "Entrar al Panel";
            }
        });
    </script>
</body>
</html>
