<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Recambio Reciclado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md text-center border border-slate-200">
        <img src="/assets/logo.png" alt="Logo" class="h-20 mx-auto mb-6">
        <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter mb-6">Iniciar Sesi칩n</h2>
        
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-green-500 transition-all" required>
            <input type="password" id="password" placeholder="Contrase침a" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-green-500 transition-all" required>
            
            <div class="flex justify-center py-2">
                <div class="cf-turnstile" data-sitekey="1x00000000000000000000AA"></div>
            </div>

            <button type="button" onclick="enviarLogin()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-black uppercase tracking-widest hover:bg-slate-700 shadow-lg transition-all">
                Entrar
            </button>
        </form>
    </div>

    <script>
        async function enviarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const captcha = document.querySelector('[name="cf-turnstile-response"]').value;

            if (!email || !password) return alert("Rellena todos los campos");
            if (!captcha) return alert("Por favor, completa el captcha");

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, captcha })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('userRol', data.rol);
                    localStorage.setItem('userEmail', data.email);
                    // Redirecci칩n limpia
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || "Error en el login");
                }
            } catch (err) {
                alert("Error de conexi칩n con el servidor");
            }
        }
    </script>
</body>
</html>
