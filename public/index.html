<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recambio Verde IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 border border-slate-100">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-green-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-200">
                <i class="fas fa-recycle text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Recambio<span class="text-green-600">Verde</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Acceso al Sistema IA</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Email Corporativo</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
                    <input type="email" id="email" required class="w-full bg-slate-50 border-none rounded-2xl py-4 pl-12 pr-6 text-sm font-semibold focus:ring-2 focus:ring-green-500 transition-all outline-none" placeholder="usuario@empresa.com">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Contraseña</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
                    <input type="password" id="password" required class="w-full bg-slate-50 border-none rounded-2xl py-4 pl-12 pr-6 text-sm font-semibold focus:ring-2 focus:ring-green-500 transition-all outline-none" placeholder="••••••••">
                </div>
            </div>

            <div id="errorMsg" class="hidden text-[10px] font-bold text-red-500 uppercase tracking-tighter text-center bg-red-50 py-3 rounded-xl border border-red-100">
                Credenciales incorrectas
            </div>

            <button type="submit" id="btnLogin" class="w-full bg-slate-900 text-white font-black text-[11px] uppercase tracking-[0.2em] py-5 rounded-2xl hover:bg-green-600 hover:shadow-xl hover:shadow-green-100 transition-all active:scale-[0.98]">
                Entrar al Panel
            </button>
        </form>

        <div class="mt-8 pt-8 border-t border-slate-50 text-center">
            <p class="text-[9px] font-bold text-slate-300 uppercase tracking-widest">Auditoría AEAT Conectada</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const errorMsg = document.getElementById('errorMsg');

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })\n                });
                const data = await res.json();

                if (data.success) {
                    // --- MEJORA AÑADIDA PARA CONSISTENCIA DE SESIÓN ---
                    // Guardamos los datos extendidos del usuario en localStorage
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_rol', data.user.rol);
                    localStorage.setItem('user_nombre', data.user.nombre);
                    localStorage.setItem('user_iniciales', data.user.iniciales);
                    
                    // Todos los usuarios van ahora al landing.html como distribuidor único
                    window.location.href = 'landing.html';
                } else {
                    errorMsg.innerText = data.message || "Credenciales incorrectas";
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.innerText = "Error de conexión con el servidor";
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerText = "ENTRAR";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
