<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo y Talleres - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .table-container::-webkit-scrollbar { height: 8px; }
        .table-container::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        th.sortable { cursor: pointer; transition: background 0.2s; }
        th.sortable:hover { background: rgba(255,255,255,0.05); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-300 min-h-screen font-sans">

    <nav class="bg-[#1e293b]/50 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black text-white italic">R</div>
            <h1 class="text-white font-black text-xs uppercase tracking-widest hidden sm:block">Recambio Reciclado IA</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-3 px-4 py-2 bg-[#0f172a] rounded-full border border-slate-800">
                <div id="db-led" class="w-2.5 h-2.5 bg-red-500 rounded-full shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">SQL LIVE</span>
            </div>
            <div class="relative group">
                <button class="w-10 h-10 bg-white rounded-xl text-slate-900 flex items-center justify-center hover:bg-blue-50 transition-all shadow-lg shadow-blue-500/10">
                    <i class="fas fa-th-large"></i>
                </button>
                <div class="absolute right-0 mt-4 w-72 bg-[#1e293b] shadow-2xl rounded-[2rem] opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all p-6 border border-slate-700 z-[200]">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Aplicaciones</p>
                    <div class="space-y-2">
                        <a href="dashboard.html" class="flex items-center gap-4 p-3 hover:bg-slate-800 rounded-2xl transition-all group/item">
                            <div class="w-10 h-10 bg-blue-600/20 text-blue-500 rounded-xl flex items-center justify-center"><i class="fas fa-columns"></i></div>
                            <span class="text-xs font-bold text-slate-300 group-hover/item:text-white uppercase">Gestión Kanban</span>
                        </a>
                        <a href="talleres.html" class="flex items-center gap-4 p-3 bg-blue-600 rounded-2xl transition-all">
                            <div class="w-10 h-10 bg-white/20 text-white rounded-xl flex items-center justify-center"><i class="fas fa-users-cog"></i></div>
                            <span class="text-xs font-bold text-white uppercase tracking-tighter">Equipo y Talleres</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-black text-xs">AD</div>
        </div>
    </nav>

    <header class="p-8 max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
        <div>
            <div class="flex items-center gap-3 mb-2">
                <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                <span class="text-[10px] font-black text-blue-500 uppercase tracking-[0.3em]">Base de Datos de Usuarios</span>
            </div>
            <h1 class="text-4xl font-black text-white uppercase tracking-tighter">Equipo y Talleres</h1>
            <p id="taller-count" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-2">Cargando datos de SQL...</p>
        </div>
        <div class="flex gap-3">
            <button onclick="exportarExcel()" class="px-6 py-4 bg-[#1e293b] border border-slate-800 text-slate-300 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 hover:bg-slate-800 transition-all">
                <i class="fas fa-file-excel text-emerald-500"></i> Exportar
            </button>
            <button onclick="abrirModalTaller()" class="px-8 py-4 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-500/20 hover:scale-105 transition-all">
                <i class="fas fa-plus mr-2"></i> Nuevo Taller
            </button>
        </div>
    </header>

    <section class="px-8 max-w-7xl mx-auto mb-6">
        <div class="bg-[#1e293b] p-3 rounded-[2rem] border border-slate-800 flex flex-col md:flex-row items-center gap-4 shadow-2xl">
            <div class="flex-1 flex items-center gap-4 px-6 py-2 w-full">
                <i class="fas fa-search text-slate-500 text-sm"></i>
                <input type="text" id="busqueda" oninput="filtrarYRenderizar()" placeholder="BUSCAR POR CUALQUIER CAMPO..." 
                       class="w-full bg-transparent border-none outline-none text-[11px] font-bold uppercase text-white placeholder:text-slate-600">
            </div>
            <div class="flex gap-4 px-6 border-l border-slate-800 w-full md:w-auto">
                <select id="filtro-provincia" onchange="filtrarYRenderizar()" class="bg-transparent border-none outline-none text-[11px] font-black uppercase text-blue-500 cursor-pointer">
                    <option value="">Provincia: Todas</option>
                </select>
                <select id="ordenar-por" onchange="cambiarOrden(this.value)" class="bg-transparent border-none outline-none text-[11px] font-black uppercase text-slate-400 cursor-pointer">
                    <option value="nombre_taller">Ordenar por Nombre</option>
                    <option value="provincia">Ordenar por Provincia</option>
                    <option value="email">Ordenar por Email</option>
                </select>
            </div>
        </div>
    </section>

    <main class="px-8 max-w-7xl mx-auto pb-20">
        <div class="bg-[#1e293b] rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-2xl table-container overflow-x-auto">
            <table class="w-full text-left border-separate border-spacing-0">
                <thead>
                    <tr class="bg-slate-900/50">
                        <th onclick="cambiarOrden('nombre_taller')" class="sortable p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b border-slate-800">
                            Taller <i class="fas fa-sort ml-2 opacity-30"></i>
                        </th>
                        <th onclick="cambiarOrden('email')" class="sortable p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b border-slate-800">
                            Email de Acceso <i class="fas fa-sort ml-2 opacity-30"></i>
                        </th>
                        <th onclick="cambiarOrden('provincia')" class="sortable p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b border-slate-800">
                            Provincia <i class="fas fa-sort ml-2 opacity-30"></i>
                        </th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b border-slate-800">Contraseña</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b border-slate-800 text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-talleres" class="text-slate-300">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modalTaller" class="fixed inset-0 bg-slate-950/80 backdrop-blur-xl hidden items-center justify-center z-[500] p-4">
        <div class="bg-[#1e293b] w-full max-w-2xl rounded-[3rem] p-12 shadow-2xl border border-slate-700">
            <h3 id="modal-title" class="text-2xl font-black text-white uppercase tracking-tighter mb-8">Gestión de Usuario</h3>
            <form id="formTaller" onsubmit="guardarTaller(event)" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="t-id">
                <div class="md:col-span-2">
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-3 mb-2 block">Nombre del Taller</label>
                    <input type="text" id="t-nombre" required class="w-full p-4 bg-[#0f172a] rounded-2xl border border-slate-800 text-xs font-bold uppercase outline-none focus:border-blue-500 text-white">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-3 mb-2 block">Email</label>
                    <input type="email" id="t-email" required class="w-full p-4 bg-[#0f172a] rounded-2xl border border-slate-800 text-xs font-bold outline-none focus:border-blue-500 text-white">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-3 mb-2 block">Provincia</label>
                    <input type="text" id="t-provincia" class="w-full p-4 bg-[#0f172a] rounded-2xl border border-slate-800 text-xs font-bold uppercase outline-none focus:border-blue-500 text-white">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-3 mb-2 block">Contraseña</label>
                    <input type="password" id="t-pass" class="w-full p-4 bg-[#0f172a] rounded-2xl border border-slate-800 text-xs font-bold outline-none focus:border-blue-500 text-white">
                </div>
                <div class="md:col-span-2 flex gap-4 mt-6">
                    <button type="button" onclick="cerrarModal()" class="flex-1 py-5 text-slate-500 text-[10px] font-black uppercase">Cerrar</button>
                    <button type="submit" class="flex-[2] py-5 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase shadow-xl">Sincronizar SQL</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://recambio-verde-iax.onrender.com";
        let usuarios = [];
        let datosFiltrados = [];
        let ordenActual = { campo: 'nombre_taller', direccion: 'asc' };

        async function cargarDatos() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/talleres`);
                const data = await res.json();
                usuarios = data.filter(u => u.rol === 'taller');
                actualizarProvincias();
                filtrarYRenderizar();
                updateSyncStatus(true);
            } catch (e) { updateSyncStatus(false); }
        }

        function filtrarYRenderizar() {
            const q = document.getElementById('busqueda').value.toLowerCase();
            const p = document.getElementById('filtro-provincia').value;

            datosFiltrados = usuarios.filter(u => {
                const coincideBusqueda = Object.values(u).some(v => String(v).toLowerCase().includes(q));
                const coincideProvincia = p === "" || u.provincia === p;
                return coincideBusqueda && coincideProvincia;
            });

            ordenarDatos();
            renderTabla();
        }

        function cambiarOrden(campo) {
            if (ordenActual.campo === campo) {
                ordenActual.direccion = ordenActual.direccion === 'asc' ? 'desc' : 'asc';
            } else {
                ordenActual.campo = campo;
                ordenActual.direccion = 'asc';
            }
            ordenarDatos();
            renderTabla();
        }

        function ordenarDatos() {
            datosFiltrados.sort((a, b) => {
                let valA = (a[ordenActual.campo] || "").toString().toLowerCase();
                let valB = (b[ordenActual.campo] || "").toString().toLowerCase();
                return ordenActual.direccion === 'asc' 
                    ? valA.localeCompare(valB) 
                    : valB.localeCompare(valA);
            });
        }

        function togglePass(id) {
            const el = document.getElementById(`pass-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const realPass = el.getAttribute('data-pass');
            
            if (el.innerText.includes('••••')) {
                el.innerText = realPass;
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                el.innerText = '••••••••';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function renderTabla() {
            const tbody = document.getElementById('tabla-talleres');
            tbody.innerHTML = datosFiltrados.map(u => `
                <tr class="border-b border-slate-800/50 hover:bg-slate-800/20 transition-all group">
                    <td class="p-6">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-slate-800 border border-slate-700 text-blue-500 rounded-xl flex items-center justify-center font-black text-xs">
                                ${u.nombre_taller?.charAt(0).toUpperCase()}
                            </div>
                            <span class="text-[11px] font-black text-white uppercase">${u.nombre_taller}</span>
                        </div>
                    </td>
                    <td class="p-6 text-[11px] font-bold text-slate-400">${u.email}</td>
                    <td class="p-6">
                        <span class="px-3 py-1 bg-blue-500/10 text-blue-500 rounded-lg text-[9px] font-black uppercase">
                            ${u.provincia || 'S/N'}
                        </span>
                    </td>
                    <td class="p-6">
                        <div class="flex items-center gap-3">
                            <span id="pass-${u.id}" data-pass="${u.password || 'N/A'}" class="text-[10px] font-mono tracking-widest text-slate-500">••••••••</span>
                            <button onclick="togglePass(${u.id})" class="text-slate-600 hover:text-white transition-colors">
                                <i id="icon-${u.id}" class="fas fa-eye text-[10px]"></i>
                            </button>
                        </div>
                    </td>
                    <td class="p-6 text-right">
                        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="editarTaller(${u.id})" class="w-8 h-8 bg-slate-800 border border-slate-700 rounded-lg text-slate-400 hover:text-white"><i class="fas fa-edit text-[10px]"></i></button>
                            <button onclick="borrarTaller(${u.id})" class="w-8 h-8 bg-slate-800 border border-slate-700 rounded-lg text-slate-400 hover:text-red-500"><i class="fas fa-trash text-[10px]"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            document.getElementById('taller-count').innerText = `${datosFiltrados.length} RESULTADOS ENCONTRADOS`;
        }

        // Resto de funciones CRUD y Helpers...
        function actualizarProvincias() {
            const provs = [...new Set(usuarios.map(u => u.provincia).filter(x => x))];
            document.getElementById('filtro-provincia').innerHTML = '<option value="">Provincia: Todas</option>' + 
                provs.sort().map(p => `<option value="${p}">${p.toUpperCase()}</option>`).join('');
        }

        async function guardarTaller(e) {
            e.preventDefault();
            const id = document.getElementById('t-id').value;
            const payload = {
                nombre_taller: document.getElementById('t-nombre').value,
                email: document.getElementById('t-email').value,
                provincia: document.getElementById('t-provincia').value,
                password: document.getElementById('t-pass').value,
                rol: 'taller'
            };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_BASE_URL}/api/talleres/${id}` : `${API_BASE_URL}/api/talleres`;
            await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            cerrarModal(); cargarDatos();
        }

        function editarTaller(id) {
            const u = usuarios.find(x => x.id === id);
            document.getElementById('t-id').value = u.id;
            document.getElementById('t-nombre').value = u.nombre_taller;
            document.getElementById('t-email').value = u.email;
            document.getElementById('t-provincia').value = u.provincia || '';
            document.getElementById('t-pass').value = u.password || '';
            document.getElementById('modal-title').innerText = "Editar Taller";
            document.getElementById('modalTaller').classList.add('modal-active');
        }

        async function borrarTaller(id) {
            if(!confirm("¿Eliminar taller?")) return;
            await fetch(`${API_BASE_URL}/api/talleres/${id}`, { method: 'DELETE' });
            cargarDatos();
        }

        function exportarExcel() {
            const ws = XLSX.utils.json_to_sheet(datosFiltrados.map(u => ({
                TALLER: u.nombre_taller, EMAIL: u.email, PROVINCIA: u.provincia
            })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Equipos");
            XLSX.writeFile(wb, "Talleres_RecambioIA.xlsx");
        }

        function updateSyncStatus(ok) {
            const led = document.getElementById('db-led');
            led.className = `w-2.5 h-2.5 rounded-full ${ok ? 'bg-emerald-500 shadow-[0_0_12px_rgba(16,185,129,0.6)] animate-pulse' : 'bg-red-500 shadow-[0_0_12px_rgba(239,68,68,0.6)]'}`;
        }

        function abrirModalTaller() {
            document.getElementById('formTaller').reset();
            document.getElementById('t-id').value = '';
            document.getElementById('modal-title').innerText = "Nuevo Taller";
            document.getElementById('modalTaller').classList.add('modal-active');
        }

        function cerrarModal() { document.getElementById('modalTaller').classList.remove('modal-active'); }

        document.addEventListener('DOMContentLoaded', cargarDatos);
    </script>
</body>
</html>
