<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo y Talleres - Logística IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0f172a', cardDark: '#1e293b' } } }
        };
    </script>
    <style>
        .modal-active { display: flex !important; animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.04); }
        .waffle-grid { display: grid; grid-template-cols: repeat(3, 1fr); gap: 8px; padding: 16px; width: 240px; }
        .waffle-item { display: flex; flex-col: flex-col; align-items: center; justify-content: center; padding: 12px; border-radius: 1rem; transition: all 0.2s; text-decoration: none; }
        .waffle-item:hover { background: rgba(59, 130, 246, 0.1); transform: translateY(-2px); }
        .waffle-item i { font-size: 1.25rem; margin-bottom: 4px; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-slate-100 min-h-screen font-sans antialiased flex flex-col">

    <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-full mx-auto px-6 h-20 flex items-center justify-between">
            
            <div class="flex items-center gap-4">
                <div class="relative group">
                    <button class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors text-blue-600">
                        <i class="fas fa-th text-xs"></i>
                    </button>
                    <div class="absolute left-0 top-full mt-2 hidden group-hover:block bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-2xl rounded-[2rem] overflow-hidden z-[60]">
                        <div class="waffle-grid">
                            <a href="dashboard.html" class="waffle-item text-indigo-500">
                                <i class="fas fa-columns"></i>
                                <span class="text-[9px] font-black uppercase text-slate-500">Flujos</span>
                            </a>
                            <a href="talleres.html" class="waffle-item text-orange-500 bg-orange-50 dark:bg-orange-900/10">
                                <i class="fas fa-users-cog"></i>
                                <span class="text-[9px] font-black uppercase text-orange-600">Equipo</span>
                            </a>
                            <a href="admin-logs.html" class="waffle-item text-slate-500">
                                <i class="fas fa-history"></i>
                                <span class="text-[9px] font-black uppercase text-slate-500">Logs</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <img src="assets/logo.png" alt="Logo" class="h-8 w-auto dark:invert">
                    <div class="h-6 w-[1px] bg-slate-200 dark:bg-slate-700 mx-1"></div>
                    <h1 class="font-black text-xs uppercase italic tracking-tighter text-slate-800 dark:text-white">
                        Logística <span class="text-blue-600">IA</span>
                    </h1>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3 px-4 py-2 bg-slate-100 dark:bg-slate-800 rounded-full border border-slate-200 dark:border-slate-700">
                    <div id="db-led" class="w-2 h-2 bg-red-500 rounded-full transition-all duration-500"></div>
                    <span class="text-[9px] font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest">SQL Connect</span>
                </div>
                
                <div class="flex items-center gap-2 border-r border-slate-200 dark:border-slate-700 pr-6">
                    <button onclick="document.documentElement.classList.toggle('dark')" class="w-10 h-10 rounded-xl text-slate-400 flex items-center justify-center bg-slate-100 dark:bg-slate-800 hover:text-blue-500 transition-colors">
                        <i class="fas fa-moon dark:hidden text-xs"></i>
                        <i class="fas fa-sun hidden dark:block text-yellow-500 text-xs"></i>
                    </button>
                </div>

                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-700 text-white rounded-full flex items-center justify-center font-black text-xs shadow-lg shadow-blue-500/20">AD</div>
                    <button title="Salir" class="w-8 h-8 flex items-center justify-center text-slate-400 hover:text-red-600 transition-colors">
                        <i class="fas fa-power-off text-sm"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <header class="p-8 max-w-7xl mx-auto w-full flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
        <div>
            <h2 class="text-4xl font-black text-slate-900 dark:text-white uppercase tracking-tighter italic">Base de <span class="text-blue-600">Talleres</span></h2>
            <p id="taller-count" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Sincronizando con base de datos...</p>
        </div>
        <div class="flex gap-3">
            <button onclick="exportarExcel()" class="px-6 py-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 hover:bg-slate-50 transition-all shadow-sm">
                <i class="fas fa-file-excel text-emerald-500"></i> Exportar
            </button>
            <button onclick="abrirModalTaller()" class="px-8 py-4 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-500/20 hover:scale-105 transition-all">
                <i class="fas fa-plus mr-2"></i> Alta Nuevo Taller
            </button>
        </div>
    </header>

    <section class="px-8 max-w-7xl mx-auto w-full mb-8">
        <div class="bg-white dark:bg-slate-900 p-4 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 flex flex-col md:flex-row items-center gap-4 shadow-xl">
            <div class="flex-1 flex items-center gap-4 px-6 w-full">
                <i class="fas fa-search text-slate-400 text-sm"></i>
                <input type="text" id="busqueda" oninput="filtrarYRenderizar()" placeholder="Buscar por nombre, email o provincia..." 
                       class="w-full bg-transparent border-none outline-none text-[11px] font-bold uppercase text-slate-800 dark:text-white placeholder:text-slate-400">
            </div>
            <div class="flex gap-6 px-8 border-l border-slate-200 dark:border-slate-800 w-full md:w-auto">
                <select id="filtro-provincia" onchange="filtrarYRenderizar()" class="bg-transparent border-none outline-none text-[10px] font-black uppercase text-blue-600 cursor-pointer">
                    <option value="">Provincia: Todas</option>
                </select>
            </div>
        </div>
    </section>

    <main class="px-8 max-w-7xl mx-auto w-full pb-20">
        <div class="bg-white dark:bg-slate-900 rounded-[3rem] border border-slate-200 dark:border-slate-800 overflow-hidden shadow-2xl overflow-x-auto custom-scrollbar">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50 dark:bg-slate-800/50">
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Identificador / Nombre</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Email de Acceso</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Localización</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Credenciales</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-talleres" class="text-slate-600 dark:text-slate-300">
                </tbody>
            </table>
        </div>
    </main>

    <div id="modalTaller" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md hidden items-center justify-center z-[500] p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-xl rounded-[3.5rem] p-12 shadow-2xl border border-white/10">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-xl">
                    <i class="fas fa-building-circle-check"></i>
                </div>
                <h3 id="modal-title" class="text-2xl font-black text-slate-900 dark:text-white uppercase tracking-tighter italic">Ficha de Registro</h3>
            </div>
            <form id="formTaller" onsubmit="guardarTaller(event)" class="space-y-5">
                <input type="hidden" id="t-id">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-4">Nombre Comercial</label>
                    <input type="text" id="t-nombre" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold uppercase outline-none focus:ring-2 ring-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-4">Email Principal</label>
                        <input type="email" id="t-email" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold outline-none focus:ring-2 ring-blue-500">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-4">Provincia</label>
                        <input type="text" id="t-provincia" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold uppercase outline-none focus:ring-2 ring-blue-500">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-4">Contraseña Sistema</label>
                    <input type="password" id="t-pass" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold outline-none focus:ring-2 ring-blue-500">
                </div>
                <div class="flex gap-3 pt-6">
                    <button type="button" onclick="cerrarModal()" class="flex-1 py-5 text-slate-500 dark:text-slate-400 text-[10px] font-black uppercase tracking-widest">Descartar</button>
                    <button type="submit" class="flex-[2] py-5 bg-blue-600 text-white rounded-3xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-500/20">Confirmar en SQL</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let usuarios = [];
        let datosFiltrados = [];

        async function cargarDatos() {
            try {
                const res = await fetch('/api/usuarios');
                const data = await res.json();
                usuarios = data.filter(u => u.rol !== 'admin');
                actualizarProvincias();
                filtrarYRenderizar();
                updateSyncStatus(true);
            } catch (e) { 
                console.error(e);
                updateSyncStatus(false); 
            }
        }

        function filtrarYRenderizar() {
            const q = document.getElementById('busqueda').value.toLowerCase();
            const p = document.getElementById('filtro-provincia').value;

            datosFiltrados = usuarios.filter(u => {
                const searchStr = `${u.nombre_taller} ${u.email} ${u.provincia}`.toLowerCase();
                const coincideBusqueda = searchStr.includes(q);
                const coincideProvincia = p === "" || u.provincia === p;
                return coincideBusqueda && coincideProvincia;
            });
            renderTabla();
        }

        function renderTabla() {
            const tbody = document.getElementById('tabla-talleres');
            tbody.innerHTML = datosFiltrados.map(u => `
                <tr class="table-row-hover border-b border-slate-100 dark:border-slate-800/50 transition-all group">
                    <td class="p-6">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-blue-600/10 text-blue-600 rounded-xl flex items-center justify-center font-black text-xs">
                                ${u.nombre_taller?.substring(0,2).toUpperCase()}
                            </div>
                            <span class="text-[11px] font-black text-slate-800 dark:text-white uppercase">${u.nombre_taller}</span>
                        </div>
                    </td>
                    <td class="p-6 text-[11px] font-bold text-slate-400">${u.email}</td>
                    <td class="p-6">
                        <span class="px-3 py-1 bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-lg text-[9px] font-black uppercase">
                            ${u.provincia || 'N/D'}
                        </span>
                    </td>
                    <td class="p-6">
                        <div class="flex items-center gap-3">
                            <span id="pass-${u.id}" class="text-[10px] font-mono tracking-widest text-slate-300 dark:text-slate-600">••••••••</span>
                            <button onclick="togglePass(${u.id}, '${u.password}')" class="text-slate-400 hover:text-blue-500 transition-colors">
                                <i id="icon-${u.id}" class="fas fa-eye text-[10px]"></i>
                            </button>
                        </div>
                    </td>
                    <td class="p-6 text-right">
                        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="editarTaller(${u.id})" class="w-9 h-9 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-400 hover:text-blue-500 shadow-sm"><i class="fas fa-edit text-[10px]"></i></button>
                            <button onclick="borrarTaller(${u.id}, '${u.nombre_taller}')" class="w-9 h-9 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-400 hover:text-red-500 shadow-sm"><i class="fas fa-trash text-[10px]"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            document.getElementById('taller-count').innerText = `${datosFiltrados.length} TALLERES REGISTRADOS EN SISTEMA`;
        }

        async function guardarTaller(e) {
            e.preventDefault();
            const id = document.getElementById('t-id').value;
            const payload = {
                nombre_taller: document.getElementById('t-nombre').value,
                email: document.getElementById('t-email').value,
                provincia: document.getElementById('t-provincia').value,
                password: document.getElementById('t-pass').value,
                rol: 'taller'
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/usuarios/${id}` : `/api/usuarios`;

            try {
                const res = await fetch(url, { 
                    method, 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(payload) 
                });
                if(res.ok) { cerrarModal(); cargarDatos(); }
            } catch (err) { alert("Error al guardar en SQL"); }
        }

        async function borrarTaller(id, nombre) {
            if(!confirm(`¿Deseas dar de baja al taller ${nombre}?`)) return;
            try {
                await fetch(`/api/usuarios/${id}`, { method: 'DELETE' });
                cargarDatos();
            } catch (err) { console.error(err); }
        }

        function editarTaller(id) {
            const u = usuarios.find(x => x.id === id);
            document.getElementById('t-id').value = u.id;
            document.getElementById('t-nombre').value = u.nombre_taller;
            document.getElementById('t-email').value = u.email;
            document.getElementById('t-provincia').value = u.provincia || '';
            document.getElementById('t-pass').value = u.password || '';
            document.getElementById('modal-title').innerText = "Editar Credenciales";
            document.getElementById('modalTaller').classList.add('modal-active');
        }

        function togglePass(id, pass) {
            const el = document.getElementById(`pass-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            if (el.innerText === '••••••••') {
                el.innerText = pass;
                el.classList.replace('text-slate-300', 'text-blue-500');
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                el.innerText = '••••••••';
                el.classList.replace('text-blue-500', 'text-slate-300');
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function actualizarProvincias() {
            const provs = [...new Set(usuarios.map(u => u.provincia).filter(x => x))];
            const select = document.getElementById('filtro-provincia');
            select.innerHTML = '<option value="">Provincia: Todas</option>' + 
                provs.sort().map(p => `<option value="${p}">${p.toUpperCase()}</option>`).join('');
        }

        function updateSyncStatus(ok) {
            const led = document.getElementById('db-led');
            if (ok) {
                led.className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse shadow-[0_0_8px_rgba(16,185,129,0.5)]";
            } else {
                led.className = "w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]";
            }
        }

        function abrirModalTaller() {
            document.getElementById('formTaller').reset();
            document.getElementById('t-id').value = '';
            document.getElementById('modal-title').innerText = "Alta de Taller";
            document.getElementById('modalTaller').classList.add('modal-active');
        }

        function cerrarModal() { document.getElementById('modalTaller').classList.remove('modal-active'); }

        function exportarExcel() {
            const data = datosFiltrados.map(u => ({
                ID: u.id, TALLER: u.nombre_taller, EMAIL: u.email, PROVINCIA: u.provincia
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Talleres");
            XLSX.writeFile(wb, "Base_Datos_Talleres.xlsx");
        }

        document.addEventListener('DOMContentLoaded', cargarDatos);
    </script>
</body>
</html>
