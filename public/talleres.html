<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo y Talleres - Logística IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0f172a', cardDark: '#1e293b' } } }
        };
    </script>
    <style>
        .modal-active { display: flex !important; animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.04); }
        .waffle-grid { display: grid; grid-template-cols: repeat(3, 1fr); gap: 8px; padding: 16px; width: 240px; }
        .waffle-item { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 12px; border-radius: 1rem; transition: all 0.2s; text-decoration: none; }
        .waffle-item:hover { background: rgba(59, 130, 246, 0.1); transform: translateY(-2px); }
        .waffle-item i { font-size: 1.25rem; margin-bottom: 4px; }
        .tel-slot:focus-within { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-slate-100 min-h-screen font-sans antialiased flex flex-col">

    <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-full mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="relative group">
                    <button class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors text-blue-600">
                        <i class="fas fa-th text-xs"></i>
                    </button>
                    <div class="absolute left-0 top-full mt-2 hidden group-hover:block bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-2xl rounded-[2rem] overflow-hidden z-[60]">
                        <div class="waffle-grid">
                            <a href="dashboard.html" class="waffle-item text-indigo-500"><i class="fas fa-columns"></i><span class="text-[9px] font-black uppercase text-slate-500">Flujos</span></a>
                            <a href="talleres.html" class="waffle-item text-orange-500 bg-orange-50 dark:bg-orange-900/10"><i class="fas fa-users-cog"></i><span class="text-[9px] font-black uppercase text-orange-600">Equipo</span></a>
                            <a href="admin-logs.html" class="waffle-item text-slate-500"><i class="fas fa-history"></i><span class="text-[9px] font-black uppercase text-slate-500">Logs</span></a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <h1 class="font-black text-xs uppercase italic tracking-tighter text-slate-800 dark:text-white">Logística <span class="text-blue-600">IA</span></h1>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3 px-4 py-2 bg-slate-100 dark:bg-slate-800 rounded-full border border-slate-200 dark:border-slate-700">
                    <div id="db-led" class="w-2 h-2 bg-red-500 rounded-full transition-all duration-500"></div>
                    <span class="text-[9px] font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest">SQL Status</span>
                </div>
                <button onclick="document.documentElement.classList.toggle('dark')" class="w-10 h-10 rounded-xl text-slate-400 flex items-center justify-center bg-slate-100 dark:bg-slate-800 hover:text-blue-500 transition-colors">
                    <i class="fas fa-moon dark:hidden text-xs"></i><i class="fas fa-sun hidden dark:block text-yellow-500 text-xs"></i>
                </button>
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-700 text-white rounded-full flex items-center justify-center font-black text-xs uppercase">AD</div>
                </div>
            </div>
        </div>
    </header>

    <header class="p-8 max-w-7xl mx-auto w-full flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
        <div>
            <h2 class="text-4xl font-black text-slate-900 dark:text-white uppercase tracking-tighter italic">Base de <span class="text-blue-600">Talleres</span></h2>
            <p id="taller-count" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Sincronizando SQL...</p>
        </div>
        <div class="flex gap-3">
            <button onclick="exportarExcel()" class="px-6 py-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2 hover:bg-slate-50 transition-all shadow-sm">
                <i class="fas fa-file-excel text-emerald-500"></i> Exportar
            </button>
            <button onclick="abrirModalTaller()" class="px-8 py-4 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-500/20 hover:scale-105 transition-all">
                <i class="fas fa-plus mr-2"></i> Alta Nuevo Taller
            </button>
        </div>
    </header>

    <section class="px-8 max-w-7xl mx-auto w-full mb-8">
        <div class="bg-white dark:bg-slate-900 p-4 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 flex flex-col md:flex-row items-center gap-4 shadow-xl">
            <div class="flex-1 flex items-center gap-4 px-6 w-full">
                <i class="fas fa-search text-slate-400 text-sm"></i>
                <input type="text" id="busqueda" oninput="filtrarYRenderizar()" placeholder="Buscar por nombre, email o provincia..." 
                       class="w-full bg-transparent border-none outline-none text-[11px] font-bold uppercase text-slate-800 dark:text-white placeholder:text-slate-400">
            </div>
            <div class="flex gap-6 px-8 border-l border-slate-200 dark:border-slate-800 w-full md:w-auto">
                <select id="filtro-provincia" onchange="filtrarYRenderizar()" class="bg-transparent border-none outline-none text-[10px] font-black uppercase text-blue-600 cursor-pointer">
                    <option value="">Provincia: Todas</option>
                </select>
            </div>
        </div>
    </section>

    <main class="px-8 max-w-7xl mx-auto w-full pb-20">
        <div class="bg-white dark:bg-slate-900 rounded-[3rem] border border-slate-200 dark:border-slate-800 overflow-hidden shadow-2xl overflow-x-auto custom-scrollbar">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50 dark:bg-slate-800/50">
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Taller / ID</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Email Principal</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Ubicación</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Terminales WA</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-talleres" class="text-slate-600 dark:text-slate-300"></tbody>
            </table>
        </div>
    </main>

    <div id="modalTaller" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md hidden items-center justify-center z-[500] p-4 overflow-y-auto">
        <div class="bg-white dark:bg-slate-900 w-full max-w-4xl rounded-[3rem] p-10 shadow-2xl border border-white/10 my-auto">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-xl"><i class="fas fa-building-circle-check"></i></div>
                    <h3 id="modal-title" class="text-2xl font-black text-slate-900 dark:text-white uppercase tracking-tighter italic">Ficha de Taller</h3>
                </div>
                <button onclick="cerrarModal()" class="text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors"><i class="fas fa-times text-xl"></i></button>
            </div>

            <form id="formTaller" onsubmit="guardarTaller(event)" class="space-y-6">
                <input type="hidden" id="t-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-4 tracking-widest">Nombre Comercial</label>
                        <input type="text" id="t-nombre" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold uppercase outline-none focus:ring-2 ring-blue-500 transition-all">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-4 tracking-widest">Email de Acceso</label>
                        <input type="email" id="t-email" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold outline-none focus:ring-2 ring-blue-500">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-4 tracking-widest">Provincia</label>
                        <input list="provinciasList" id="t-provincia" placeholder="Escribe para buscar..." class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold uppercase outline-none focus:ring-2 ring-blue-500 transition-all">
                        <datalist id="provinciasList"></datalist>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-4 tracking-widest">Contraseña Acceso</label>
                        <input type="text" id="t-pass" required class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold outline-none focus:ring-2 ring-blue-500">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-4 tracking-widest">Dirección Fiscal Completa</label>
                    <input type="text" id="t-direccion" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl border-none text-xs font-bold outline-none focus:ring-2 ring-blue-500">
                </div>

                <div class="bg-slate-50 dark:bg-slate-800/50 p-6 rounded-[2.5rem] border border-slate-100 dark:border-slate-800">
                    <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2 px-2">
                        <i class="fab fa-whatsapp text-green-500 text-lg"></i> Terminales WhatsApp Autorizados
                    </h4>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <script>
                            for(let i=1; i<=10; i++) {
                                document.write(`
                                    <div class="relative group">
                                        <span class="absolute -top-2 -left-2 w-5 h-5 ${i===1 ? 'bg-blue-600' : 'bg-slate-400'} text-white text-[9px] flex items-center justify-center rounded-full font-bold shadow-lg z-10">${i}</span>
                                        <input type="text" id="tel_${i}" placeholder="${i===1 ? 'Principal' : 'Línea '+i}" 
                                               class="w-full p-3 pl-4 bg-white dark:bg-slate-900 border border-transparent rounded-xl text-[11px] font-bold outline-none focus:ring-2 ring-blue-500/20 transition-all">
                                    </div>
                                `);
                            }
                        </script>
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="cerrarModal()" class="flex-1 py-5 text-slate-500 font-black uppercase text-[10px] tracking-widest hover:bg-slate-100 dark:hover:bg-slate-800 rounded-3xl transition-all">Cancelar</button>
                    <button type="submit" class="flex-[2] py-5 bg-blue-600 text-white rounded-[2rem] text-[10px] font-black uppercase tracking-widest shadow-2xl shadow-blue-500/40 hover:scale-[1.02] active:scale-95 transition-all">Guardar Taller en SQL</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let usuarios = [];
        let datosFiltrados = [];

        // 1. Cargar Provincias desde la Maestra de BBDD
        async function cargarProvinciasMaestras() {
            try {
                const res = await fetch('/api/provincias');
                const provs = await res.json();
                const list = document.getElementById('provinciasList');
                list.innerHTML = provs.map(p => `<option value="${p.nombre}">`).join('');
                
                // Valor por defecto "-" al salir si está vacío
                const input = document.getElementById('t-provincia');
                input.addEventListener('blur', function() { if(!this.value.trim()) this.value = "-"; });
                input.addEventListener('focus', function() { if(this.value === "-") this.value = ""; });
            } catch (e) { console.error("Error provincias:", e); }
        }

        async function cargarDatos() {
            try {
                const res = await fetch('/api/usuarios');
                const data = await res.json();
                usuarios = data.filter(u => u.rol !== 'admin');
                actualizarFiltroProvincias();
                filtrarYRenderizar();
                updateSyncStatus(true);
            } catch (e) { updateSyncStatus(false); }
        }

        function filtrarYRenderizar() {
            const q = document.getElementById('busqueda').value.toLowerCase();
            const p = document.getElementById('filtro-provincia').value;

            datosFiltrados = usuarios.filter(u => {
                const phones = [u.telefono_whatsapp, u.telefono_whatsapp_2, u.telefono_whatsapp_3, u.telefono_whatsapp_4, u.telefono_whatsapp_5, u.telefono_whatsapp_6, u.telefono_whatsapp_7, u.telefono_whatsapp_8, u.telefono_whatsapp_9, u.telefono_whatsapp_10].join(' ');
                const searchStr = `${u.nombre_taller} ${u.email} ${u.provincia} ${phones}`.toLowerCase();
                return searchStr.includes(q) && (p === "" || u.provincia === p);
            });
            renderTabla();
        }

        function renderTabla() {
            const tbody = document.getElementById('tabla-talleres');
            tbody.innerHTML = datosFiltrados.map(u => {
                let telCount = 0;
                for(let i=1; i<=10; i++) if(u[i===1 ? 'telefono_whatsapp' : `telefono_whatsapp_${i}`]) telCount++;

                return `
                <tr class="table-row-hover border-b border-slate-100 dark:border-slate-800/50 transition-all group">
                    <td class="p-6">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-blue-600/10 text-blue-600 rounded-xl flex items-center justify-center font-black text-xs">
                                ${u.nombre_taller?.substring(0,2).toUpperCase()}
                            </div>
                            <div>
                                <span class="text-[11px] font-black text-slate-800 dark:text-white uppercase block">${u.nombre_taller}</span>
                                <span class="text-[9px] text-slate-400 font-mono italic">#${u.id}</span>
                            </div>
                        </div>
                    </td>
                    <td class="p-6 text-[11px] font-bold text-slate-400">${u.email}</td>
                    <td class="p-6">
                        <span class="px-3 py-1 bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-lg text-[9px] font-black uppercase block w-fit mb-1">${u.provincia || '-'}</span>
                        <span class="text-[9px] text-slate-400 truncate max-w-[150px] block">${u.direccion || ''}</span>
                    </td>
                    <td class="p-6">
                        <div class="flex items-center gap-2">
                            <i class="fab fa-whatsapp ${telCount > 0 ? 'text-green-500' : 'text-slate-300'} text-xs"></i>
                            <span class="text-[10px] font-black uppercase ${telCount > 0 ? 'text-slate-700 dark:text-slate-200' : 'text-slate-300'}">${telCount} Líneas</span>
                        </div>
                    </td>
                    <td class="p-6 text-right">
                        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="editarTaller(${u.id})" class="w-9 h-9 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-400 hover:text-blue-500 transition-colors"><i class="fas fa-edit text-[10px]"></i></button>
                            <button onclick="borrarTaller(${u.id}, '${u.nombre_taller}')" class="w-9 h-9 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-400 hover:text-red-500 transition-colors"><i class="fas fa-trash text-[10px]"></i></button>
                        </div>
                    </td>
                </tr>`;
            }).join('');
            document.getElementById('taller-count').innerText = `${datosFiltrados.length} WORKSHOPS REGISTRADOS`;
        }

        async function guardarTaller(e) {
            e.preventDefault();
            const id = document.getElementById('t-id').value;
            const payload = {
                nombre_taller: document.getElementById('t-nombre').value,
                email: document.getElementById('t-email').value,
                provincia: document.getElementById('t-provincia').value || '-',
                direccion: document.getElementById('t-direccion').value,
                password: document.getElementById('t-pass').value,
                rol: 'taller',
                telefono_whatsapp: document.getElementById('tel_1').value,
                telefono_whatsapp_2: document.getElementById('tel_2').value,
                telefono_whatsapp_3: document.getElementById('tel_3').value,
                telefono_whatsapp_4: document.getElementById('tel_4').value,
                telefono_whatsapp_5: document.getElementById('tel_5').value,
                telefono_whatsapp_6: document.getElementById('tel_6').value,
                telefono_whatsapp_7: document.getElementById('tel_7').value,
                telefono_whatsapp_8: document.getElementById('tel_8').value,
                telefono_whatsapp_9: document.getElementById('tel_9').value,
                telefono_whatsapp_10: document.getElementById('tel_10').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/usuarios/${id}` : `/api/usuarios`;

            try {
                const res = await fetch(url, { 
                    method, 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(payload) 
                });
                if(res.ok) { cerrarModal(); cargarDatos(); }
            } catch (err) { alert("Error SQL"); }
        }

        function editarTaller(id) {
            const u = usuarios.find(x => x.id === id);
            document.getElementById('t-id').value = u.id;
            document.getElementById('t-nombre').value = u.nombre_taller;
            document.getElementById('t-email').value = u.email;
            document.getElementById('t-provincia').value = u.provincia || '-';
            document.getElementById('t-direccion').value = u.direccion || '';
            document.getElementById('t-pass').value = u.password || '';
            
            for(let i=1; i<=10; i++) {
                const field = i === 1 ? 'telefono_whatsapp' : `telefono_whatsapp_${i}`;
                document.getElementById(`tel_${i}`).value = u[field] || '';
            }

            document.getElementById('modal-title').innerText = "Editar Workshop";
            document.getElementById('modalTaller').classList.add('modal-active');
        }

        async function borrarTaller(id, nombre) {
            if(!confirm(`¿Eliminar taller ${nombre}?`)) return;
            await fetch(`/api/usuarios/${id}`, { method: 'DELETE' });
            cargarDatos();
        }

        function actualizarFiltroProvincias() {
            const provs = [...new Set(usuarios.map(u => u.provincia).filter(x => x))];
            const select = document.getElementById('filtro-provincia');
            select.innerHTML = '<option value="">Provincia: Todas</option>' + 
                provs.sort().map(p => `<option value="${p}">${p.toUpperCase()}</option>`).join('');
        }

        function updateSyncStatus(ok) {
            document.getElementById('db-led').className = ok ? "w-2 h-2 rounded-full bg-emerald-500 animate-pulse" : "w-2 h-2 rounded-full bg-red-500";
        }

        function abrirModalTaller() {
            document.getElementById('formTaller').reset();
            document.getElementById('t-id').value = '';
            document.getElementById('t-provincia').value = "-";
            document.getElementById('modal-title').innerText = "Alta de Workshop";
            document.getElementById('modalTaller').classList.add('modal-active');
        }

        function cerrarModal() { document.getElementById('modalTaller').classList.remove('modal-active'); }

        function exportarExcel() {
            const data = datosFiltrados.map(u => ({
                ID: u.id, TALLER: u.nombre_taller, EMAIL: u.email, PROVINCIA: u.provincia, WA_1: u.telefono_whatsapp
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Talleres");
            XLSX.writeFile(wb, "Talleres_IA.xlsx");
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarDatos();
            cargarProvinciasMaestras();
        });
    </script>
</body>
</html>
