<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- ✅ NOMBRE OFICIAL -->
    <title>Financial Intelligence Recambio Reciclado | ProfitPulse Analytics Engine</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }

        .glass-card {
            background: white;
            border: 1px solid #f1f5f9;
            border-radius: 2.5rem;
            transition: all 0.3s ease;
        }
        .dark .glass-card {
            background: #0f172a;
            border-color: #1e293b;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .stat-badge {
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 0.1em;
            padding: 4px 10px;
            border-radius: 10px;
            text-transform: uppercase;
        }

        canvas {
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.02));
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">

    <!-- ================= HEADER DINÁMICO ================= -->
    <div id="app-header"></div>

    <!-- ================= CONTENIDO ================= -->
    <main class="flex-grow max-w-7xl mx-auto px-6 mt-10 pb-24">

        <!-- TÍTULO PRINCIPAL -->
        <div class="mb-10">
            <h1 class="text-2xl font-black uppercase tracking-tight">
                Financial Intelligence
                <span class="text-blue-600 italic">Recambio Reciclado</span>
            </h1>
            <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mt-1">
                ProfitPulse Analytics Engine
            </p>
        </div>

        <!-- KPIs -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">

            <!-- Ventas -->
            <div class="glass-card p-8">
                <div class="flex justify-between items-start mb-4">
                    <div class="w-12 h-12 bg-blue-50 dark:bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-600">
                        <i class="fas fa-chart-line text-lg"></i>
                    </div>
                    <span class="stat-badge bg-blue-100 text-blue-600">Mensual</span>
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    Ventas Totales
                </p>
                <h3 id="stat-ventas" class="text-3xl font-black mt-1 tracking-tighter">0€</h3>
            </div>

            <!-- Beneficio -->
            <div class="glass-card p-8">
                <div class="flex justify-between items-start mb-4">
                    <div class="w-12 h-12 bg-emerald-50 dark:bg-emerald-500/10 rounded-2xl flex items-center justify-center text-emerald-600">
                        <i class="fas fa-wallet text-lg"></i>
                    </div>
                    <span class="stat-badge bg-emerald-100 text-emerald-600">Estimado</span>
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    Beneficio Estimado
                </p>
                <h3 id="stat-beneficio" class="text-3xl font-black mt-1 tracking-tighter">0€</h3>
            </div>

            <!-- Pedidos -->
            <div class="glass-card p-8">
                <div class="flex justify-between items-start mb-4">
                    <div class="w-12 h-12 bg-purple-50 dark:bg-purple-500/10 rounded-2xl flex items-center justify-center text-purple-600">
                        <i class="fas fa-box text-lg"></i>
                    </div>
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    Pedidos Procesados
                </p>
                <h3 id="stat-pedidos" class="text-3xl font-black mt-1 tracking-tighter">0</h3>
            </div>

            <!-- Ratio -->
            <div class="glass-card p-8 bg-slate-900 text-white border-none">
                <div class="flex justify-between items-start mb-4">
                    <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center text-blue-400">
                        <i class="fas fa-bullseye text-lg"></i>
                    </div>
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    Tasa de Cierre
                </p>
                <h3 class="text-3xl font-black mt-1 tracking-tighter">94.2%</h3>
            </div>
        </div>

        <!-- GRÁFICOS -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Evolución -->
            <div class="lg:col-span-2 glass-card p-10">
                <div class="flex justify-between items-center mb-10">
                    <div>
                        <h2 class="text-sm font-black uppercase tracking-widest">
                            Evolución de Ingresos
                        </h2>
                        <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">
                            Ventas vs Beneficio
                        </p>
                    </div>
                </div>

                <div class="h-[350px] w-full">
                    <canvas id="chartVentas"></canvas>
                </div>
            </div>

            <!-- Incidencias -->
            <div class="glass-card p-10">
                <h2 class="text-sm font-black uppercase tracking-widest mb-10 text-center">
                    Incidencias y Logística
                </h2>

                <div class="h-[250px] w-full">
                    <canvas id="chartIncidencias"></canvas>
                </div>
            </div>
        </div>

    </main>

    <!-- ================= FOOTER DINÁMICO ================= -->
    <div id="app-footer"></div>

    <!-- ================= LÓGICA ================= -->
    <script>
        async function init() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }

            await cargarStats();
            inicializarGraficos();
        }

        async function cargarStats() {
            try {
                const res = await fetch('/api/stats/global');
                const data = await res.json();

                document.getElementById('stat-ventas').innerText =
                    `${parseFloat(data.ventas || 0).toLocaleString()}€`;

                document.getElementById('stat-beneficio').innerText =
                    `${(parseFloat(data.ventas || 0) * 0.25).toLocaleString()}€`;

                document.getElementById('stat-pedidos').innerText =
                    data.total || 0;

            } catch (err) {
                console.error("Error cargando stats:", err);
            }
        }

        function inicializarGraficos() {

            new Chart(document.getElementById('chartVentas'), {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                    datasets: [
                        {
                            label: 'Ventas',
                            data: [1200, 1900, 1500, 2100],
                            borderColor: '#2563eb',
                            backgroundColor: 'rgba(37, 99, 235, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Beneficio',
                            data: [300, 900, 600, 800],
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });

            new Chart(document.getElementById('chartIncidencias'), {
                type: 'bar',
                data: {
                    labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie'],
                    datasets: [
                        {
                            label: 'Rechazos',
                            data: [0.2, 0.8, 0.4, 0.5, 0.3]
                        },
                        {
                            label: 'Devoluciones',
                            data: [0.1, 0.3, 0.6, 0.2, 0.1]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>

    <!-- ================= CARGA HEADER ================= -->
    <script>
        fetch('/partials/header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('app-header').innerHTML = html;
            })
            .catch(err => {
                console.error('Error cargando header:', err);
            });
    </script>

    <!-- ================= CARGA FOOTER ================= -->
    <script>
        fetch('/partials/footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('app-footer').innerHTML = html;
            })
            .catch(err => {
                console.error('Error cargando footer:', err);
            });
    </script>

</body>
</html>
