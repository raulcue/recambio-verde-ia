<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría Root - Logística IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen text-slate-900 dark:text-slate-100">
    <nav class="bg-white/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800 px-6 py-4 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <h1 class="font-black text-xs uppercase tracking-tighter italic italic dark:text-white">Auditoría <span class="text-blue-600">Root System</span></h1>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="document.documentElement.classList.toggle('dark')" class="w-10 h-10 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-500 flex items-center justify-center"><i class="fas fa-moon"></i></button>
            <div class="px-4 py-2 bg-red-600 text-white rounded-2xl font-black text-[10px]">ADMIN</div>
        </div>
    </nav>

    <main class="p-8 max-w-7xl mx-auto">
        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h2 class="text-4xl font-black uppercase tracking-tighter italic dark:text-white text-blue-600">Historial Actividad</h2>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-3 flex items-center gap-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> Trazabilidad SQL en tiempo real
                </p>
            </div>
            <button onclick="exportarCSV()" class="bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl">Exportar CSV</button>
        </header>

        <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-2xl overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50/50 dark:bg-slate-800/50">
                        <th class="p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b dark:border-slate-800">Fecha / IP</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b dark:border-slate-800">Operador</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b dark:border-slate-800 text-center">Acción</th>
                        <th class="p-6 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b dark:border-slate-800">Detalle SQL</th>
                    </tr>
                </thead>
                <tbody id="logsContainer"></tbody>
            </table>
        </div>
    </main>

    <script>
        let allLogs = [];
        async function fetchLogs() {
            const res = await fetch('/api/logs');
            allLogs = await res.json();
            const container = document.getElementById('logsContainer');
            container.innerHTML = allLogs.map(log => {
                const badgeClass = log.accion === 'CREATE' ? 'bg-emerald-100 text-emerald-700' : (log.accion === 'MOVE' ? 'bg-blue-100 text-blue-700' : 'bg-slate-100 text-slate-700');
                return `
                    <tr class="border-b dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                        <td class="p-6">
                            <div class="flex flex-col"><span class="font-black text-xs dark:text-white">${new Date(log.fecha).toLocaleString()}</span><span class="text-[9px] text-slate-400 font-mono mt-1">${log.ip_address}</span></div>
                        </td>
                        <td class="p-6">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-[9px] font-black">${log.usuario_iniciales}</div>
                                <span class="text-[11px] font-bold dark:text-slate-300 uppercase">${log.usuario_nombre}</span>
                            </div>
                        </td>
                        <td class="p-6 text-center"><span class="px-3 py-1.5 rounded-lg text-[8px] font-black uppercase ${badgeClass}">${log.accion}</span></td>
                        <td class="p-6 text-[11px] text-slate-600 dark:text-slate-400">${log.detalle}</td>
                    </tr>`;
            }).join('');
        }
        function exportarCSV() {
            let csv = "Fecha,IP,Usuario,Accion,Detalle\n";
            allLogs.forEach(l => csv += `"${l.fecha}","${l.ip_address}","${l.usuario_nombre}","${l.accion}","${l.detalle}"\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'logs.csv'; a.click();
        }
        setInterval(fetchLogs, 5000); fetchLogs();
    </script>
</body>
</html>
