<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auditoría de Sistema - Recambio Reciclado IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="/js/global.js"></script>
    <style>
        .log-row { transition: all 0.2s; }
        .log-row:hover { background-color: rgba(59, 130, 246, 0.05); }
        .dark .log-row:hover { background-color: rgba(59, 130, 246, 0.1); }
        
        /* Badges estilizados */
        .badge { px-2; py-1; rounded-md; text-[9px]; font-black; uppercase; tracking-widest; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen transition-colors">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 px-4 md:px-6 py-3 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-3">
            <img src="/assets/logo.png" alt="Logo" class="h-7 md:h-8 dark:brightness-0 dark:invert">
            <div class="h-5 w-[1px] bg-slate-200 dark:bg-slate-700 mx-1"></div>
            <h1 class="text-slate-800 dark:text-white font-black text-[10px] md:text-sm uppercase tracking-tighter">Auditoría Logs</h1>
        </div>

        <div class="flex items-center gap-2">
            <button onclick="toggleDarkMode()" class="w-9 h-9 rounded-xl text-slate-400 flex items-center justify-center">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-500"></i>
            </button>
            <div class="w-9 h-9 bg-red-600 text-white rounded-full flex items-center justify-center font-black text-[10px] shadow-lg shadow-red-500/20">AD</div>
        </div>
    </nav>

    <main class="p-4 md:p-8 max-w-6xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <h2 class="text-3xl font-black text-slate-900 dark:text-white uppercase tracking-tighter leading-none">Historial de Actividad</h2>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Trazabilidad de seguridad Nivel Root</p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="logSearch" oninput="filtrarLogs()" placeholder="BUSCAR POR MATRÍCULA O IP..." 
                class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 px-4 py-2 rounded-xl text-[10px] font-black uppercase outline-none focus:ring-2 ring-blue-500 w-64">
                
                <button onclick="exportarCSV()" class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 px-4 py-2 rounded-xl text-[10px] font-black uppercase text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                    <i class="fas fa-download mr-2 text-blue-500"></i> Exportar CSV
                </button>
            </div>
        </header>

        <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] border border-slate-100 dark:border-slate-800 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b border-slate-50 dark:border-slate-800">
                            <th class="p-5 text-[10px] font-black uppercase text-slate-400 tracking-widest">Timestamp / IP</th>
                            <th class="p-5 text-[10px] font-black uppercase text-slate-400 tracking-widest">Usuario</th>
                            <th class="p-5 text-[10px] font-black uppercase text-slate-400 tracking-widest">Evento</th>
                            <th class="p-5 text-[10px] font-black uppercase text-slate-400 tracking-widest">Detalle de la Acción</th>
                        </tr>
                    </thead>
                    <tbody id="logsContainer" class="text-sm font-medium">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-10 border-t border-slate-100 dark:border-slate-800 text-center px-6">
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
            Desarrollado por <span class="text-slate-900 dark:text-white font-black italic">Raul C.</span> | raulcue@gmail.com | Versión Beta 1.2
        </p>
        <p class="text-[9px] text-slate-300 uppercase mt-2">
            © Copyright 2026-2030 - Recambio Reciclado IA | <a href="#" class="underline">Política de Privacidad</a>
        </p>
    </footer>

    <script>
        let allLogs = [];

        // 1. CARGAR DATOS DE LA BBDD
        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                allLogs = await response.json();
                renderLogs(allLogs);
            } catch (err) {
                console.error("Error al conectar con el servidor:", err);
            }
        }

        // 2. RENDERIZAR FILAS DINÁMICAMENTE
        function renderLogs(logs) {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';

            logs.forEach(log => {
                const fecha = new Date(log.fecha).toLocaleString('es-ES', { 
                    day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' 
                });

                // Lógica de colores según el tipo de acción
                let badgeClass = "bg-blue-50 dark:bg-blue-900/20 text-blue-600"; // Default
                if (log.accion.includes('CREATE')) badgeClass = "bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600";
                if (log.accion.includes('MOVE') || log.accion.includes('UPDATE')) badgeClass = "bg-amber-50 dark:bg-amber-900/20 text-amber-600";
                if (log.accion.includes('UNAUTHORIZED') || log.accion.includes('LOGIN_FAIL')) badgeClass = "bg-red-50 dark:bg-red-900/20 text-red-600";

                container.innerHTML += `
                    <tr class="log-row border-b border-slate-50 dark:border-slate-800">
                        <td class="p-5">
                            <p class="text-slate-900 dark:text-white font-bold text-xs">${fecha}</p>
                            <p class="text-[9px] text-slate-400 font-mono italic">IP: ${log.ip_address || '127.0.0.1'}</p>
                        </td>
                        <td class="p-5">
                            <div class="flex items-center gap-2">
                                <div class="w-6 h-6 bg-slate-900 dark:bg-white dark:text-slate-900 rounded-full flex items-center justify-center text-[8px] text-white font-bold">
                                    ${log.usuario_iniciales || '??'}
                                </div>
                                <span class="text-xs dark:text-slate-300">${log.usuario_nombre || 'Desconocido'}</span>
                            </div>
                        </td>
                        <td class="p-5">
                            <span class="px-2 py-1 rounded-md text-[9px] font-black uppercase ${badgeClass}">${log.accion}</span>
                        </td>
                        <td class="p-5">
                            <p class="text-xs text-slate-600 dark:text-slate-400">
                                ${log.detalle} 
                                ${log.matricula ? `<span class="font-mono bg-slate-100 dark:bg-slate-800 px-1 rounded font-bold text-slate-900 dark:text-white ml-1">${log.matricula}</span>` : ''}
                            </p>
                        </td>
                    </tr>
                `;
            });
        }

        // 3. FILTRADO EN TIEMPO REAL
        function filtrarLogs() {
            const query = document.getElementById('logSearch').value.toLowerCase();
            const filtered = allLogs.filter(l => 
                (l.matricula && l.matricula.toLowerCase().includes(query)) || 
                (l.ip_address && l.ip_address.includes(query)) ||
                (l.detalle && l.detalle.toLowerCase().includes(query))
            );
            renderLogs(filtered);
        }

        // 4. EXPORTAR A CSV
        function exportarCSV() {
            let csvContent = "Fecha,IP,Usuario,Evento,Detalle\n";
            allLogs.forEach(l => {
                csvContent += `${l.fecha},${l.ip_address},${l.usuario_nombre},${l.accion},"${l.detalle}"\n`;
            });
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'auditoria_recambios.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Carga inicial y refresco automático cada 30 seg
        fetchLogs();
        setInterval(fetchLogs, 30000);
    </script>
</body>
</html>
